<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Mundo das IA's: A principal autoridade em curadoria de inteligência artificial generativa, análise de modelos LLM e formação técnica.">
    <title>Mundo das IA's | Inteligência Artificial e Engenharia de Prompt</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%23020617%22 stroke=%22%2300f2ff%22 stroke-width=%226%22/><path d=%22M30 70V30L50 50L70 30V70%22 fill=%22none%22 stroke=%22%2300f2ff%22 stroke-width=%228%22 stroke-linecap=%22round%22/></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --cyan: #00f2ff; --dark: #020617; }
        body { background: var(--dark); color: #f1f5f9; font-family: 'Rajdhani', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0, 242, 255, 0.1); border-radius: 1rem; transition: 0.4s; }
        .img-card { aspect-ratio: 16/9; width: 100%; object-fit: cover; border-radius: 0.75rem 0.75rem 0 0; }
        .btn-elite { background: var(--cyan); color: #000; font-weight: 800; font-size: 11px; padding: 12px; border-radius: 6px; display: block; width: 100%; transition: 0.3s; text-transform: uppercase; }
        .btn-elite:hover { box-shadow: 0 0 20px var(--cyan); transform: translateY(-3px); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000; align-items: center; justify-content: center; }
    </style>
</head>

<body>

<nav class="sticky top-0 z-50 bg-slate-950/98 border-b border-white/5 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between">
        <span class="logo-font text-xl">MUNDO <span class="text-cyan-400">IA'S</span></span>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-6 py-20">

    <section id="destaques" class="mb-20">
        <h2 class="logo-font text-center mb-12 uppercase tracking-[10px] text-cyan-400">Top Relevância</h2>
        <div id="destaque-grid" class="grid md:grid-cols-2 gap-10"></div>
    </section>

    <section class="border-t border-white/10 pt-20">
        <h2 class="logo-font text-center mb-12 uppercase tracking-[10px] opacity-60">Ecossistema Ativo</h2>
        <div id="ia-grid" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </section>

</main>

<script>
let rawData = [];

function cardHTML(i) {
    return `
    <div class="glass overflow-hidden flex flex-col">
        <img src="${i.img}" class="img-card" loading="lazy"
             onerror="this.src='https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800'">
        <div class="p-6 flex flex-col grow">
            <span class="text-cyan-400 text-xs uppercase mb-2">${i.cat}</span>
            <h3 class="font-bold mb-4">${i.nome}</h3>
            <p class="text-slate-400 text-sm mb-6">${i.desc}</p>
            <a href="${i.link}" target="_blank" class="btn-elite mt-auto">Acessar</a>
        </div>
    </div>`;
}

function renderGrids(data) {
    document.getElementById('destaque-grid').innerHTML = data.slice(0,2).map(cardHTML).join('');
    document.getElementById('ia-grid').innerHTML = data.map(cardHTML).join('');
}

async function init() {
    const seen = new Set();

    const extras = [
        {
            cat: "Deep Learning",
            nome: "Generative AI Explained",
            desc: "Fundamentos da IA generativa e aplicações reais.",
            link: "https://www.nvidia.com/en-us/training/",
            img: "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800"
        },
        {
            cat: "Data Science",
            nome: "CS50 Introduction to AI",
            desc: "Curso oficial de Harvard sobre inteligência artificial.",
            link: "https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python",
            img: "https://images.unsplash.com/photo-1590012314607-cda9d9b6a919?w=800"
        },
        {
            cat: "Fundamentos",
            nome: "AI For Everyone",
            desc: "Impacto estratégico e visão executiva da IA.",
            link: "https://www.coursera.org/learn/ai-for-everyone",
            img: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800"
        },
        {
            cat: "Especialização",
            nome: "Machine Learning Specialization",
            desc: "ML supervisionado, redes neurais e recomendação.",
            link: "https://www.coursera.org/specializations/machine-learning-introduction",
            img: "https://images.unsplash.com/photo-1507146426996-ef05306b995a?w=800"
        },
        {
            cat: "Vanguarda",
            nome: "Prompt Engineering for ChatGPT",
            desc: "Engenharia avançada de prompts para LLMs.",
            link: "https://www.coursera.org/learn/prompt-engineering",
            img: "https://images.unsplash.com/photo-1673188509351-76435c425712?w=800"
        }
    ];

    extras.forEach(c => {
        if (!seen.has(c.link)) {
            seen.add(c.link);
            rawData.push(c);
        }
    });

    renderGrids(rawData);
}

document.addEventListener("DOMContentLoaded", init);
</script>

</body>
</html>
