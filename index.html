<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundo das IA's | O Arsenal Definitivo de Inteligência Artificial</title>
    <meta name="description" content="Portal definitivo de IA: Curadoria de ferramentas, automação, cursos gratuitos e tecnologia de ponta.">
    <link rel="canonical" href="https://mundodasias.com.br" />
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --cyan: #00f2ff; 
            --purple: #7000ff;
            --dark-bg: #030712; 
            --card-bg: rgba(15, 23, 42, 0.6);
        }
        
        /* SCROLLBAR CUSTOMIZADA */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, var(--purple), var(--cyan)); 
            border-radius: 10px;
            border: 2px solid var(--dark-bg);
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--cyan); }

        body { 
            background: var(--dark-bg); 
            color: #e2e8f0; 
            font-family: 'Rajdhani', sans-serif; 
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        h1, h2, .logo { font-family: 'Orbitron', sans-serif; }
        
        /* EFEITO DE FUNDO DINÂMICO */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        /* NAVBAR */
        .cyber-nav { 
            background: rgba(3, 7, 18, 0.9); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            z-index: 100;
        }

        /* FILTROS E BUSCA */
        .search-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .filter-btn {
            padding: 8px 20px;
            background: rgba(0, 242, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.1);
            color: #94a3b8;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            white-space: nowrap;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* CARDS REFINADOS */
        .cyber-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transition: all 0.4s ease;
        }

        .cyber-card:hover {
            border-color: var(--cyan);
            background: rgba(15, 23, 42, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.7);
        }

        .img-overlay {
            background: linear-gradient(to top, var(--dark-bg), transparent);
        }

        /* MODAL */
        #mainModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; overflow-y: auto; }
        .modal-tech { 
            background: #0a0f1d; 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 40px; 
            border: 1px solid rgba(0, 242, 255, 0.3); 
            border-radius: 24px;
        }

        .prose h2 { color: var(--cyan); font-family: 'Orbitron'; font-size: 1.5rem; margin-top: 1.5rem; }
        .prose p { margin-bottom: 1rem; line-height: 1.7; }
    </style>
</head>
<body class="antialiased">

    <div class="bg-glow"></div>

    <nav class="fixed top-0 w-full cyber-nav px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo text-xl font-bold tracking-tighter">
                <span class="text-white">MUNDO DAS</span> <span class="text-cyan-400">IA'S</span>
            </div>
            <div class="flex gap-6 font-bold uppercase tracking-widest text-[10px]">
                <button onclick="openTab('cursos')" class="text-slate-400 hover:text-cyan-400 transition">Academy</button>
                <button onclick="openTab('privacidade')" class="text-slate-400 hover:text-white transition">Privacidade</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-24">
            <h1 class="text-5xl md:text-7xl font-black mb-6 uppercase tracking-tight">
                A Nova Era da <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">Inteligência.</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto font-medium">
                Curadoria técnica das ferramentas que moldam o futuro. Sincronize sua produtividade com o arsenal mais avançado da rede.
            </p>
        </header>

        <section class="search-container p-4 rounded-2xl mb-16">
            <div class="flex flex-col lg:flex-row gap-4">
                <div class="relative flex-grow">
                    <input type="text" id="iaSearch" onkeyup="filterIAs()" placeholder="BUSCAR FERRAMENTA NO ARSENAL..." 
                    class="w-full bg-black/40 border border-white/10 px-6 py-3 rounded-xl text-cyan-400 outline-none focus:border-cyan-400/50 transition-all font-semibold text-sm">
                </div>
                <div id="filter-container" class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                    </div>
            </div>
        </section>
        
        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <footer class="py-10 text-center border-t border-white/5">
        <div class="logo text-sm font-bold opacity-30 tracking-[0.4em] mb-4">MUNDO DAS IA'S</div>
        <div class="flex justify-center gap-6 text-[10px] text-slate-500 uppercase font-bold tracking-widest">
            <button onclick="openTab('termos')" class="hover:text-white">Termos de Uso</button>
            <span>•</span>
            <button onclick="openTab('privacidade')" class="hover:text-white">Política de Dados</button>
        </div>
    </footer>

    <div id="mainModal" onclick="closeTab()">
        <div class="modal-tech" onclick="event.stopPropagation()">
            <div id="modalBody" class="prose prose-invert max-w-none text-slate-400 text-sm"></div>
            <button onclick="closeTab()" class="mt-10 w-full py-4 bg-cyan-400/10 border border-cyan-400/20 text-cyan-400 font-bold rounded-xl uppercase tracking-widest text-[10px] hover:bg-cyan-400 hover:text-black transition-all">Fechar Terminal</button>
        </div>
    </div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];

        async function init() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!columns[1]) return null;
                    return {
                        cat: columns[0]?.replace(/"/g, '').trim(),
                        nome: columns[1]?.replace(/"/g, '').trim(),
                        desc: columns[2]?.replace(/"/g, '').trim(),
                        link: columns[3]?.replace(/"/g, '').trim(),
                        img: columns[4]?.replace(/"/g, '').trim() || "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500"
                    };
                }).filter(ia => ia !== null);
                renderFilters();
                renderCards(todasIAs);
            } catch(e) { console.error("Erro na carga de dados."); }
        }

        function renderCards(lista) {
            const grid = document.getElementById('ia-grid');
            grid.innerHTML = lista.map(ia => `
                <div class="cyber-card flex flex-col h-full overflow-hidden">
                    <div class="relative h-40 overflow-hidden">
                        <img src="${ia.img}" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110" loading="lazy">
                        <div class="absolute inset-0 img-overlay"></div>
                        <span class="absolute top-4 left-4 bg-black/60 backdrop-blur-md border border-white/10 px-3 py-1 rounded-full text-[9px] font-bold text-cyan-400 uppercase tracking-widest">${ia.cat}</span>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h4 class="text-lg font-bold text-white mb-3 uppercase tracking-tight">${ia.nome}</h4>
                        <p class="text-slate-400 text-xs leading-relaxed mb-6 flex-grow line-clamp-3">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="block w-full text-center py-3 border border-cyan-400/30 text-cyan-400 font-bold text-[10px] uppercase tracking-widest rounded-lg hover:bg-cyan-400 hover:text-black transition-all">Explorar</a>
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const cats = ['TUDO', ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => 
                `<button class="filter-btn rounded-lg" onclick="filterCat('${c}', this)">${c}</button>`
            ).join('');
        }

        function filterCat(c, el) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(el) el.classList.add('active');
            renderCards(c === 'TUDO' ? todasIAs : todasIAs.filter(ia => ia.cat === c));
        }

        function filterIAs() {
            const t = document.getElementById('iaSearch').value.toLowerCase();
            renderCards(todasIAs.filter(ia => ia.nome.toLowerCase().includes(t) || ia.desc.toLowerCase().includes(t)));
        }

        const juridico = {
            privacidade: `
                <h2>Política de Privacidade</h2>
                <p>O <strong>Mundo das IA's</strong> preza pela transparência e segurança de seus usuários.</p>
                <p><strong>Uso de Cookies:</strong> Este site utiliza cookies para melhorar a experiência e permitir que o Google AdSense veicule anúncios personalizados com base em suas visitas anteriores. O Google utiliza o cookie do DoubleClick para veicular anúncios de acordo com seus interesses.</p>
                <p>Você pode desativar o uso de cookies personalizados visitando as Configurações de Anúncios do Google.</p>
            `,
            termos: `
                <h2>Termos de Uso</h2>
                <p>Ao utilizar o Mundo das IA's, você concorda com o caráter informativo do portal.</p>
                <p><strong>Conteúdo:</strong> Somos uma plataforma de curadoria. Não nos responsabilizamos pela eficiência, segurança ou cobranças de ferramentas de terceiros listadas em nosso banco de dados. O uso de cada ferramenta é de responsabilidade individual do usuário.</p>
            `,
            cursos: `
                <h2>Academy - Formação em IA</h2>
                <p>Explore as melhores trilhas gratuitas de especialização tecnológica:</p>
                <ul class="space-y-4">
                    <li><strong class="text-white uppercase">Google Cloud AI:</strong> Especialização em modelos generativos. <br> <a href="https://www.cloudskillsboost.google" target="_blank" class="text-cyan-400 font-bold underline">Acessar Treinamento</a></li>
                    <li><strong class="text-white uppercase">Microsoft Learn:</strong> Fundamentos de inteligência artificial no Azure. <br> <a href="https://learn.microsoft.com" target="_blank" class="text-cyan-400 font-bold underline">Acessar Portal</a></li>
                </ul>
            `
        };

        function openTab(type) {
            document.getElementById('modalBody').innerHTML = juridico[type];
            document.getElementById('mainModal').style.display = 'block';
        }

        function closeTab() { document.getElementById('mainModal').style.display = 'none'; }

        init();
    </script>
</body>
</html>
