<script>
let rawData = [];
const i18n = {
    pt: { h1: "Curadoria Neural Elite.", hero_d: "Monitoramento estratégico e auditoria técnica das tecnologias que lideram a revolução sintética global.", t1: "Top Relevância", t_ars: "Ecossistema Ativo", t2: "Neural Academy", t3: "Global Intelligence", t4: "Expanda o Arsenal" },
    en: { h1: "Elite Neural Curation.", hero_d: "Strategic monitoring and technical auditing of the technologies leading the global synthetic revolution.", t1: "High Relevance", t_ars: "Active Ecosystem", t2: "Neural Academy", t3: "Global Intelligence", t4: "Expand the Arsenal" },
    es: { h1: "Curaduría Neural Élite.", hero_d: "Monitoreo estratégico y auditoría técnica de las tecnologías que lideran la revolución sintética global.", t1: "Alta Relevancia", t_ars: "Ecosistema Activo", t2: "Neural Academy", t3: "Global Intelligence", t4: "Expandir el Arsenal" }
};

async function init() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?gid=0&output=csv";
    const seenLinks = new Set();

    try {
        const res = await fetch(url);
        const csv = await res.text();
        const lines = csv.split('\n').slice(1);

        rawData = lines.map(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (!c[1]) return null;
            const link = c[3]?.trim();
            if (!link || seenLinks.has(link)) return null;
            seenLinks.add(link);
            return {
                cat: c[0].replace(/"/g,''),
                nome: c[1].replace(/"/g,''),
                desc: c[2].replace(/"/g,''),
                link,
                img: c[4],
                nota: parseInt(c[6]) || 5
            };
        }).filter(Boolean);

        const novosCursos = [
            {
                cat: "Deep Learning",
                nome: "Generative AI Explained",
                desc: "Fundamentos da IA generativa e aplicações reais em larga escala.",
                link: "https://www.nvidia.com/en-us/training/",
                img: "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800",
                nota: 5
            },
            {
                cat: "Data Science",
                nome: "CS50 Introduction to AI",
                desc: "Curso oficial de Harvard sobre IA, redes neurais e busca inteligente.",
                link: "https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python",
                img: "https://images.unsplash.com/photo-1590012314607-cda9d9b6a919?w=800",
                nota: 5
            },
            {
                cat: "Fundamentos",
                nome: "AI For Everyone",
                desc: "Visão estratégica, ética e impacto corporativo da IA.",
                link: "https://www.coursera.org/learn/ai-for-everyone",
                img: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800",
                nota: 5
            },
            {
                cat: "Especialização",
                nome: "Machine Learning Specialization",
                desc: "Especialização em ML supervisionado, redes neurais e recomendação.",
                link: "https://www.coursera.org/specializations/machine-learning-introduction",
                img: "https://images.unsplash.com/photo-1507146426996-ef05306b995a?w=800",
                nota: 5
            },
            {
                cat: "Vanguarda",
                nome: "Prompt Engineering for ChatGPT",
                desc: "Engenharia avançada de prompts para modelos GPT.",
                link: "https://www.coursera.org/learn/prompt-engineering",
                img: "https://images.unsplash.com/photo-1673188509351-76435c425712?w=800",
                nota: 5
            }
        ];

        novosCursos.forEach(c => {
            if (!seenLinks.has(c.link)) {
                seenLinks.add(c.link);
                rawData.push(c);
            }
        });

        renderGrids(rawData);

    } catch (e) {
        console.error("Neural Interface Failure", e);
    }
}

window.onload = init;
</script>
