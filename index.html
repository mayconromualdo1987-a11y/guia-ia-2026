<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Neural Experience</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --c-ai: #00f2ff; --c-deep: #7000ff; --bg: #02040a; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        .logo-ai { font-family: 'Orbitron', sans-serif; letter-spacing: -2px; }
        .neural-card { background: linear-gradient(145deg, #0d1117, #010409); border: 1px solid rgba(0, 242, 255, 0.05); border-radius: 40px; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .neural-card:hover { border-color: var(--c-ai); transform: scale(1.02); box-shadow: 0 0 60px rgba(0, 242, 255, 0.1); }
        .ai-input { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 30px; backdrop-filter: blur(40px); transition: 0.4s; }
        .ai-input:focus { border-color: var(--c-ai); box-shadow: 0 0 30px rgba(0, 242, 255, 0.1); outline: none; }
        .shimmer { background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.1), transparent); background-size: 200% 100%; animation: shimmer 3s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-[1000] p-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-black/40 backdrop-blur-3xl p-6 rounded-[35px] border border-white/5">
            <div class="logo-ai flex items-center gap-3 cursor-pointer" onclick="window.location.reload()">
                <div class="w-10 h-10 bg-cyan-400 rounded-full flex items-center justify-center animate-pulse">
                    <div class="w-4 h-4 bg-black rounded-full"></div>
                </div>
                <span class="text-2xl font-black">NEURAL<span class="text-cyan-400">.INDEX</span></span>
            </div>
            <div class="flex gap-10 items-center">
                <a href="#academy" class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-500 hover:text-cyan-400 transition">Academy Labs</a>
                <button onclick="document.getElementById('ai-terminal').focus()" class="bg-white text-black px-6 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-cyan-400 transition">Comando de Voz</button>
            </div>
        </div>
    </nav>

    <main class="pt-56 pb-20 max-w-7xl mx-auto px-6">
        
        <section class="mb-40">
            <div class="relative max-w-4xl mx-auto">
                <input type="text" id="ai-terminal" class="ai-input w-full p-10 text-2xl font-light placeholder-slate-700 italic" placeholder="Qual seu próximo nível de produtividade?">
                <button onclick="promptGemini()" class="absolute right-6 top-6 bg-cyan-400 text-black px-10 py-5 rounded-2xl font-black uppercase text-xs tracking-tighter hover:bg-white transition-all shadow-xl">Consultar IA</button>
            </div>
            <div id="ai-thought" class="mt-10 max-w-3xl mx-auto text-center text-cyan-400 text-xl font-light italic opacity-0 transition-opacity duration-1000"></div>
        </section>

        <div id="elite-grid" class="grid grid-cols-1 md:grid-cols-3 gap-12 mb-40"></div>

        <div class="mb-40 py-10 border-y border-white/5">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6123538599368354" data-ad-slot="AUTO" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="flex justify-between items-center mb-20">
            <h3 class="logo-ai text-3xl font-black">SISTEMAS <span class="text-slate-800">DISPONÍVEIS</span></h3>
            <select id="sort" onchange="render()" class="bg-transparent border-none text-cyan-400 font-black text-xs uppercase tracking-widest outline-none cursor-pointer">
                <option value="hits">Pulsos de Relevância</option>
                <option value="id">Frequência Recente</option>
            </select>
        </div>

        <div id="main-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10"></div>
    </main>

    <footer id="academy" class="bg-[#010101] py-40 px-10 border-t border-white/5">
        <div class="max-w-7xl mx-auto text-center">
            <h4 class="logo-ai text-6xl md:text-8xl mb-12 opacity-10">QUALIDADE TOTAL</h4>
            <div class="flex flex-wrap justify-center gap-12 mb-20">
                <button onclick="alert('Termos 2026: Curadoria Autônoma via Gemini Pro.')" class="text-[10px] font-black uppercase tracking-[0.5em] text-slate-700 hover:text-white transition">Termos</button>
                <button onclick="alert('Responsabilidade: Conteúdo triado para nível profissional.')" class="text-[10px] font-black uppercase tracking-[0.5em] text-slate-700 hover:text-white transition">Responsabilidades</button>
                <button onclick="location.href='mailto:contato@mundodasias.com.br'" class="text-[10px] font-black uppercase tracking-[0.5em] text-slate-700 hover:text-white transition">Sugestões</button>
            </div>
            <p class="text-[10px] text-slate-900 font-bold tracking-[2em] uppercase">Neural Experience © 2026</p>
        </div>
    </footer>

    <script>
        const API_KEY = "SUA_CHAVE_API_AQUI";
        let arsenal = [];

        async function init() {
            const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv");
            const text = await res.text();
            arsenal = text.split('\n').slice(1).map((row, i) => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(!c[1]) return null;
                return { id: i, cat: c[0].replace(/"/g,''), nome: c[1].replace(/"/g,''), desc: c[2].replace(/"/g,''), link: c[3].replace(/"/g,''), img: c[4]?.replace(/"/g,'') || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=600", hits: parseInt(c[5]) || 0 };
            }).filter(x => x);
            render();
        }

        async function promptGemini() {
            const query = document.getElementById('ai-terminal').value;
            const thought = document.getElementById('ai-thought');
            if(!query) return;

            thought.innerText = "Sincronizando com a base de dados neural...";
            thought.style.opacity = "1";

            const prompt = `Usuário quer: "${query}". Analise estas IAs do nosso arsenal: ${arsenal.slice(0,20).map(a => a.nome).join(',')}. 
            Sugira as 2 melhores e diga por que elas são de altíssimo valor técnico. Seja curto e direto.`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                thought.innerText = data.candidates[0].content.parts[0].text;
            } catch(e) { thought.innerText = "Conexão Neural interrompida."; }
        }

        function render() {
            const sort = document.getElementById('sort').value;
            let list = [...arsenal].sort((a,b) => b[sort] - a[sort]);

            // DESTAQUES DE ELITE (Famosas)
            const eliteNames = ["CHATGPT", "GEMINI", "MIDJOURNEY", "SORA", "CLAUDE", "CANVA"];
            const highlights = arsenal.filter(i => eliteNames.some(e => i.nome.toUpperCase().includes(e))).slice(0,3);

            document.getElementById('elite-grid').innerHTML = highlights.map(i => `
                <div class="neural-card p-12 text-center border-cyan-400/20 shimmer">
                    <img src="${i.img}" class="w-24 h-24 rounded-[35px] mx-auto mb-10 object-cover shadow-2xl shadow-cyan-500/20">
                    <h4 class="logo-ai text-2xl font-black mb-4">${i.nome}</h4>
                    <p class="text-slate-500 text-sm italic mb-10 leading-relaxed">${i.desc}</p>
                    <a href="${i.link}" target="_blank" class="text-cyan-400 font-black text-xs tracking-[0.3em] hover:text-white transition">INVOKE SYSTEM →</a>
                </div>`).join('');

            document.getElementById('main-grid').innerHTML = list.map(i => `
                <div class="neural-card flex flex-col group">
                    <div class="h-64 relative overflow-hidden p-4">
                        <img src="${i.img}" class="w-full h-full object-cover rounded-[30px] transition-transform duration-1000 group-hover:scale-105">
                        <div class="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center gap-6">
                            <button onclick="window.open('https://t.me/share/url?url=${i.link}')" class="w-12 h-12 bg-cyan-400 rounded-full flex items-center justify-center">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="black"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10-10-4.477-10-10 4.477-10 10-10zm4.513 6.645l-9.018 3.479c-.611.246-.606.586-.11.739l2.313.722 5.36-3.379c.253-.154.484-.071.294.098l-4.342 3.921-.168 2.516c.247 0 .356-.113.494-.247l1.189-1.156 2.473 1.827c.456.251.785.122.898-.423l1.623-7.647c.166-.665-.254-.967-.686-.75z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="p-10 flex-grow">
                        <span class="text-[9px] text-cyan-400/50 font-black uppercase tracking-[0.5em] mb-4 block">${i.cat}</span>
                        <h4 class="text-white font-bold text-xl mb-4 tracking-tight uppercase">${i.nome}</h4>
                        <p class="text-slate-500 text-sm mb-10 line-clamp-2">${i.desc}</p>
                        <div class="flex justify-between items-center mt-auto">
                            <span class="text-[10px] text-slate-800 font-black uppercase tracking-widest">${i.hits} P-Index</span>
                            <a href="${i.link}" target="_blank" class="bg-white text-black text-[10px] font-black px-6 py-3 rounded-xl uppercase hover:bg-cyan-400 transition-all">Acessar</a>
                        </div>
                    </div>
                </div>`).join('');
        }
        window.onload = init;
    </script>
</body>
</html>
