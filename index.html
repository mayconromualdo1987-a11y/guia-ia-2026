<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | 2026</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0000000000000000" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --dark: #030712; }
        body { background-color: #030712 !important; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; margin: 0; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .cyber-card { background: rgba(15,23,42,0.6); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; transition: 0.4s; overflow: hidden; }
        .cyber-card:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 0 20px rgba(0,242,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#030712]">

    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-xl border-b border-white/5 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font cursor-pointer" onclick="window.location.reload()">
                <span class="text-white text-lg font-black uppercase">MUNDO DAS IA'S</span>
                <span class="text-cyan-400 block text-[8px] font-bold tracking-[0.4em] uppercase text-center">Neural Hub</span>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex gap-3 border-l border-white/10 pl-4">
                    <img src="https://flagcdn.com/w40/br.png" class="w-5 h-3">
                    <img src="https://flagcdn.com/w40/us.png" class="w-5 h-3 opacity-30">
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-8xl font-black mb-6 logo-font uppercase tracking-tighter">ARSENAL <span class="text-cyan-400">NEURAL.</span></h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto">Diretório de elite validado para o ecossistema de 2026.</p>
        </header>

        <div class="my-12 flex justify-center">
            <div style="min-height: 100px; width: 100%; max-width: 728px; background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; overflow: hidden;">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-0000000000000000"
                     data-ad-slot="0000000000"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>

        <section class="bg-white/5 p-4 rounded-[30px] border border-white/5 mb-12">
            <input type="text" id="iaSearch" onkeyup="renderCards()" class="w-full bg-black/50 border border-white/10 px-6 py-4 rounded-2xl text-cyan-400 outline-none focus:border-cyan-400 text-xs font-bold uppercase tracking-widest" placeholder="BUSCAR NO SISTEMA...">
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-cyan-400 animate-pulse uppercase text-xs tracking-[0.5em]">Acessando Banco de Dados Neural...</div>
        </div>

        <section class="mt-24 border-t border-white/5 pt-16">
            <h3 class="font-bold uppercase tracking-[0.4em] text-[10px] text-cyan-400 mb-8 flex items-center gap-3">
                <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span> TRANSMISSÃO LIVE 2026
            </h3>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <footer class="py-10 text-center border-t border-white/5 text-[9px] text-slate-600 uppercase tracking-[0.5em]">
        MUNDO DAS IA'S HUB © 2026 | ITANHAÉM
    </footer>

    <script>
        let todasIAs = [];

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            try {
                const res = await fetch(urlCSV);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return { nome: col[1], desc: col[2], link: col[3], img: col[4] || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400", hits: col[5] || 0 };
                }).filter(i => i);
                renderCards();
                fetchNews();
            } catch(e) { console.error("Erro fatal na carga."); }
        }

        function renderCards() {
            const busca = document.getElementById('iaSearch').value.toLowerCase();
            const grid = document.getElementById('ia-grid');
            const filtradas = todasIAs.filter(ia => ia.nome.toLowerCase().includes(busca));
            
            grid.innerHTML = filtradas.map(ia => `
                <div class="cyber-card flex flex-col h-full">
                    <img src="${ia.img}" class="h-40 w-full object-cover">
                    <div class="p-6 flex flex-col flex-grow">
                        <h4 class="text-white font-bold uppercase text-xs mb-3 tracking-widest">${ia.nome}</h4>
                        <p class="text-slate-500 text-[11px] mb-6 line-clamp-3">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" onclick="google.script.run.registrarClique('${ia.nome}')" class="mt-auto block w-full py-3 bg-cyan-400 text-black text-center font-black text-[9px] uppercase rounded-xl hover:bg-white transition">ACESSAR</a>
                    </div>
                </div>`).join('');
        }

        function fetchNews() {
            google.script.run.withSuccessHandler(news => {
                if(!news) return;
                document.getElementById('news-feed').innerHTML = news.map(item => `
                    <a href="${item.link}" target="_blank" class="p-6 bg-white/5 border border-white/5 rounded-3xl block hover:border-cyan-400 transition">
                        <h5 class="text-white text-xs font-bold line-clamp-2">${item.title}</h5>
                        <p class="text-[9px] text-cyan-500 mt-4 uppercase font-bold tracking-widest">${item.category}</p>
                    </a>`).join('');
            }).getNews();
        }

        window.onload = init;
    </script>
</body>
</html>
