<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Arsenal 2026</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #020617; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .card-base { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(0, 242, 255, 0.1); border-radius: 24px; transition: 0.4s; }
        .card-base:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.15); }
        .btn-main { background: var(--cyan); color: #000; font-weight: 800; padding: 10px 20px; border-radius: 12px; font-size: 11px; text-transform: uppercase; transition: 0.3s; cursor: pointer; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full bg-slate-950/90 backdrop-blur-md border-b border-cyan-900/40 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="logo-font text-white text-xl font-black">MUNDO DAS <span class="text-cyan-400">IA'S</span></h1>
            <div class="hidden md:flex gap-6 text-[11px] font-bold uppercase tracking-widest text-slate-400">
                <a href="#" class="hover:text-cyan-400">Início</a>
                <a href="#ia-grid" class="hover:text-cyan-400">Arsenal</a>
                <a href="#" class="hover:text-cyan-400">Academy</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        
        <div class="card-base p-8 mb-16 border-purple-500/30 flex flex-col md:flex-row gap-6 items-center">
            <div class="flex-grow">
                <h2 class="logo-font text-purple-400 text-xs mb-2 uppercase tracking-widest">Consultoria Neural Gemini</h2>
                <input type="text" id="aiInput" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm outline-none focus:border-cyan-400" placeholder="Busca inteligente: 'Qual a melhor IA para arquitetos?'">
            </div>
            <button onclick="perguntarIA()" id="aiBtn" class="btn-main h-full px-12">Consultar</button>
        </div>
        <div id="aiResponse" class="hidden mb-12 p-6 bg-cyan-400/5 border-l-4 border-cyan-400 text-xs italic text-slate-300"></div>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>

    </main>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        const GEMINI_KEY = "SUA_CHAVE_API_AQUI";

        async function init() {
            try {
                const res = await fetch(CSV_URL);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                
                const grid = document.getElementById('ia-grid');
                grid.innerHTML = rows.map(row => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return '';
                    return `
                        <div class="card-base overflow-hidden flex flex-col">
                            <img src="${col[4]}" class="w-full h-40 object-cover opacity-80">
                            <div class="p-6 flex-grow">
                                <span class="text-[9px] text-cyan-400 font-bold uppercase tracking-tighter">${col[0]}</span>
                                <h4 class="text-white font-bold my-2 uppercase">${col[1]}</h4>
                                <p class="text-slate-500 text-[11px] line-clamp-3 mb-4">${col[2]}</p>
                                <div class="flex justify-between items-center mt-auto border-t border-white/5 pt-4">
                                    <span class="text-[9px] text-slate-600 font-bold">${col[5] || 0} PULSOS</span>
                                    <a href="${col[3]}" target="_blank" class="btn-main text-[9px]">Acessar</a>
                                </div>
                            </div>
                        </div>`;
                }).join('');
            } catch(e) { console.error("Erro ao carregar arsenal."); }
        }

        async function perguntarIA() {
            const query = document.getElementById('aiInput').value;
            const resBox = document.getElementById('aiResponse');
            if(!query) return;

            resBox.classList.remove('hidden');
            resBox.innerText = "Sincronizando com a rede neural...";

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_KEY}`, {
                    method: "POST", body: JSON.stringify({contents:[{parts:[{text: `Usuário busca: ${query}. Indique uma IA ideal para isso em 2026.`}]}]})
                });
                const data = await res.json();
                resBox.innerText = "GEMINI: " + data.candidates[0].content.parts[0].text;
            } catch(e) { resBox.innerText = "IA Offline. Verifique sua chave."; }
        }

        window.onload = init;
    </script>
</body>
</html>
