<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Neural Hub</title>
    
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23030712%22/><path d=%22M30 30 L70 30 L70 70 L30 70 Z%22 fill=%22none%22 stroke=%22%2300f2ff%22 stroke-width=%228%22/><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%237000ff%22/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #030712; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--dark); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--purple), var(--cyan)); border-radius: 10px; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; scroll-behavior: smooth; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 10% 10%, rgba(112,0,255,0.08) 0%, transparent 40%), radial-gradient(circle at 90% 90%, rgba(0,242,255,0.05) 0%, transparent 40%); z-index: -1; }
        .cyber-card { background: rgba(15,23,42,0.6); border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; }
        .cyber-card:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,242,255,0.15); }
        .modal-blur { backdrop-filter: blur(20px); background: rgba(3,7,18,0.95); }
        .lang-btn { opacity: 0.5; transition: 0.3s; cursor: pointer; filter: grayscale(1); }
        .lang-btn.active { opacity: 1; filter: grayscale(0); transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-xl border-b border-white/5 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4 cursor-pointer group" onclick="window.location.reload()">
                <div class="relative w-9 h-9 flex items-center justify-center">
                    <div class="absolute inset-0 border-2 border-cyan-400 rotate-45 group-hover:rotate-180 transition-all duration-700"></div>
                    <span class="text-cyan-400 font-black text-sm logo-font">M</span>
                </div>
                <div class="hidden md:flex flex-col leading-none logo-font">
                    <span class="text-white text-lg font-black tracking-tighter uppercase">Mundo das IA's</span>
                    <span class="text-cyan-400 text-[8px] font-bold tracking-[0.3em] uppercase">Neural Interface</span>
                </div>
            </div>
            
            <div class="flex items-center gap-6">
                <div class="flex gap-4 font-bold uppercase tracking-widest text-[10px]">
                    <button onclick="openTab('cursos')" class="text-cyan-400 hover:text-white transition">Academy</button>
                    <button onclick="openTab('institucional')" class="text-slate-400 hover:text-white transition" id="nav-about">Sobre</button>
                </div>
                <div class="h-4 w-[1px] bg-white/10"></div>
                <div class="flex gap-2">
                    <img src="https://flagcdn.com/w40/br.png" class="w-5 h-4 lang-btn active" id="btn-pt" onclick="switchLang('pt-BR')" alt="PT-BR">
                    <img src="https://flagcdn.com/w40/us.png" class="w-5 h-4 lang-btn" id="btn-en" onclick="switchLang('en')" alt="EN">
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-40 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-24">
            <h1 class="text-5xl md:text-8xl font-black mb-6 uppercase tracking-tight logo-font" id="hero-title">
                A Nova Era da <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">Inteligência.</span>
            </h1>
            <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto font-medium" id="hero-desc">Arsenal tecnológico sincronizado em tempo real para alta performance.</p>
        </header>

        <section class="p-6 rounded-3xl mb-16 bg-white/5 border border-white/5 backdrop-blur-md">
            <div class="flex flex-col lg:flex-row gap-4 mb-12">
                <input type="text" id="iaSearch" onkeyup="filterIAs()" class="w-full lg:w-1/2 bg-black/40 border border-white/10 px-6 py-4 rounded-2xl text-cyan-400 outline-none focus:border-cyan-400 transition-all text-sm font-bold uppercase tracking-widest">
                <div id="filter-container" class="flex gap-2 overflow-x-auto no-scrollbar py-2"></div>
            </div>
            <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <section class="mt-20 p-8 rounded-3xl bg-gradient-to-br from-purple-900/10 to-cyan-900/10 border border-cyan-500/10">
            <div class="flex items-center gap-4 mb-8">
                <div class="w-2 h-2 bg-red-500 animate-pulse rounded-full shadow-[0_0_10px_red]"></div>
                <h3 class="font-bold uppercase tracking-[0.4em] text-xs text-cyan-400 logo-font" id="news-title">Transmissão Neural</h3>
            </div>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <footer class="py-16 text-center border-t border-white/5">
        <div class="logo-font text-[10px] font-bold opacity-30 tracking-[0.5em] mb-8 text-white uppercase">Mundo das IA's — <span id="current-year"></span></div>
        <div class="flex flex-wrap justify-center gap-8 text-[9px] text-slate-500 uppercase font-black tracking-[0.2em]">
            <button onclick="openTab('termos')" class="hover:text-cyan-400 transition" id="f-terms">Termos</button>
            <button onclick="openTab('privacidade')" class="hover:text-cyan-400 transition" id="f-privacy">Privacidade</button>
            <button onclick="openTab('sugestoes')" class="hover:text-purple-400 transition" id="f-suggest">Sugestões</button>
        </div>
    </footer>

    <div id="mainModal" class="fixed inset-0 z-[100] hidden modal-blur p-4 md:p-12 overflow-y-auto" onclick="closeTab()">
        <div class="max-w-4xl mx-auto bg-[#0a0f1d] p-8 md:p-16 border border-cyan-400/20 rounded-[40px] shadow-2xl relative" onclick="event.stopPropagation()">
            <div id="modalBody" class="text-slate-400 text-sm leading-relaxed prose prose-invert max-w-none"></div>
            <button onclick="closeTab()" class="mt-12 w-full py-5 bg-cyan-400/5 border border-cyan-400/20 text-cyan-400 font-bold rounded-2xl uppercase tracking-[0.3em] text-[10px] hover:bg-cyan-400 hover:text-black transition-all logo-font" id="btn-close">Fechar Sistema</button>
        </div>
    </div>

    <script>
        const i18n = {
            'pt-BR': {
                navAbout: "Sobre", heroDesc: "Arsenal tecnológico sincronizado para alta performance.",
                search: "BUSCAR NO ARSENAL NEURAL...", newsTitle: "Transmissão Neural em Tempo Real",
                close: "FECHAR TERMINAL", all: "TUDO", access: "ACESSAR",
                fTerms: "Termos de Uso", fPrivacy: "Privacidade", fSuggest: "Sugestões",
                heroTitle: 'A Nova Era da <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">Inteligência.</span>',
                content: {
                    institucional: `<h2 class="text-cyan-400 logo-font text-2xl mb-6">Iniciativa Mundo das IA's</h2><p>O Mundo das IA's é um hub técnico de alta performance dedicado à curadoria e automação de Inteligência Artificial. Nosso objetivo é reduzir o ruído informacional e entregar apenas ferramentas que geram valor real para desenvolvedores, criadores e empresas.</p><p>Sincronizamos dados globais para garantir que você esteja sempre na fronteira tecnológica.</p>`,
                    termos: `<h2 class="text-cyan-400 logo-font text-2xl mb-6">Termos de Uso</h2><p>1. Aceitação: Ao acessar este portal, você concorda com o processamento técnico de dados de curadoria.<br>2. Natureza da Informação: O conteúdo é estritamente informativo. Não garantimos a disponibilidade permanente de ferramentas de terceiros.<br>3. Responsabilidade: Não nos responsabilizamos por danos decorrentes do uso de softwares externos listados em nosso arsenal.</p>`,
                    privacidade: `<h2 class="text-cyan-400 logo-font text-2xl mb-6">Políticas de Privacidade</h2><p>Este site utiliza Google AdSense e cookies de análise. Dados como endereço IP e comportamento de navegação são processados para otimizar a publicidade e a performance do portal. Estamos em conformidade com a LGPD e GDPR (2026 standards).</p>`,
                    sugestoes: `<h2 class="text-cyan-400 logo-font text-2xl mb-6">Central de Sugestões</h2><p>Encontrou uma IA revolucionária? Envie sua sugestão diretamente para nossa equipe de análise técnica.</p><p class="bg-white/5 p-4 border-l-2 border-cyan-400 font-mono">contato@mundodasias.com.br</p><p class="mt-4">Nossos algoritmos revisarão a ferramenta em até 48 horas.</p>`
                }
            },
            'en': {
                navAbout: "About", heroDesc: "Technological arsenal synchronized for high performance.",
                search: "SEARCH THE NEURAL ARSENAL...", newsTitle: "Real-Time Neural Broadcast",
                close: "CLOSE TERMINAL", all: "ALL", access: "ACCESS",
                fTerms: "Terms of Use", fPrivacy: "Privacy", fSuggest: "Suggestions",
                heroTitle: 'The New Era of <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">Intelligence.</span>',
                content: {
                    institucional: `<h2 class="text-cyan-400 logo-font text-2xl mb-6">AI World Initiative</h2><p>AI World is a high-performance technical hub dedicated to AI curation and automation. Our goal is to reduce information noise and deliver only tools that generate real value for developers and creators.</p>`,
                    termos: `<h2 class="text-cyan-400 logo-font text-2xl mb-6">Terms of Service</h2><p>1. Acceptance: By accessing this portal, you agree to technical data processing.<br>2. Information Nature: Content is strictly informative. We do not guarantee the permanent availability of third-party tools.</p>`,
                    privacidade: `<h2 class="text-cyan-400 logo-font text-2xl mb-6">Privacy Policy</h2><p>We use Google AdSense and analytics cookies. Data such as IP address and browsing behavior are processed to optimize advertising and portal performance. LGPD/GDPR compliant (2026 standards).</p>`,
                    sugestoes: `<h2 class="text-cyan-400 logo-font text-2xl mb-6">Suggestion Center</h2><p>Found a revolutionary AI? Send your suggestion to our technical analysis team.</p><p class="bg-white/5 p-4 border-l-2 border-cyan-400 font-mono">contact@mundodasias.com.br</p>`
                }
            }
        };

        let currentLang = navigator.language === 'pt-BR' ? 'pt-BR' : 'en';

        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(lang === 'pt-BR' ? 'btn-pt' : 'btn-en').classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('nav-about').innerText = t.navAbout;
            document.getElementById('hero-title').innerHTML = t.heroTitle;
            document.getElementById('hero-desc').innerText = t.heroDesc;
            document.getElementById('iaSearch').placeholder = t.search;
            document.getElementById('news-title').innerText = t.newsTitle;
            document.getElementById('f-terms').innerText = t.fTerms;
            document.getElementById('f-privacy').innerText = t.fPrivacy;
            document.getElementById('f-suggest').innerText = t.fSuggest;
            document.getElementById('btn-close').innerText = t.close;
            document.getElementById('current-year').innerText = new Date().getFullYear();
            renderFilters();
            renderCards(todasIAs);
        }

        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];

        async function init() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!columns[1] || columns[0].trim() === "OFFLINE") return null;
                    return {
                        cat: columns[0].replace(/"/g, '').trim(),
                        nome: columns[1].replace(/"/g, '').trim(),
                        desc: columns[2].replace(/"/g, '').trim(),
                        link: columns[3].replace(/"/g, '').trim(),
                        img: columns[4]?.replace(/"/g, '').trim() || "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500"
                    };
                }).filter(ia => ia !== null);
                updateUI();
                fetchNews();
            } catch(e) { console.error("Neural Sync Error."); }
        }

        function renderCards(lista) {
            const t = i18n[currentLang];
            document.getElementById('ia-grid').innerHTML = lista.map(ia => `
                <div class="cyber-card flex flex-col h-full overflow-hidden rounded-3xl">
                    <div class="h-40 overflow-hidden relative">
                        <img src="${ia.img}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700">
                        <span class="absolute top-4 left-4 bg-black/80 px-3 py-1 rounded-full text-[8px] font-bold text-cyan-400 border border-cyan-400/20 uppercase">${ia.cat}</span>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h4 class="text-white font-bold uppercase text-sm mb-2 logo-font tracking-tight">${ia.nome}</h4>
                        <p class="text-slate-400 text-[11px] mb-6 flex-grow line-clamp-3 leading-relaxed">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="block w-full text-center py-3 border border-cyan-400/20 text-cyan-400 font-bold text-[9px] uppercase rounded-xl hover:bg-cyan-400 hover:text-black transition-all logo-font">${t.access}</a>
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const t = i18n[currentLang];
            const cats = [t.all, ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => `
                <button class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-[10px] font-bold text-slate-500 hover:text-cyan-400 transition-all uppercase whitespace-nowrap" onclick="filterCat('${c}', this)">${c}</button>
            `).join('');
        }

        function filterCat(c, el) {
            const t = i18n[currentLang];
            renderCards(c === t.all ? todasIAs : todasIAs.filter(ia => ia.cat === c));
        }

        function filterIAs() {
            const tSearch = document.getElementById('iaSearch').value.toLowerCase();
            renderCards(todasIAs.filter(ia => ia.nome.toLowerCase().includes(tSearch) || ia.desc.toLowerCase().includes(tSearch)));
        }

        async function fetchNews() {
            try {
                const rss = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.technologyreview.com/topic/artificial-intelligence/feed/';
                const res = await fetch(rss);
                const data = await res.json();
                document.getElementById('news-feed').innerHTML = data.items.slice(0, 4).map(item => `
                    <a href="${item.link}" target="_blank" class="p-5 bg-black/40 border border-white/5 rounded-2xl hover:border-cyan-400/30 transition-all">
                        <span class="text-[9px] text-purple-400 font-bold uppercase tracking-widest">${new Date(item.pubDate).toLocaleDateString(currentLang)}</span>
                        <h5 class="text-white text-xs font-bold mt-2 line-clamp-2 logo-font">${item.title}</h5>
                    </a>
                `).join('');
            } catch(e) { console.log("Feed offline."); }
        }

        const academyContent = {
            'pt-BR': `
                <h2 class="text-cyan-400 logo-font text-2xl mb-6">Mundo IA Academy</h2>
                <div class="course-item"><h4>1. GOOGLE GENERATIVE AI</h4><p>Trilha oficial de IA do Google.</p><a href="https://www.cloudskillsboost.google/paths/118" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">INICIAR MISSÃO</a></div>
                <div class="course-item"><h4>2. HARVARD CS50: AI</h4><p>Introdução à IA com Python.</p><a href="https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">INICIAR MISSÃO</a></div>
                <div class="course-item"><h4>3. NVIDIA: AI FUNDAMENTALS</h4><p>Cursos técnicos da líder mundial.</p><a href="https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+S-FX-07+V1" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">INICIAR MISSÃO</a></div>
                <div class="course-item"><h4>4. IBM: AI TRAINING</h4><p>Catálogo profissional IBM.</p><a href="https://www.ibm.com/training/search?query=artificial%20intelligence" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">INICIAR MISSÃO</a></div>
                <div class="course-item"><h4>5. AWS: ML PLAN</h4><p>Machine Learning pela Amazon.</p><a href="https://explore.skillbuilder.aws/learn/lp/28/machine-learning-learning-plan" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">INICIAR MISSÃO</a></div>
            `,
            'en': `
                <h2 class="text-cyan-400 logo-font text-2xl mb-6">AI World Academy</h2>
                <div class="course-item"><h4>1. GOOGLE GENERATIVE AI</h4><a href="https://www.cloudskillsboost.google/paths/118" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">START MISSION</a></div>
                <div class="course-item"><h4>2. HARVARD CS50: AI</h4><a href="https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">START MISSION</a></div>
                <div class="course-item"><h4>3. NVIDIA: AI FUNDAMENTALS</h4><a href="https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+S-FX-07+V1" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">START MISSION</a></div>
            `
        };

        function openTab(type) {
            const body = document.getElementById('modalBody');
            if(type === 'cursos') body.innerHTML = academyContent[currentLang];
            else body.innerHTML = i18n[currentLang].content[type];
            document.getElementById('mainModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        function closeTab() {
            document.getElementById('mainModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        init();
    </script>
</body>
</html>
