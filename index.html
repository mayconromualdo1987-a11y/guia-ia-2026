<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundo das IAs | O Guia Estratégico de Inteligência Artificial 2026</title>
    <meta name="description" content="A maior curadoria técnica de IA do Brasil. Central de ferramentas para automação, logística e produtividade.">
    <link rel="canonical" href="https://mundodasias.com.br" />
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #3b82f6; --bg: #020617; }
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3, h4 { font-family: 'Space Grotesk', sans-serif; }
        
        .glass-nav { background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(59, 130, 246, 0.1); }
        
        .card-ia { background: #0f172a; border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1); overflow: hidden; display: flex; flex-direction: column; height: 100%; position: relative; }
        .card-ia:hover { border-color: var(--neon); transform: translateY(-8px); box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8); }
        
        /* BOX DE VÍDEO INTERATIVO */
        .video-box { height: 200px; overflow: hidden; position: relative; background: #000; }
        .video-box video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.8s; }
        .card-ia:hover .video-box video { opacity: 1; transform: scale(1.05); }

        .filter-chip { flex: 0 0 auto; padding: 10px 24px; background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 100px; color: #94a3b8; font-size: 11px; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .filter-chip.active { background: var(--neon); color: white; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 glass-nav px-8 py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="flex items-center gap-3 text-2xl font-black italic tracking-tighter">
                <div class="w-8 h-8 bg-blue-600 rounded-lg"></div>
                MUNDO DAS <span class="text-blue-500">IAs</span>
            </a>
            <div class="hidden md:flex gap-10 text-[10px] font-bold uppercase tracking-[0.25em] text-slate-400">
                <a href="#portal" class="hover:text-white transition">Diretório</a>
                <button onclick="openLegal('privacidade')" class="hover:text-white uppercase">Privacidade</button>
            </div>
        </div>
    </nav>

    <main class="pt-44 max-w-7xl mx-auto px-6">
        <section id="institucional" class="mb-24">
            <h1 class="text-6xl md:text-8xl font-black mb-10 leading-[0.9] italic uppercase">A Inteligência <br><span class="text-blue-500">Curada.</span></h1>
            <p class="text-slate-400 text-xl border-l-2 border-blue-600 pl-8 max-w-3xl">Curadoria técnica das IAs mais potentes do mercado para automação e produtividade em 2026.</p>
        </section>

        <section id="portal" class="mb-40">
            <div class="flex flex-col md:flex-row items-end justify-between gap-8 mb-16 border-b border-white/5 pb-10">
                <div class="w-full md:w-1/2">
                    <h2 class="text-3xl font-black uppercase italic mb-6 tracking-tighter">Arsenal de IAs</h2>
                    <input type="text" id="iaSearch" onkeyup="filterIAs()" placeholder="Buscar ferramenta..." class="w-full bg-slate-900 border border-white/10 px-8 py-5 rounded-2xl text-white">
                </div>
                <div id="filter-container" class="flex gap-2 overflow-x-auto pb-4"></div>
            </div>
            
            <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                </div>
        </section>
    </main>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];

        // BIBLIOTECA DE VÍDEOS REAIS PARA O DESIGNER
        const videoLib = {
            "Escrita": "https://cdn.pixabay.com/video/2023/04/14/158860-817658253_tiny.mp4",
            "Video Maker": "https://cdn.pixabay.com/video/2021/04/12/70796-537443152_tiny.mp4",
            "Artes Visuais": "https://cdn.pixabay.com/video/2022/10/24/136181-763445831_tiny.mp4",
            "Produtividade": "https://cdn.pixabay.com/video/2020/09/27/51164-464379796_tiny.mp4",
            "default": "https://cdn.pixabay.com/video/2023/05/22/164010-829469777_tiny.mp4"
        };

        async function init() {
            const response = await fetch(urlCSV);
            const data = await response.text();
            const rows = data.split(/\r?\n/).slice(1);
            todasIAs = rows.map(row => {
                const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(!col[1]) return null;
                const categoria = col[0]?.replace(/"/g, '').trim();
                return {
                    cat: categoria,
                    nome: col[1]?.replace(/"/g, '').trim(),
                    desc: col[2]?.replace(/"/g, '').trim(),
                    link: col[3]?.replace(/"/g, '').trim(),
                    // Prioriza vídeo se estiver na planilha, senão usa a biblioteca acima
                    video: (col[4] && col[4].includes('.mp4')) ? col[4].replace(/"/g, '').trim() : (videoLib[categoria] || videoLib.default)
                };
            }).filter(i => i !== null);
            renderFiltros();
            renderCards(todasIAs);
        }

        function renderCards(lista) {
            const grid = document.getElementById('ia-grid');
            grid.innerHTML = lista.map(ia => `
                <div class="card-ia">
                    <div class="video-box">
                        <video autoplay muted loop playsinline>
                            <source src="${ia.video}" type="video/mp4">
                        </video>
                        <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a] to-transparent"></div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <span class="text-blue-500 text-[9px] font-bold uppercase mb-2">${ia.cat}</span>
                        <h4 class="text-xl font-bold text-white mb-2 uppercase tracking-tighter">${ia.nome}</h4>
                        <p class="text-slate-500 text-[11px] mb-6 leading-relaxed line-clamp-3">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="mt-auto text-center py-3 bg-blue-600 border border-blue-600 rounded-xl text-[10px] font-black uppercase hover:bg-transparent transition-all">Acessar Ferramenta</a>
                    </div>
                </div>
            `).join('');
        }

        function renderFiltros() {
            const cats = ['TUDO', ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => 
                `<button class="filter-chip" onclick="filterByCategory('${c}')">${c}</button>`
            ).join('');
        }

        function filterByCategory(cat) {
            const filtered = (cat === 'TUDO') ? todasIAs : todasIAs.filter(ia => ia.cat === cat);
            renderCards(filtered);
        }

        init();
    </script>
</body>
</html>
