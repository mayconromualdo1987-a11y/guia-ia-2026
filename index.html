<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundo das IA's | O Arsenal Definitivo de Inteligência Artificial</title>
    <meta name="description" content="Portal definitivo de IA: Curadoria técnica, automação, cursos gratuitos e notícias em tempo real.">
    <link rel="canonical" href="https://mundodasias.com.br" />
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --cyan: #00f2ff; 
            --purple: #7000ff;
            --dark-bg: #030712; 
            --card-bg: rgba(15, 23, 42, 0.6);
        }
        
        /* SCROLLBAR CYBERPUNK */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, var(--purple), var(--cyan)); 
            border-radius: 10px;
        }

        body { 
            background: var(--dark-bg); 
            color: #e2e8f0; 
            font-family: 'Rajdhani', sans-serif; 
            scroll-behavior: smooth;
        }

        h1, h2, h3, .logo { font-family: 'Orbitron', sans-serif; }
        
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .cyber-nav { 
            background: rgba(3, 7, 18, 0.9); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            z-index: 100;
        }

        .filter-btn {
            padding: 8px 20px;
            background: rgba(0, 242, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.1);
            color: #94a3b8;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .cyber-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transition: all 0.4s ease;
        }

        .cyber-card:hover {
            border-color: var(--cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 242, 255, 0.2);
        }

        #mainModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; overflow-y: auto; }
        .modal-tech { 
            background: #0a0f1d; 
            max-width: 850px; 
            margin: 20px auto; 
            padding: 40px; 
            border: 1px solid rgba(0, 242, 255, 0.3); 
            border-radius: 24px;
        }

        .course-item { 
            background: rgba(255,255,255,0.03); 
            padding: 24px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.05); 
            margin-bottom: 16px; 
        }
    </style>
</head>
<body class="antialiased">

    <div class="bg-glow"></div>

    <nav class="fixed top-0 w-full cyber-nav px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo text-xl font-bold tracking-tighter cursor-pointer" onclick="window.location.reload()">
                <span class="text-white">MUNDO DAS</span> <span class="text-cyan-400">IA'S</span>
            </div>
            <div class="flex gap-6 font-bold uppercase tracking-widest text-[10px]">
                <button onclick="openTab('cursos')" class="text-cyan-400 hover:text-white transition shadow-[0_0_10px_rgba(0,242,255,0.3)]">Academy</button>
                <button onclick="openTab('privacidade')" class="text-slate-400 hover:text-white transition">Privacidade</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-24">
            <h1 class="text-5xl md:text-7xl font-black mb-6 uppercase tracking-tight">
                A Nova Era da <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">Inteligência.</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto font-medium">
                Sincronize sua produtividade com o arsenal tecnológico mais avançado do mundo.
            </p>
        </header>

        <section class="p-4 rounded-2xl mb-16 bg-white/5 border border-white/5">
            <div class="flex flex-col lg:flex-row gap-4">
                <input type="text" id="iaSearch" onkeyup="filterIAs()" placeholder="BUSCAR FERRAMENTA NO ARSENAL..." 
                class="w-full lg:w-1/3 bg-black/40 border border-white/10 px-6 py-3 rounded-xl text-cyan-400 outline-none focus:border-cyan-400 transition-all font-semibold text-sm">
                <div id="filter-container" class="flex gap-2 overflow-x-auto no-scrollbar pb-1"></div>
            </div>
            <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-16 text-center lg:text-left"></div>
        </section>

        <section class="mt-32 p-8 rounded-3xl bg-gradient-to-br from-purple-900/20 to-cyan-900/20 border border-cyan-500/20">
            <div class="flex items-center gap-4 mb-8">
                <div class="w-3 h-3 bg-red-500 animate-pulse rounded-full shadow-[0_0_10px_#ef4444]"></div>
                <h3 class="font-bold uppercase tracking-[0.4em] text-sm text-cyan-400">Transmissão Neural em Tempo Real</h3>
            </div>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <p class="text-slate-500 text-xs animate-pulse italic">Sincronizando com satélites de inovação...</p>
            </div>
        </section>
    </main>

    <footer class="py-12 text-center border-t border-white/5 mt-20">
        <div class="logo text-xs font-bold opacity-30 tracking-[0.5em] mb-4">MUNDO DAS IA'S</div>
        <div class="flex justify-center gap-6 text-[9px] text-slate-500 uppercase font-bold tracking-widest">
            <button onclick="openTab('termos')" class="hover:text-white">Termos de Uso</button>
            <button onclick="openTab('privacidade')" class="hover:text-white">Privacidade</button>
        </div>
    </footer>

    <div id="mainModal" onclick="closeTab()">
        <div class="modal-tech" onclick="event.stopPropagation()">
            <div id="modalBody" class="prose prose-invert max-w-none text-slate-400 text-sm"></div>
            <button onclick="closeTab()" class="mt-10 w-full py-4 bg-cyan-400/10 border border-cyan-400/20 text-cyan-400 font-bold rounded-xl uppercase tracking-widest text-[10px] hover:bg-cyan-400 hover:text-black transition-all">Fechar Terminal</button>
        </div>
    </div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];

        async function init() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!columns[1]) return null;
                    return {
                        cat: columns[0]?.replace(/"/g, '').trim(),
                        nome: columns[1]?.replace(/"/g, '').trim(),
                        desc: columns[2]?.replace(/"/g, '').trim(),
                        link: columns[3]?.replace(/"/g, '').trim(),
                        img: columns[4]?.replace(/"/g, '').trim() || "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500"
                    };
                }).filter(ia => ia !== null);
                renderFilters();
                renderCards(todasIAs);
                fetchNews();
            } catch(e) { console.error("Falha na sincronização neural."); }
        }

        function renderCards(lista) {
            const grid = document.getElementById('ia-grid');
            grid.innerHTML = lista.map(ia => `
                <div class="cyber-card flex flex-col h-full overflow-hidden">
                    <div class="relative h-40 overflow-hidden">
                        <img src="${ia.img}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700">
                        <span class="absolute top-4 left-4 bg-black/70 backdrop-blur-md px-3 py-1 rounded-full text-[9px] font-bold text-cyan-400 uppercase tracking-widest border border-cyan-400/20">${ia.cat}</span>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h4 class="text-lg font-bold text-white mb-3 uppercase tracking-tight">${ia.nome}</h4>
                        <p class="text-slate-400 text-xs mb-8 flex-grow line-clamp-3 leading-relaxed">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="block w-full text-center py-3 border border-cyan-400/30 text-cyan-400 font-bold text-[10px] uppercase rounded-lg hover:bg-cyan-400 hover:text-black transition-all tracking-widest">Acessar</a>
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const cats = ['TUDO', ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => `<button class="filter-btn rounded-lg" onclick="filterCat('${c}', this)">${c}</button>`).join('');
        }

        function filterCat(c, el) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(el) el.classList.add('active');
            renderCards(c === 'TUDO' ? todasIAs : todasIAs.filter(ia => ia.cat === c));
        }

        function filterIAs() {
            const t = document.getElementById('iaSearch').value.toLowerCase();
            renderCards(todasIAs.filter(ia => ia.nome.toLowerCase().includes(t) || ia.desc.toLowerCase().includes(t)));
        }

        async function fetchNews() {
            try {
                const rssUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.technologyreview.com/topic/artificial-intelligence/feed/';
                const res = await fetch(rssUrl);
                const data = await res.json();
                const feedContainer = document.getElementById('news-feed');
                feedContainer.innerHTML = data.items.slice(0, 4).map(item => `
                    <a href="${item.link}" target="_blank" class="group bg-black/40 p-6 rounded-2xl border border-white/5 hover:border-cyan-400/50 transition-all">
                        <span class="text-[9px] text-purple-400 font-bold uppercase tracking-widest">${new Date(item.pubDate).toLocaleDateString()}</span>
                        <h5 class="text-white font-bold text-sm mt-3 group-hover:text-cyan-400 transition-colors leading-snug">${item.title}</h5>
                    </a>
                `).join('');
            } catch (e) { document.getElementById('news-feed').innerHTML = '<p class="text-red-400 text-xs">Erro ao conectar com o servidor de notícias.</p>'; }
        }

        const juridico = {
            privacidade: `<h2>Privacidade</h2><p>O Mundo das IA's utiliza cookies via Google AdSense para anúncios personalizados. Dados de navegação são usados apenas para fins estatísticos e de relevância publicitária.</p>`,
            termos: `<h2>Termos de Uso</h2><p>Curadoria informativa independente. Não nos responsabilizamos pelo conteúdo ou funcionamento das ferramentas externas listadas.</p>`,
            cursos: `
                <h2 style="color:#00f2ff; font-family:Orbitron; margin-bottom:20px;">Mundo IA Academy</h2>
                <div class="course-item">
                    <h4 style="color:white; margin-bottom:5px;">1. GOOGLE CLOUD GENERATIVE AI</h4>
                    <p>Trilha oficial de modelos de linguagem do Google.</p>
                    <a href="https://www.cloudskillsboost.google/paths/118" target="_blank" style="color:#00f2ff; font-weight:bold; font-size:11px;">INICIAR MISSÃO</a>
                </div>
                <div class="course-item">
                    <h4 style="color:white; margin-bottom:5px;">2. HARVARD CS50: INTRO TO AI</h4>
                    <p>O melhor curso do mundo sobre IA com Python.</p>
                    <a href="https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python" target="_blank" style="color:#00f2ff; font-weight:bold; font-size:11px;">INICIAR MISSÃO</a>
                </div>
                <div class="course-item">
                    <h4 style="color:white; margin-bottom:5px;">3. NVIDIA: AI FUNDAMENTALS</h4>
                    <p>Conceitos de IA Generativa pela líder mundial em GPUs.</p>
                    <a href="https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+S-FX-07+V1" target="_blank" style="color:#00f2ff; font-weight:bold; font-size:11px;">INICIAR MISSÃO</a>
                </div>
                <div class="course-item">
                    <h4 style="color:white; margin-bottom:5px;">4. IBM TRAINING: AI CAREER PATH</h4>
                    <p>Portfólio unificado da IBM para especialização técnica.</p>
                    <a href="https://www.ibm.com/training/search?query=artificial%20intelligence" target="_blank" style="color:#00f2ff; font-weight:bold; font-size:11px;">INICIAR MISSÃO</a>
                </div>
                <div class="course-item">
                    <h4 style="color:white; margin-bottom:5px;">5. AWS SKILL BUILDER: ML PLAN</h4>
                    <p>Trilha da Amazon para desenvolvedores de Machine Learning.</p>
                    <a href="https://explore.skillbuilder.aws/learn/lp/28/machine-learning-learning-plan" target="_blank" style="color:#00f2ff; font-weight:bold; font-size:11px;">INICIAR MISSÃO</a>
                </div>
            `
        };

        function openTab(type) {
            document.getElementById('modalBody').innerHTML = juridico[type];
            document.getElementById('mainModal').style.display = 'block';
        }
        function closeTab() { document.getElementById('mainModal').style.display = 'none'; }
        init();
    </script>
</body>
</html>
