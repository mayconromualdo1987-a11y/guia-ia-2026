<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundo das IAs | Guia Estratégico de Inteligência Artificial 2026</title>
    <meta name="description" content="Portal de curadoria técnica sobre Inteligência Artificial, automação, cursos gratuitos e tendências tecnológicas para 2026.">
    <link rel="canonical" href="https://mundodasias.com.br" />
    
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Lexend:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #0ea5e9; --bg-deep: #020617; --card-surface: #0f172a; }
        body { background-color: var(--bg-deep); color: #f1f5f9; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3 { font-family: 'Lexend', sans-serif; }

        .premium-nav { background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .ia-card { background: var(--card-surface); border: 1px solid rgba(255, 255, 255, 0.03); border-radius: 20px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; }
        .ia-card:hover { border-color: var(--accent); transform: translateY(-5px); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; padding: 20px; }
        .modal-content { background: #0f172a; max-width: 800px; margin: 40px auto; padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .legal-text h2 { color: #fff; font-size: 1.5rem; margin-top: 1.5rem; margin-bottom: 0.5rem; font-weight: bold; }
        .legal-text p { color: #94a3b8; line-height: 1.8; margin-bottom: 1rem; font-size: 0.95rem; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 premium-nav px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold tracking-tight flex items-center gap-2">
                <span class="w-6 h-6 bg-sky-500 rounded-md shadow-[0_0_15px_rgba(14,165,233,0.5)]"></span>
                MUNDO DAS <span class="text-sky-500">IAs</span>
            </a>
            <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest text-slate-400">
                <a href="#portal" class="hover:text-sky-400">Diretório</a>
                <button onclick="openModal('cursos')" class="hover:text-sky-400">Cursos</button>
                <button onclick="openModal('privacidade')" class="hover:text-white">Privacidade</button>
                <button onclick="openModal('termos')" class="hover:text-white">Termos</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="mb-16">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 italic uppercase">Curadoria <span class="text-sky-500">Técnica.</span></h1>
            <p class="text-slate-400 text-lg border-l-2 border-sky-500 pl-6 max-w-3xl">Portal unificado de inteligência artificial aplicada. Notícias, ferramentas e cursos validados para o mercado de 2026.</p>
        </header>

        <section id="portal">
            <div class="flex flex-col lg:flex-row gap-4 mb-10">
                <input type="text" id="iaSearch" onkeyup="filterIAs()" placeholder="Buscar ferramentas ou tendências..." class="bg-slate-900 border border-white/10 px-6 py-4 rounded-xl w-full lg:w-1/3 outline-none focus:border-sky-500 transition-all">
                <div id="filter-container" class="flex gap-2 overflow-x-auto no-scrollbar"></div>
            </div>
            <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>
    </main>

    <div id="mainModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalBody" class="legal-text"></div>
            <button onclick="closeModal()" class="mt-8 w-full py-4 bg-sky-600 text-white font-bold rounded-xl uppercase tracking-widest text-xs hover:bg-sky-500 transition">Fechar</button>
        </div>
    </div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];

        async function init() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!cols[1]) return null;
                    return {
                        cat: cols[0]?.replace(/"/g, '').trim(),
                        nome: cols[1]?.replace(/"/g, '').trim(),
                        desc: cols[2]?.replace(/"/g, '').trim(),
                        link: cols[3]?.replace(/"/g, '').trim(),
                        img: cols[4]?.replace(/"/g, '').trim() || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500"
                    };
                }).filter(i => i !== null);
                renderCards(todasIAs);
                renderFiltros();
            } catch (err) { console.error("Erro ao carregar dados."); }
        }

        function renderCards(lista) {
            const grid = document.getElementById('ia-grid');
            grid.innerHTML = lista.map(ia => `
                <div class="ia-card">
                    <div class="h-40 overflow-hidden relative">
                        <img src="${ia.img}" class="w-full h-full object-cover opacity-70">
                    </div>
                    <div class="p-6">
                        <span class="text-[9px] text-sky-500 font-bold uppercase tracking-widest">${ia.cat}</span>
                        <h3 class="text-lg font-bold text-white mb-2 uppercase mt-1">${ia.nome}</h3>
                        <p class="text-slate-400 text-xs leading-relaxed mb-6 line-clamp-3">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="block text-center py-3 bg-white/5 border border-white/10 rounded-xl text-[10px] font-bold uppercase hover:bg-sky-600 transition-all">Explorar</a>
                    </div>
                </div>
            `).join('');
        }

        function renderFiltros() {
            const cats = ['TUDO', ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => 
                `<button onclick="filterCat('${c}')" class="bg-slate-800 border border-white/5 px-4 py-2 rounded-lg text-[10px] font-bold uppercase text-slate-400 hover:text-white transition">${c}</button>`
            ).join('');
        }

        function filterCat(c) {
            renderCards(c === 'TUDO' ? todasIAs : todasIAs.filter(ia => ia.cat === c));
        }

        function filterIAs() {
            const term = document.getElementById('iaSearch').value.toLowerCase();
            renderCards(todasIAs.filter(ia => ia.nome.toLowerCase().includes(term) || ia.desc.toLowerCase().includes(term)));
        }

        // TEXTOS JURÍDICOS E CONTEÚDO (EXIGIDO PELO ADSENSE)
        const content = {
            privacidade: `
                <h2>Política de Privacidade</h2>
                <p>O portal Mundo das IAs (2026) está comprometido com a transparência. Utilizamos cookies para analisar tráfego e personalizar sua experiência através do Google AdSense. Nós não coletamos informações de identificação pessoal sem o seu consentimento. As informações de navegação são processadas de forma anônima para fins estatísticos e de publicidade relevante.</p>
                <p>Ao utilizar nosso diretório, você concorda com o processamento de dados pelo Google conforme descrito na Política de Privacidade do Google.</p>
            `,
            termos: `
                <h2>Termos de Uso</h2>
                <p>O Mundo das IAs funciona como um agregador de tecnologia. Não somos responsáveis pelo software, precisão ou cobranças efetuadas pelas ferramentas de terceiros listadas. O usuário é inteiramente responsável por verificar os termos de cada IA antes de realizar cadastros ou pagamentos externos.</p>
                <p>Este portal é estritamente informativo e não garante resultados específicos no uso das inteligências artificiais apresentadas.</p>
            `,
            cursos: `
                <h2>Cursos Gratuitos de IA (2026)</h2>
                <p>Explore as melhores formações sem custo para dominar o mercado:</p>
                <ul class="space-y-4">
                    <li><strong>Google Cloud Skills:</strong> <a href="https://www.cloudskillsboost.google" class="text-sky-400">Acesse aqui</a> - Treinamentos oficiais em IA Generativa.</li>
                    <li><strong>Elements of AI:</strong> <a href="https://www.elementsofai.com" class="text-sky-400">Acesse aqui</a> - A certificação básica mais respeitada da Europa.</li>
                    <li><strong>OpenAI Academy:</strong> <a href="https://openai.com/news" class="text-sky-400">Acesse aqui</a> - Tutoriais avançados direto da fonte.</li>
                </ul>
            `
        };

        function openModal(type) {
            document.getElementById('modalBody').innerHTML = content[type];
            document.getElementById('mainModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('mainModal').style.display = 'none'; }

        init();
    </script>
</body>
</html>
