<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #030712; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; margin: 0; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 10% 10%, rgba(112,0,255,0.08) 0%, transparent 40%), radial-gradient(circle at 90% 90%, rgba(0,242,255,0.05) 0%, transparent 40%); z-index: -1; }
        .cyber-card { background: rgba(15,23,42,0.6); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; overflow: hidden; transition: 0.4s; position: relative; }
        .cyber-card:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,242,255,0.15); }
        .lang-btn { opacity: 0.4; transition: 0.3s; cursor: pointer; filter: grayscale(1); width: 22px; height: 15px; border-radius: 2px; }
        .lang-btn.active { opacity: 1; filter: grayscale(0); border: 1px solid var(--cyan); transform: scale(1.1); }
        .share-overlay { position: absolute; top: 10px; right: -50px; background: rgba(0,0,0,0.8); padding: 8px; border-radius: 12px 0 0 12px; transition: 0.3s; display: flex; flex-direction: column; gap: 10px; z-index: 10; }
        .cyber-card:hover .share-overlay { right: 0; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-xl border-b border-white/5 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="text-white logo-font font-black tracking-tighter">MUNDO DAS IA'S</div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openTab('cursos')" class="text-cyan-400 font-bold text-[10px] uppercase tracking-widest">Academy</button>
                <div class="flex gap-2 border-l border-white/10 pl-4">
                    <img src="https://flagcdn.com/w40/br.png" class="lang-btn active" id="btn-pt" onclick="switchLang('pt-BR')">
                    <img src="https://flagcdn.com/w40/us.png" class="lang-btn" id="btn-en" onclick="switchLang('en')">
                    <img src="https://flagcdn.com/w40/es.png" class="lang-btn" id="btn-es" onclick="switchLang('es')">
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-black mb-4 logo-font uppercase" id="hero-title"></h1>
            <p class="text-slate-400 text-lg" id="hero-desc"></p>
        </header>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </main>

    <footer class="py-10 text-center border-t border-white/5 opacity-50 text-[10px] logo-font uppercase tracking-widest">
        MUNDO DAS IA'S &copy; <span id="current-year"></span>
    </footer>

    <div id="mainModal" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-xl p-6 flex items-center justify-center">
        <div class="max-w-2xl w-full bg-[#0a0f1d] p-8 border border-cyan-400/20 rounded-[32px]">
            <div id="modalBody" class="text-slate-300"></div>
            <button onclick="closeTab()" class="mt-8 w-full py-4 border border-cyan-400/20 text-cyan-400 font-bold rounded-xl uppercase tracking-widest text-[10px]">Fechar</button>
        </div>
    </div>

    <script>
        // Dados fixos e atemporais para evitar erros de carregamento
        const i18n = {
            'pt-BR': {
                title: 'Nova Era <span class="text-cyan-400">Neural</span>',
                desc: 'Arsenal tecnológico de alta performance.',
                share: 'Olha essa IA que encontrei no Mundo das IA\'s!',
                access: 'Acessar'
            },
            'en': {
                title: 'New <span class="text-cyan-400">Neural</span> Era',
                desc: 'High-performance technological arsenal.',
                share: 'Check out this AI I found on AI World!',
                access: 'Access'
            },
            'es': {
                title: 'Nueva Era <span class="text-cyan-400">Neural</span>',
                desc: 'Arsenal tecnológico de alto rendimiento.',
                share: '¡Mira esta IA que encontré en el Mundo de las IA!',
                access: 'Acceder'
            }
        };

        let currentLang = 'pt-BR';
        
        // Simulação de dados (Substituir pela sua planilha depois)
        const mockData = [
            {nome: "ChatGPT", cat: "Texto", desc: "Líder em modelos de linguagem.", link: "https://chatgpt.com", img: "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400"},
            {nome: "Midjourney", cat: "Imagem", desc: "Geração de imagens artísticas.", link: "https://midjourney.com", img: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400"}
        ];

        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + lang.split('-')[0].toLowerCase()).classList.add('active');
            updateUI();
        }

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('hero-title').innerHTML = t.title;
            document.getElementById('hero-desc').innerText = t.desc;
            document.getElementById('current-year').innerText = new Date().getFullYear();
            renderCards();
        }

        function renderCards() {
            const grid = document.getElementById('ia-grid');
            const t = i18n[currentLang];
            grid.innerHTML = mockData.map(ia => {
                const msg = encodeURIComponent(t.share + "\n" + ia.nome + ": " + ia.link);
                return '<div class="cyber-card">' +
                    '<div class="h-40 overflow-hidden relative">' +
                        '<img src="' + ia.img + '" class="w-full h-full object-cover">' +
                        '<div class="share-overlay">' +
                            '<a href="https://api.whatsapp.com/send?text=' + msg + '" target="_blank">W</a>' +
                            '<a href="https://t.me/share/url?url=' + ia.link + '&text=' + msg + '" target="_blank">T</a>' +
                        '</div>' +
                    '</div>' +
                    '<div class="p-5">' +
                        '<h4 class="logo-font text-white uppercase text-sm mb-2">' + ia.nome + '</h4>' +
                        '<p class="text-slate-400 text-xs mb-4">' + ia.desc + '</p>' +
                        '<a href="' + ia.link + '" target="_blank" class="text-cyan-400 text-[10px] font-bold uppercase">' + t.access + '</a>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        function openTab(type) {
            document.getElementById('modalBody').innerHTML = '<h2 class="logo-font text-cyan-400 text-xl mb-4">Academy</h2><p>Conteúdo atemporal em desenvolvimento.</p>';
            document.getElementById('mainModal').classList.remove('hidden');
        }

        function closeTab() { document.getElementById('mainModal').classList.add('hidden'); }

        updateUI();
    </script>
</body>
</html>
