<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Arsenal de Elite</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Rajdhani', sans-serif; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .card-ia { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(0, 242, 255, 0.1); border-radius: 24px; transition: 0.4s; overflow: hidden; }
        .card-ia:hover { border-color: #00f2ff; transform: translateY(-5px); }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-white/5 bg-slate-950/50 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="logo-font text-xl text-cyan-400">NEURAL<span class="text-white">INDEX</span></h1>
            <div class="flex gap-4">
                <input type="text" id="searchInput" onkeyup="filterContent()" placeholder="Buscar IA de elite..." class="bg-slate-900 border border-white/10 px-4 py-2 rounded-lg text-sm focus:border-cyan-400 outline-none">
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="mb-12 text-center">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6123538599368354" data-ad-slot="AUTO" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div id="loading" class="text-center py-20 text-cyan-400 animate-pulse">Sincronizando com a Rede Neural...</div>
        
        <div id="grid-ias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <script>
        let iasBackup = [];
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";

        async function loadData() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                iasBackup = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 4) return null;
                    return {
                        cat: cols[0].replace(/"/g,''),
                        nome: cols[1].replace(/"/g,''),
                        desc: cols[2].replace(/"/g,''),
                        link: cols[3].replace(/"/g,''),
                        img: cols[4]?.replace(/"/g,'') || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500"
                    };
                }).filter(x => x && x.nome !== "");

                render(iasBackup);
                document.getElementById('loading').classList.add('hidden');
            } catch (e) {
                document.getElementById('loading').innerText = "Erro ao carregar dados. Verifique a publicação da planilha.";
            }
        }

        function render(items) {
            const grid = document.getElementById('grid-ias');
            grid.innerHTML = items.map(ia => `
                <div class="card-ia flex flex-col">
                    <img src="${ia.img}" class="h-48 w-full object-cover opacity-80">
                    <div class="p-6 flex-grow">
                        <span class="text-[10px] text-cyan-400 font-bold uppercase tracking-widest">${ia.cat}</span>
                        <h3 class="text-lg font-bold mb-2 text-white">${ia.nome}</h3>
                        <p class="text-slate-400 text-xs mb-6 line-clamp-3">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="block text-center bg-cyan-500 hover:bg-white text-black font-bold py-2 rounded-xl transition text-xs uppercase">Acessar IA</a>
                    </div>
                </div>
            `).join('');
        }

        function filterContent() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = iasBackup.filter(ia => 
                ia.nome.toLowerCase().includes(term) || 
                ia.desc.toLowerCase().includes(term) || 
                ia.cat.toLowerCase().includes(term)
            );
            render(filtered);
        }

        window.onload = loadData;
    </script>
</body>
</html>
