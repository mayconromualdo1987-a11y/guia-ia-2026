<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Neural Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #030712; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 10% 10%, rgba(112,0,255,0.08) 0%, transparent 40%), radial-gradient(circle at 90% 90%, rgba(0,242,255,0.05) 0%, transparent 40%); z-index: -1; }
        .cyber-card { background: rgba(15,23,42,0.6); border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; border-radius: 24px; overflow: hidden; height: 100%; display: flex; flex-direction: column; }
        .cyber-card:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,242,255,0.15); }
        .share-overlay { position: absolute; top: 0; right: -50px; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); transition: 0.3s; padding: 10px; border-bottom-left-radius: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 10; }
        .cyber-card:hover .share-overlay { right: 0; }
        .lang-btn { opacity: 0.4; cursor: pointer; filter: grayscale(1); width: 20px; transition: 0.3s; }
        .lang-btn.active { opacity: 1; filter: grayscale(0); border: 1px solid var(--cyan); transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-xl border-b border-white/5 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4 cursor-pointer" onclick="window.location.reload()">
                <div class="text-white logo-font font-black">MUNDO DAS IA'S <span class="text-cyan-400 block text-[8px] tracking-[0.3em]">NEURAL HUB</span></div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openTab('cursos')" class="text-cyan-400 font-bold text-[10px] uppercase">Academy</button>
                <div class="flex gap-2 border-l border-white/10 pl-4">
                    <img src="https://flagcdn.com/w40/br.png" class="lang-btn active" id="btn-pt" onclick="switchLang('pt-BR')">
                    <img src="https://flagcdn.com/w40/us.png" class="lang-btn" id="btn-en" onclick="switchLang('en')">
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-40 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-8xl font-black mb-6 logo-font uppercase tracking-tighter" id="hero-title"></h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto" id="hero-desc"></p>
        </header>

        <section class="p-4 rounded-3xl mb-12 bg-white/5 border border-white/5 backdrop-blur-md">
            <div class="flex flex-col lg:flex-row gap-4 items-center">
                <input type="text" id="iaSearch" onkeyup="filterAndSort()" class="w-full lg:w-1/3 bg-black/40 border border-white/10 px-6 py-3 rounded-2xl text-cyan-400 outline-none focus:border-cyan-400 text-sm font-bold uppercase" placeholder="BUSCAR...">
                <div class="flex flex-grow gap-2 overflow-x-auto py-2" id="filter-container"></div>
            </div>
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </main>

    <footer class="py-16 text-center border-t border-white/5">
        <div class="logo-font text-[10px] opacity-30 mb-8 uppercase tracking-[0.5em]">MUNDO DAS IA'S ¬© <span id="current-year"></span></div>
        <div class="flex flex-wrap justify-center gap-8 text-[9px] text-slate-500 font-black uppercase">
            <button onclick="openTab('termos')">Termos</button>
            <button onclick="openTab('privacidade')">Privacidade</button>
            <button onclick="openTab('institucional')">Institucional</button>
            <button onclick="openTab('sugestoes')">Sugest√µes</button>
        </div>
    </footer>

    <div id="mainModal" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-xl p-8 flex items-center justify-center">
        <div class="max-w-3xl w-full bg-[#0a0f1d] p-10 border border-cyan-400/20 rounded-[40px] relative max-h-[80vh] overflow-y-auto" onclick="event.stopPropagation()">
            <div id="modalBody" class="prose prose-invert max-w-none text-slate-400"></div>
            <button onclick="closeTab()" class="mt-8 w-full py-4 border border-cyan-400/20 text-cyan-400 font-bold rounded-xl uppercase tracking-widest text-[10px] hover:bg-cyan-400 hover:text-black transition">Fechar Terminal</button>
        </div>
    </div>

    <script>
        const i18n = {
            'pt-BR': {
                heroTitle: 'Arsenal <span class="text-cyan-400">Neural.</span>',
                heroDesc: "Curadoria de elite para ferramentas de Intelig√™ncia Artificial.",
                access: "Acessar", shareText: "Olha essa IA que encontrei no Mundo das IA's!",
                institucional: "<h2>Sobre o Hub</h2><p>O Mundo das IA's √© uma plataforma atemporal focada em indexar as melhores solu√ß√µes tecnol√≥gicas em 2026 e al√©m.</p>",
                termos: "<h2>Termos de Uso</h2><p>Diret√≥rio informativo. O uso das ferramentas listadas √© de total responsabilidade do usu√°rio.</p>",
                privacidade: "<h2>Privacidade</h2><p>Conformidade total com LGPD. Usamos cookies apenas para analytics e an√∫ncios via Google AdSense.</p>",
                sugestoes: "<h2>Sugest√µes</h2><p>Envie sua sugest√£o para: <b>contato@mundodasias.com.br</b></p>"
            },
            'en': {
                heroTitle: '<span class="text-cyan-400">Neural</span> Arsenal.',
                heroDesc: "Elite curation for Artificial Intelligence tools.",
                access: "Access", shareText: "Check this AI out!",
                institucional: "<h2>About</h2><p>AI World is a timeless platform for elite tech solutions.</p>",
                termos: "<h2>Terms</h2><p>Informational purposes only.</p>",
                privacidade: "<h2>Privacy</h2><p>GDPR Compliant.</p>",
                sugestoes: "<h2>Suggestions</h2><p>Contact us: <b>contact@mundodasias.com.br</b></p>"
            }
        };

        let currentLang = 'pt-BR';
        let todasIAs = [];
        let catAtiva = "TUDO";

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            try {
                const res = await fetch(urlCSV);
                const text = await res.text();
                const rows = text.split(/\r?\n/).slice(1);
                todasIAs = rows.map((row, index) => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return {
                        cat: col[0].replace(/"/g, '').trim(),
                        nome: col[1].replace(/"/g, '').trim(),
                        desc: col[2].replace(/"/g, '').trim(),
                        link: col[3].replace(/"/g, '').trim(),
                        img: col[4] ? col[4].replace(/"/g, '').trim() : "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500",
                        hits: parseInt(col[5]) || 0,
                        rating: col[6] ? col[6].replace(/"/g, '').trim() : "5.0"
                    };
                }).filter(ia => ia);
                updateUI();
            } catch(e) { console.error("Neural Link Failed."); }
        }

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('hero-title').innerHTML = t.heroTitle;
            document.getElementById('hero-desc').innerText = t.heroDesc;
            document.getElementById('current-year').innerText = new Date().getFullYear();
            renderFilters();
            filterAndSort();
        }

        function filterAndSort() {
            const search = document.getElementById('iaSearch').value.toLowerCase();
            const filtradas = todasIAs.filter(ia => {
                const matchCat = (catAtiva === "TUDO" || ia.cat.toUpperCase() === catAtiva.toUpperCase());
                const matchSearch = ia.nome.toLowerCase().includes(search) || ia.desc.toLowerCase().includes(search);
                return matchCat && matchSearch;
            });
            renderCards(filtradas);
        }

        function renderCards(lista) {
            const t = i18n[currentLang];
            const grid = document.getElementById('ia-grid');
            grid.innerHTML = lista.map(ia => {
                const shareMsg = encodeURIComponent(t.shareText + '\nüöÄ ' + ia.nome + ': ' + ia.link);
                return `
                <div class="cyber-card group">
                    <div class="h-44 overflow-hidden relative">
                        <img src="${ia.img}" class="w-full h-full object-cover">
                        <span class="absolute top-4 left-4 bg-cyan-400 text-black text-[8px] font-black px-2 py-1 rounded-full uppercase">${ia.cat}</span>
                        <div class="share-overlay">
                            <a href="https://api.whatsapp.com/send?text=${shareMsg}" target="_blank">W</a>
                            <a href="https://t.me/share/url?url=${ia.link}&text=${shareMsg}" target="_blank">T</a>
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex justify-between mb-2">
                            <h4 class="text-white font-bold uppercase text-sm">${ia.nome}</h4>
                            <span class="text-cyan-400 text-[10px] font-bold">${ia.rating} ‚òÖ</span>
                        </div>
                        <p class="text-slate-400 text-[11px] mb-6 line-clamp-3">${ia.desc}</p>
                        <div class="flex items-center justify-between mt-auto">
                            <span class="text-[9px] text-slate-600 font-bold uppercase">${ia.hits} ACCESS</span>
                            <a href="${ia.link}" target="_blank" onclick="google.script.run.registrarClique('${ia.nome}')" class="px-5 py-2 border border-cyan-400/20 text-cyan-400 font-bold text-[9px] uppercase rounded-lg hover:bg-cyan-400 hover:text-black transition">${t.access}</a>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderFilters() {
            const cats = ["TUDO", ...new Set(todasIAs.map(ia => ia.cat.toUpperCase()))];
            document.getElementById('filter-container').innerHTML = cats.map(c => 
                `<button class="px-4 py-2 bg-white/5 border border-white/10 rounded-full text-[10px] font-bold hover:text-cyan-400 transition whitespace-nowrap" onclick="setCat('${c}')">${c}</button>`
            ).join('');
        }

        function setCat(c) { catAtiva = c; filterAndSort(); }
        function switchLang(l) { currentLang = l; document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+l.split('-')[0].toLowerCase())); updateUI(); }
        function openTab(type) { document.getElementById('modalBody').innerHTML = i18n[currentLang][type]; document.getElementById('mainModal').classList.remove('hidden'); }
        function closeTab() { document.getElementById('mainModal').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
