<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Arsenal Neural</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #020617; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        
        .card-base { 
            background: rgba(15, 23, 42, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 24px; 
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-base:hover { border-color: var(--cyan); transform: translateY(-8px); box-shadow: 0 15px 40px rgba(0, 242, 255, 0.15); }

        .btn-main { background: var(--cyan); color: black; font-weight: 900; font-size: 10px; padding: 12px 24px; border-radius: 12px; text-transform: uppercase; transition: 0.3s; cursor: pointer; border: none; width: 100%; }
        .btn-main:hover { box-shadow: 0 0 25px var(--cyan); transform: scale(1.02); }
        
        .input-neural { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); padding: 12px 16px; border-radius: 12px; font-size: 11px; color: white; outline: none; width: 100%; transition: 0.3s; }
        .input-neural:focus { border-color: var(--cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        .modal-active { display: flex !important; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .share-btn { background: rgba(0,0,0,0.6); padding: 8px; border-radius: 10px; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .share-btn:hover { background: var(--cyan); }
        .share-btn:hover svg { fill: black; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full bg-black/90 backdrop-blur-2xl border-b border-white/5 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font cursor-pointer" onclick="window.location.reload()">
                <h1 class="text-white text-xl font-black leading-none uppercase tracking-tighter">MUNDO DAS <span class="text-cyan-400">IA'S</span></h1>
                <span class="text-slate-500 text-[8px] tracking-[0.4em] uppercase block font-bold">The Neural Hub</span>
            </div>
            <button onclick="openTab('cursos')" class="btn-main !w-auto">Academy</button>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        
        <section class="card-base p-8 bg-gradient-to-br from-cyan-900/20 to-transparent mb-12">
            <h3 class="logo-font text-white text-lg uppercase mb-2 italic">Neural Insider</h3>
            <p class="text-slate-400 text-xs mb-8 uppercase tracking-widest">Mapeamento de público para inteligência de mercado</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <input type="text" id="insiderName" placeholder="NOME COMPLETO" class="input-neural">
                <input type="email" id="insiderEmail" placeholder="SEU MELHOR E-MAIL" class="input-neural">
                <input type="number" id="insiderAge" placeholder="IDADE" class="input-neural">
                
                <select id="insiderGender" class="input-neural">
                    <option value="" disabled selected>GÊNERO</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro / Prefiro não dizer</option>
                </select>
                
                <input type="text" id="insiderCity" placeholder="CIDADE / UF" class="input-neural">
                
                <select id="insiderArea" class="input-neural">
                    <option value="" disabled selected>ÁREA DE ATUAÇÃO</option>
                    <option value="Marketing">Marketing / Vendas</option>
                    <option value="Design">Design / Artes</option>
                    <option value="Dev">Programação / TI</option>
                    <option value="Educação">Educação</option>
                    <option value="Outros">Outros</option>
                </select>

                <div class="lg:col-span-2">
                    <button onclick="saveLead()" class="btn-main h-full">Registrar no Arsenal</button>
                </div>
            </div>
        </section>

        <section class="card-base p-6 mb-12 border-white/10">
            <div class="flex flex-col md:flex-row gap-6">
                <input type="text" id="iaSearch" onkeyup="filterAndSort()" class="flex-grow bg-black/40 border border-white/10 px-8 py-4 rounded-2xl text-cyan-400 outline-none font-bold text-xs uppercase tracking-widest" placeholder="Buscar ferramenta...">
                <div class="flex gap-2 bg-black/20 p-1 rounded-xl">
                    <button onclick="setSort('rel')" id="sort-rel" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all duration-300">Avaliação</button>
                    <button onclick="setSort('recent')" id="sort-recent" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all duration-300">Recentes</button>
                    <button onclick="setSort('hits')" id="sort-hits" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all duration-300">Acessos</button>
                </div>
            </div>
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-20"></div>

    </main>

    <div id="mainModal" class="fixed inset-0 z-[200] hidden bg-black/95 backdrop-blur-2xl p-6 items-center justify-center">
        <div class="max-w-xl w-full bg-[#0a101f] p-10 border border-cyan-400/20 rounded-[40px] shadow-2xl">
            <div id="modalBody" class="text-slate-400 text-sm leading-relaxed"></div>
            <button onclick="closeTab()" class="mt-10 w-full py-4 bg-cyan-400 text-black font-black rounded-xl uppercase text-[10px] logo-font">Fechar</button>
        </div>
    </div>

    <script>
        let todasIAs = [];
        let sortType = 'rel';

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            try {
                const res = await fetch(urlCSV);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map((row, index) => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return { 
                        id: index,
                        cat: col[0]?.replace(/"/g, '') || "Geral", 
                        nome: col[1]?.replace(/"/g, ''), 
                        desc: col[2]?.replace(/"/g, ''), 
                        link: col[3]?.replace(/"/g, ''), 
                        img: col[4]?.replace(/"/g, '') || "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500", 
                        hits: parseInt(col[5]) || Math.floor(Math.random() * 800) + 100, 
                        rating: (4.1 + Math.random() * 0.8).toFixed(1)
                    };
                }).filter(i => i);
                setSort('rel');
            } catch(e) { console.error("Erro na Matrix."); }
        }

        function filterAndSort() {
            const s = document.getElementById('iaSearch').value.toLowerCase();
            let lista = todasIAs.filter(ia => ia.nome.toLowerCase().includes(s) || ia.desc.toLowerCase().includes(s));
            
            if(sortType === 'hits') lista.sort((a,b) => b.hits - a.hits);
            else if(sortType === 'recent') lista.sort((a,b) => b.id - a.id);
            else lista.sort((a,b) => b.rating - a.rating);

            document.getElementById('ia-grid').innerHTML = lista.map(ia => {
                const shareText = encodeURIComponent(`Incrível! Encontrei esta IA no Arsenal: ${ia.nome} - ${ia.link}`);
                return `
                <div class="card-base flex flex-col h-full group overflow-hidden">
                    <div class="h-44 overflow-hidden relative">
                        <img src="${ia.img}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
                        <div class="absolute top-4 right-4 flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <a href="https://wa.me/?text=${shareText}" target="_blank" class="share-btn">
                                <svg class="w-4 h-4 fill-white" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z"/></svg>
                            </a>
                            <a href="https://t.me/share/url?url=${ia.link}&text=${shareText}" target="_blank" class="share-btn">
                                <svg class="w-4 h-4 fill-white" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.91-1.27 4.85-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/></svg>
                            </a>
                        </div>
                        <div class="absolute bottom-3 left-3 bg-cyan-400 text-black text-[9px] font-black px-2 py-1 rounded">★ ${ia.rating}</div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <span class="text-[9px] font-bold text-cyan-400/50 uppercase mb-2 tracking-widest">${ia.cat}</span>
                        <h4 class="text-white font-bold uppercase text-base mb-4 italic logo-font">${ia.nome}</h4>
                        <p class="text-slate-500 text-[11px] mb-8 line-clamp-3 leading-relaxed">${ia.desc}</p>
                        <div class="mt-auto flex justify-between items-center pt-6 border-t border-white/5">
                            <span class="text-[9px] font-bold text-slate-700 uppercase">${ia.hits} Pulsos</span>
                            <a href="${ia.link}" target="_blank" class="text-cyan-400 text-[10px] font-black hover:text-white transition tracking-widest uppercase">Executar</a>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function setSort(type) { 
            sortType = type; 
            ['rel', 'recent', 'hits'].forEach(t => {
                const btn = document.getElementById(`sort-${t}`);
                btn.classList.toggle('bg-cyan-400', type === t);
                btn.classList.toggle('text-black', type === t);
                btn.classList.toggle('text-slate-500', type !== t);
            });
            filterAndSort(); 
        }

        function saveLead() {
            const fields = {
                name: document.getElementById('insiderName').value,
                email: document.getElementById('insiderEmail').value,
                age: document.getElementById('insiderAge').value,
                gender: document.getElementById('insiderGender').value,
                city: document.getElementById('insiderCity').value,
                area: document.getElementById('insiderArea').value
            };

            if(Object.values(fields).every(v => v !== "")) {
                alert(`Obrigado, ${fields.name}! Sua participação de ${fields.city} foi registrada.`);
                Object.keys(fields).forEach(id => {
                    const el = document.getElementById('insider' + id.charAt(0).toUpperCase() + id.slice(1));
                    if(el) el.value = "";
                });
            } else {
                alert('Por favor, preencha todos os campos do Neural Insider.');
            }
        }

        function openTab(t) { 
            const content = {
                cursos: "<h2>Academy</h2><p class='mt-4 italic'>Trilhas estratégicas para o seu desenvolvimento profissional:</p><div class='grid gap-3 mt-6'><a href='https://www.cloudskillsboost.google' target='_blank' class='p-5 bg-white/5 border border-white/5 rounded-xl block hover:bg-cyan-400/10 transition'>Google AI Academy →</a><a href='https://learn.microsoft.com/pt-br/training/ai/' target='_blank' class='p-5 bg-white/5 border border-white/5 rounded-xl block hover:bg-cyan-400/10 transition'>Microsoft Learn AI →</a></div>"
            };
            document.getElementById('modalBody').innerHTML = content[t]; 
            document.getElementById('mainModal').classList.add('modal-active'); 
        }
        function closeTab() { document.getElementById('mainModal').classList.remove('modal-active'); }

        window.onload = init;
    </script>
</body>
</html>
