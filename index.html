<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Arsenal Neural</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%23020617%22 stroke=%22%2300f2ff%22 stroke-width=%222%22/><path d=%22M50 20 L50 80 M20 50 L80 50%22 stroke=%22%2300f2ff%22 stroke-width=%228%22 stroke-linecap=%22round%22/><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%237000ff%22/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #020617; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .card-base { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(0, 242, 255, 0.1); border-radius: 24px; backdrop-filter: blur(20px); transition: 0.3s; }
        .card-base:hover { border-color: var(--cyan); transform: translateY(-5px); }
        .btn-main { background: var(--cyan); color: #000; font-weight: 800; padding: 10px 20px; border-radius: 12px; font-size: 10px; text-transform: uppercase; }
        .share-btn { width: 32px; height: 32px; background: rgba(0,0,0,0.8); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full bg-slate-950/95 backdrop-blur-2xl border-b border-cyan-900/40 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font flex items-center gap-3 cursor-pointer" onclick="window.location.reload()">
                <svg width="35" height="35" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="#00f2ff" stroke-width="2"/><path d="M50 20 L50 80 M20 50 L80 50" stroke="#00f2ff" stroke-width="8" stroke-linecap="round"/><circle cx="50" cy="50" r="15" fill="#7000ff"/></svg>
                <h1 class="text-white text-xl font-black">MUNDO DAS <span class="text-cyan-400">IA'S</span></h1>
            </div>
            <button onclick="document.getElementById('ia-grid').scrollIntoView()" class="btn-main">Explorar</button>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <div id="highlights-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20"></div>
        <div class="flex gap-4 mb-12">
            <input type="text" id="iaSearch" onkeyup="render()" class="flex-grow bg-slate-900 border border-cyan-900/30 px-6 py-4 rounded-2xl text-cyan-400 outline-none" placeholder="Pesquisar por IA ou Categoria...">
        </div>
        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </main>

    <script>
        let data = [];
        const fallback = "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=600";

        async function init() {
            const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv");
            const text = await res.text();
            data = text.split('\n').slice(1).map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return { cat: cols[0], nome: cols[1], desc: cols[2], link: cols[3], img: cols[4] || fallback, hits: parseInt(cols[5]) || 0 };
            }).filter(i => i.nome);
            render();
        }

        function render() {
            const search = document.getElementById('iaSearch').value.toLowerCase();
            const filtered = data.filter(i => (i.nome + i.cat).toLowerCase().includes(search));
            
            // Destaques (Elite)
            const eliteNames = ["CHATGPT", "GEMINI", "MIDJOURNEY", "SORA", "CLAUDE"];
            const highlights = data.filter(i => eliteNames.some(e => i.nome.toUpperCase().includes(e))).slice(0,3);
            
            document.getElementById('highlights-grid').innerHTML = highlights.map(i => `
                <div class="card-base p-8 text-center border-purple-500/50">
                    <img src="${i.img}" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-purple-500 object-cover">
                    <h3 class="logo-font text-white font-bold uppercase">${i.nome}</h3>
                    <p class="text-xs text-slate-500 my-4 line-clamp-2">${i.desc}</p>
                    <a href="${i.link}" target="_blank" class="text-cyan-400 text-[10px] font-black italic tracking-widest">EXECUTAR AGORA</a>
                </div>`).join('');

            document.getElementById('ia-grid').innerHTML = filtered.map(i => `
                <div class="card-base flex flex-col overflow-hidden group">
                    <div class="h-44 relative">
                        <img src="${i.img}" onerror="this.src='${fallback}'" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center gap-4">
                            <button onclick="window.open('https://api.whatsapp.com/send?text=Veja essa IA: ${i.link}')" class="share-btn">
                                <svg width="16" height="16" fill="#25D366" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946 0-6.556 5.332-11.891 11.891-11.891 3.181 0 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.481 8.403 0 6.557-5.332 11.892-11.891 11.892-1.999 0-3.956-.503-5.69-1.448l-6.305 1.666zm6.347-4.139l.363.216c1.55.922 3.33 1.409 5.18 1.409 5.465 0 9.91-4.444 9.91-9.91s-4.445-9.91-9.91-9.91-9.91 4.445-9.91 9.91c0 2.062.639 4.077 1.848 5.756l.236.327-1.127 4.113 4.211-1.111z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <span class="text-[9px] text-cyan-400 font-bold uppercase tracking-widest">${i.cat}</span>
                        <h4 class="text-white font-bold my-2">${i.nome}</h4>
                        <p class="text-slate-500 text-[11px] line-clamp-3 mb-6">${i.desc}</p>
                        <a href="${i.link}" target="_blank" class="btn-main block text-center">Abrir</a>
                    </div>
                </div>`).join('');
        }
        window.onload = init;
    </script>
</body>
</html>
