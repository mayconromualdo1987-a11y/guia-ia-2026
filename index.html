<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Neural Hub 2026</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23030712%22/><path d=%22M30 30 L70 30 L70 70 L30 70 Z%22 fill=%22none%22 stroke=%22%2300f2ff%22 stroke-width=%228%22/><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%237000ff%22/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #030712; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 10% 10%, rgba(112,0,255,0.08) 0%, transparent 40%), radial-gradient(circle at 90% 90%, rgba(0,242,255,0.05) 0%, transparent 40%); z-index: -1; }
        .cyber-card { background: rgba(15,23,42,0.6); border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; height: 100%; position: relative; }
        .cyber-card:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,242,255,0.15); }
        .lang-btn { opacity: 0.4; cursor: pointer; filter: grayscale(1); width: 22px; transition: 0.3s; }
        .lang-btn.active { opacity: 1; filter: grayscale(0); transform: scale(1.2); border: 1px solid var(--cyan); }
        .sort-pill { font-size: 9px; font-weight: 900; padding: 6px 14px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; color: #64748b; text-transform: uppercase; }
        .sort-pill.active { background: var(--cyan); color: black; border-color: var(--cyan); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-xl border-b border-white/5 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font cursor-pointer" onclick="window.location.reload()">
                <span class="text-white text-lg font-black tracking-tighter uppercase">MUNDO DAS IA'S</span>
                <span class="text-cyan-400 block text-[8px] font-bold tracking-[0.4em] uppercase text-center">Neural Hub</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openTab('cursos')" class="text-cyan-400 font-bold text-[10px] uppercase tracking-widest hover:text-white">Academy</button>
                <div class="flex gap-3 border-l border-white/10 pl-4">
                    <img src="https://flagcdn.com/w40/br.png" class="lang-btn active" id="btn-pt" onclick="switchLang('pt')">
                    <img src="https://flagcdn.com/w40/es.png" class="lang-btn" id="btn-es" onclick="switchLang('es')">
                    <img src="https://flagcdn.com/w40/us.png" class="lang-btn" id="btn-en" onclick="switchLang('en')">
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-7xl font-black mb-6 logo-font uppercase tracking-tight" id="hero-title"></h1>
            <p class="text-slate-400 text-base md:text-lg max-w-2xl mx-auto font-medium" id="hero-desc"></p>
        </header>

        <section class="p-4 rounded-3xl mb-12 bg-white/5 border border-white/5 backdrop-blur-md">
            <div class="flex flex-col gap-6">
                <div class="flex flex-col lg:flex-row gap-4">
                    <input type="text" id="iaSearch" onkeyup="filterAndSort()" class="w-full lg:w-1/3 bg-black/40 border border-white/10 px-6 py-3 rounded-2xl text-cyan-400 outline-none focus:border-cyan-400 transition-all text-xs font-bold uppercase tracking-widest" placeholder="BUSCAR...">
                    <div id="filter-container" class="flex flex-grow gap-2 overflow-x-auto no-scrollbar py-1"></div>
                </div>
                <div class="flex gap-3 items-center border-t border-white/5 pt-4">
                    <button id="sort-rel" onclick="setSort('rel')" class="sort-pill active">Relevância</button>
                    <button id="sort-recent" onclick="setSort('recent')" class="sort-pill">Recentes</button>
                    <button id="sort-hits" onclick="setSort('hits')" class="sort-pill">Acessos</button>
                </div>
            </div>
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>

        <section class="mt-24">
            <h3 class="font-bold uppercase tracking-[0.4em] text-[10px] text-cyan-400 mb-8 flex items-center gap-3">
                <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span> TRANSMISSÃO NEURAL
            </h3>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <footer class="py-16 text-center border-t border-white/5 bg-black/40">
        <div class="flex flex-wrap justify-center gap-8 text-[9px] text-slate-500 uppercase font-black tracking-widest mb-8">
            <button onclick="openTab('termos')">Termos</button>
            <button onclick="openTab('privacidade')">Privacidade</button>
            <button onclick="openTab('institucional')">Institucional</button>
            <button onclick="openTab('missao')">Missão/Visão</button>
            <button onclick="openTab('sugestoes')">Sugestões</button>
        </div>
        <div class="logo-font text-[9px] opacity-30 text-white uppercase tracking-[0.5em]">MUNDO DAS IA'S HUB © 2026</div>
    </footer>

    <div id="mainModal" class="fixed inset-0 z-[200] hidden bg-black/95 backdrop-blur-3xl p-4 md:p-12 overflow-y-auto" onclick="closeTab()">
        <div class="max-w-4xl mx-auto bg-[#0a0f1d] p-8 md:p-16 border border-cyan-400/20 rounded-[40px]" onclick="event.stopPropagation()">
            <div id="modalBody" class="text-slate-400 text-sm leading-relaxed prose prose-invert max-w-none"></div>
            <button onclick="closeTab()" class="mt-12 w-full py-5 bg-cyan-400 text-black font-black rounded-2xl uppercase tracking-widest text-[10px] logo-font">VOLTAR AO SISTEMA</button>
        </div>
    </div>

    <script>
        const i18n = {
            pt: {
                heroTitle: 'Arsenal <span class="text-cyan-400">Neural.</span>',
                heroDesc: "Curadoria profissional de ferramentas de Inteligência Artificial para 2026.",
                access: "ACESSAR", share: "Olha essa IA!",
                institucional: `<h2>Institucional</h2><p>O <b>Mundo das IA's</b> é o principal hub de tecnologia de Itanhaém para o mundo. Operamos sob um regime de atemporalidade, onde cada ferramenta é validada para o mercado de 2026.</p>`,
                missao: `<h2>Missão e Visão</h2><p><b>Missão:</b> Filtrar o ruído digital e entregar produtividade real através da IA.</p><p><b>Visão:</b> Ser o terminal de referência global em inteligência aumentada até o fim de 2026.</p><p><b>Valores:</b> Ética algorítmica e transparência radical.</p>`,
                termos: `<h2>Termos de Uso</h2><p>Diretório técnico informativo. Não nos responsabilizamos pelo conteúdo de terceiros.</p>`,
                privacidade: `<h2>Privacidade</h2><p>Conformidade total com a LGPD. Coletamos apenas métricas anônimas de cliques.</p>`,
                sugestoes: `<h2>Sugestões</h2><p>Envie sua ferramenta para: <b class="text-white">contato@mundodasias.com.br</b></p>`,
                cursos: `<h2>Academy 2026</h2><div class="grid gap-3"><a href="https://www.cloudskillsboost.google/paths/118" target="_blank" class="p-4 bg-white/5 rounded-xl border border-white/10 flex justify-between items-center">Google GenAI <b class="text-cyan-400">GO</b></a><a href="https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python" target="_blank" class="p-4 bg-white/5 rounded-xl border border-white/10 flex justify-between items-center">Harvard AI <b class="text-cyan-400">GO</b></a></div>`
            },
            es: {
                heroTitle: 'Arsenal <span class="text-cyan-400">Neural.</span>',
                heroDesc: "Curaduría profesional de herramientas de Inteligencia Artificial para 2026.",
                access: "ACCEDER", share: "¡Mira esta IA!",
                institucional: `<h2>Institucional</h2><p>El <b>Mundo de las IA's</b> es el principal centro tecnológico. Operamos bajo un régimen de atemporalidad validado para 2026.</p>`,
                missao: `<h2>Misión y Visión</h2><p><b>Misión:</b> Filtrar el ruido digital y entregar productividad real a través de la IA.</p><p><b>Visión:</b> Ser el terminal de referencia global en 2026.</p>`,
                termos: "<h2>Términos</h2><p>Directorio técnico informativo.</p>",
                privacidade: "<h2>Privacidad</h2><p>Cumplimiento total de la protección de datos.</p>",
                sugestoes: "<h2>Sugerencias</h2><p>Contacto: contacto@mundodasias.com.br</p>",
                cursos: "<h2>Academy 2026</h2><p>Cursos de élite de Google y Harvard.</p>"
            },
            en: {
                heroTitle: 'Neural <span class="text-cyan-400">Arsenal.</span>',
                heroDesc: "Professional AI tool curation for the year 2026.",
                access: "ACCESS", share: "Check this AI!",
                institucional: "<h2>About Us</h2><p>AI World is the leading tech hub. We provide a validated arsenal for the 2026 market.</p>",
                missao: "<h2>Mission & Vision</h2><p><b>Mission:</b> Filtering noise to deliver real AI productivity.</p><p><b>Vision:</b> The global reference terminal by 2026.</p>",
                termos: "<h2>Terms</h2><p>Technical informational directory.</p>",
                privacidade: "<h2>Privacy</h2><p>Full data compliance.</p>",
                sugestoes: "<h2>Suggestions</h2><p>Contact: contact@mundodasias.com.br</p>",
                cursos: "<h2>Academy 2026</h2><p>Elite courses from Google and Harvard.</p>"
            }
        };

        let currentLang = 'pt'; let currentSort = 'rel'; let catAtiva = "TUDO"; let todasIAs = [];

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            const res = await fetch(urlCSV); const data = await res.text();
            const rows = data.split(/\r?\n/).slice(1);
            todasIAs = rows.map(row => {
                const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(!col[1]) return null;
                return { cat: col[0], nome: col[1], desc: col[2], link: col[3], img: col[4] || "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500", hits: parseInt(col[5]) || 0, rating: parseFloat(col[6]) || 5.0, data: new Date(col[7] || "2026-01-01") };
            }).filter(i => i);
            updateUI(); fetchNews();
        }

        function updateUI() {
            document.getElementById('hero-title').innerHTML = i18n[currentLang].heroTitle;
            document.getElementById('hero-desc').innerText = i18n[currentLang].heroDesc;
            renderFilters(); filterAndSort();
        }

        function filterAndSort() {
            const s = document.getElementById('iaSearch').value.toLowerCase();
            let lista = todasIAs.filter(ia => (catAtiva === "TUDO" || ia.cat.toUpperCase() === catAtiva.toUpperCase()) && (ia.nome.toLowerCase().includes(s)));
            if(currentSort === 'rel') lista.sort((a,b) => b.rating - a.rating);
            if(currentSort === 'hits') lista.sort((a,b) => b.hits - a.hits);
            if(currentSort === 'recent') lista.sort((a,b) => b.data - a.data);
            renderCards(lista);
        }

        function renderCards(lista) {
            document.getElementById('ia-grid').innerHTML = lista.map(ia => `
                <div class="cyber-card">
                    <img src="${ia.img}" class="h-40 w-full object-cover">
                    <div class="p-6 flex flex-col flex-grow">
                        <h4 class="text-white font-bold uppercase text-sm mb-2">${ia.nome}</h4>
                        <p class="text-slate-400 text-[11px] mb-6 line-clamp-3">${ia.desc}</p>
                        <div class="flex items-center justify-between mt-auto">
                            <span class="text-[8px] text-slate-600 font-bold uppercase">${ia.hits} Access</span>
                            <a href="${ia.link}" target="_blank" onclick="google.script.run.registrarClique('${ia.nome}')" class="px-5 py-2 border border-cyan-400/20 text-cyan-400 font-bold text-[9px] uppercase rounded-lg hover:bg-cyan-400 hover:text-black transition">${i18n[currentLang].access}</a>
                        </div>
                    </div>
                </div>`).join('');
        }

        async function fetchNews() {
            try {
                const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.technologyreview.com/topic/artificial-intelligence/feed/');
                const data = await res.json();
                document.getElementById('news-feed').innerHTML = data.items.slice(0, 3).map(item => `
                    <a href="${item.link}" target="_blank" class="p-6 bg-white/5 border border-white/5 rounded-3xl hover:border-cyan-400/30 transition">
                        <h5 class="text-white text-xs font-bold logo-font line-clamp-2">${item.title}</h5>
                        <p class="text-[9px] text-cyan-500 mt-2 uppercase">Neural Source: Tech Review</p>
                    </a>`).join('');
            } catch(e) {}
        }

        function renderFilters() {
            const cats = ["TUDO", ...new Set(todasIAs.map(ia => ia.cat.toUpperCase()))];
            document.getElementById('filter-container').innerHTML = cats.map(c => `<button class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-[9px] font-bold text-slate-500 hover:text-cyan-400 transition-all uppercase whitespace-nowrap" onclick="setCat('${c}')">${c}</button>`).join('');
        }

        function setSort(s) { currentSort = s; document.querySelectorAll('.sort-pill').forEach(b => b.classList.toggle('active', b.id === 'sort-'+s)); filterAndSort(); }
        function setCat(c) { catAtiva = c; filterAndSort(); }
        function switchLang(l) { currentLang = l; document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+l)); updateUI(); }
        function openTab(t) { document.getElementById('modalBody').innerHTML = i18n[currentLang][t]; document.getElementById('mainModal').classList.remove('hidden'); }
        function closeTab() { document.getElementById('mainModal').classList.add('hidden'); }
        init();
    </script>
</body>
</html>
