<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundo das IAs | O Guia Estratégico de Inteligência Artificial 2026</title>
    <meta name="description" content="A maior curadoria técnica de IA do Brasil. Central de ferramentas para automação, logística e produtividade.">
    <link rel="canonical" href="https://mundodasias.com.br" />
    
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Lexend:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #0ea5e9; 
            --accent-hover: #38bdf8;
            --bg-deep: #020617; 
            --card-surface: #0f172a;
        }
        
        body { 
            background-color: var(--bg-deep); 
            color: #f1f5f9; 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }

        h1, h2, h3 { font-family: 'Lexend', sans-serif; letter-spacing: -0.02em; }

        /* HEADER PREMIUM */
        .premium-nav { 
            background: rgba(2, 6, 23, 0.8); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); 
        }

        /* CARD DESIGNER ATUALIZADO */
        .ia-card { 
            background: var(--card-surface); 
            border: 1px solid rgba(255, 255, 255, 0.03); 
            border-radius: 20px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .ia-card:hover { 
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
        }

        .img-zoom { 
            height: 160px; 
            overflow: hidden; 
            position: relative;
        }

        .img-zoom img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.6s ease;
            filter: grayscale(20%);
        }

        .ia-card:hover .img-zoom img { 
            transform: scale(1.1); 
            filter: grayscale(0%);
        }

        /* FILTROS CYBER */
        .chip { 
            padding: 8px 20px; 
            background: rgba(30, 41, 59, 0.5); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 99px; 
            font-size: 12px; 
            font-weight: 600; 
            white-space: nowrap;
            transition: 0.3s;
        }

        .chip.active { 
            background: var(--accent); 
            border-color: var(--accent);
            color: white;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }

        /* SCROLLBAR CUSTOM */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 premium-nav px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold tracking-tight flex items-center gap-2">
                <span class="w-6 h-6 bg-sky-500 rounded-md"></span>
                MUNDO DAS <span class="text-sky-500">IAs</span>
            </a>
            <div class="hidden md:flex gap-8 text-xs font-semibold uppercase tracking-widest text-slate-400">
                <a href="#portal" class="hover:text-sky-400 transition">Diretório</a>
                <a href="#cursos" class="hover:text-sky-400 transition">Cursos</a>
                <button onclick="openModal('privacidade')" class="hover:text-white">Privacidade</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="mb-20 text-center md:text-left">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
                Arsenal de <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-blue-600">Inteligência.</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl leading-relaxed">
                Curadoria estratégica das ferramentas que estão definindo o mercado em 2026. 
                Sincronizado com a base de dados global para produtividade extrema.
            </p>
        </header>

        <section id="portal" class="mb-12">
            <div class="flex flex-col lg:flex-row gap-6 items-center justify-between bg-slate-900/40 p-6 rounded-3xl border border-white/5">
                <div class="w-full lg:w-1/3">
                    <input type="text" id="iaSearch" onkeyup="filterIAs()" placeholder="Filtrar por nome ou função..." 
                    class="w-full bg-slate-950 border border-white/10 px-6 py-3 rounded-xl focus:ring-2 focus:ring-sky-500 outline-none text-sm transition-all">
                </div>
                <div id="filter-container" class="flex gap-3 overflow-x-auto w-full lg:w-2/3 no-scrollbar pb-2">
                    </div>
            </div>
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <footer class="py-12 border-t border-white/5 text-center text-slate-500">
        <p class="text-[10px] uppercase tracking-[0.3em] font-bold mb-4">© 2026 MUNDO DAS IAs | Automação e Inteligência</p>
    </footer>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];
        let catAtiva = 'TUDO';

        async function init() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1);
                
                todasIAs = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!cols[1]) return null;
                    return {
                        cat: cols[0]?.replace(/"/g, '').trim(),
                        nome: cols[1]?.replace(/"/g, '').trim(),
                        desc: cols[2]?.replace(/"/g, '').trim(),
                        link: cols[3]?.replace(/"/g, '').trim(),
                        img: cols[4]?.replace(/"/g, '').trim() || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500"
                    };
                }).filter(i => i !== null);

                renderFiltros();
                renderCards(todasIAs);
            } catch (err) {
                console.error("Erro na base de dados");
            }
        }

        function renderFiltros() {
            const cats = ['TUDO', ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => 
                `<button class="chip ${c === catAtiva ? 'active' : ''}" onclick="setCategory('${c}')">${c}</button>`
            ).join('');
        }

        function setCategory(cat) {
            catAtiva = cat;
            renderFiltros();
            filterIAs();
        }

        function filterIAs() {
            const term = document.getElementById('iaSearch').value.toLowerCase();
            const filtradas = todasIAs.filter(ia => {
                const matchCat = catAtiva === 'TUDO' || ia.cat === catAtiva;
                const matchTerm = ia.nome.toLowerCase().includes(term) || ia.desc.toLowerCase().includes(term);
                return matchCat && matchTerm;
            });
            renderCards(filtradas);
        }

        function renderCards(lista) {
            const grid = document.getElementById('ia-grid');
            grid.innerHTML = lista.map(ia => `
                <div class="ia-card">
                    <div class="img-zoom">
                        <img src="${ia.img}" alt="${ia.nome}" loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
                    </div>
                    <div class="p-6">
                        <span class="text-[9px] font-extrabold text-sky-500 uppercase tracking-widest">${ia.cat}</span>
                        <h3 class="text-lg font-bold mt-1 mb-2 text-white">${ia.nome}</h3>
                        <p class="text-slate-400 text-xs leading-relaxed mb-6 line-clamp-3">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="block w-full text-center py-3 bg-white/5 border border-white/10 rounded-xl text-[10px] font-bold uppercase hover:bg-sky-600 hover:border-sky-600 transition-all">Ver Detalhes</a>
                    </div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
