<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IAs | O Hub de Automação e Renda 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .ia-card { background: #0f172a; border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.3s ease; }
        .ia-card:hover { border-color: #3b82f6; transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.3); }
        .filter-btn { transition: 0.2s; white-space: nowrap; }
        .active-filter { background: #3b82f6 !important; color: white !important; }
        
        /* Modal de Conteúdo para Aprovação AdSense */
        #modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid #1e293b; max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto; border-radius: 24px; padding: 40px; }
    </style>
</head>
<body class="antialiased">

    <header class="fixed top-0 w-full z-50 glass-header">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex items-center gap-3 text-2xl font-black tracking-tighter">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg shadow-lg shadow-blue-500/20"></div>
                    <span>MUNDO<span class="text-blue-500">IAs</span></span>
                </div>
                <div class="w-full max-w-xl relative">
                    <input type="text" id="searchInput" placeholder="Pesquisar em mais de 1000 ferramentas..." 
                    class="w-full bg-slate-900 border border-white/10 p-3 px-6 rounded-2xl outline-none focus:border-blue-500 text-sm transition-all shadow-inner">
                </div>
                <div class="flex gap-4 text-[10px] font-bold uppercase tracking-widest text-slate-400">
                    <a href="#academy" class="hover:text-blue-500 transition">Academy</a>
                    <a href="#portal" class="hover:text-blue-500 transition">Portal</a>
                </div>
            </div>
            <div id="filter-container" class="flex gap-3 overflow-x-auto mt-6 pb-2 no-scrollbar">
                </div>
        </div>
    </header>

    <main class="pt-64 max-w-7xl mx-auto px-6">
        
        <section id="portal" class="mb-24">
            <div class="flex items-center justify-between mb-10 border-b border-white/5 pb-6">
                <h2 class="text-2xl font-black uppercase tracking-tighter italic">Explorador de <span class="text-blue-500">Tecnologias</span></h2>
                <span id="counter" class="text-[10px] font-bold text-slate-500 uppercase">Carregando...</span>
            </div>
            <div id="ia-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                </div>
        </section>

        <section id="academy" class="mb-24 border-t border-white/5 pt-20">
            <div class="grid md:grid-cols-3 gap-8">
                <div onclick="openModal('wms')" class="ia-card p-8 rounded-3xl cursor-pointer">
                    <h3 class="font-black uppercase text-blue-500 mb-2">Automação WMS</h3>
                    <p class="text-xs text-slate-400">Clique para ver o guia técnico de visão computacional.</p>
                </div>
                <div onclick="openModal('voz')" class="ia-card p-8 rounded-3xl cursor-pointer">
                    <h3 class="font-black uppercase text-purple-500 mb-2">Agentes de Voz</h3>
                    <p class="text-xs text-slate-400">Implementação de IA no atendimento logístico.</p>
                </div>
                <div onclick="openModal('prompt')" class="ia-card p-8 rounded-3xl cursor-pointer">
                    <h3 class="font-black uppercase text-green-500 mb-2">Prompt Engineering</h3>
                    <p class="text-xs text-slate-400">Técnicas avançadas para análise de dados estruturados.</p>
                </div>
            </div>
        </section>

    </main>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-body"></div>
            <button onclick="document.getElementById('modal').style.display='none'" class="mt-8 w-full py-4 bg-blue-600 rounded-xl font-black uppercase text-[10px]">Fechar</button>
        </div>
    </div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let db = [];
        let catAtiva = 'Todos';

        async function load() {
            try {
                const res = await fetch(urlCSV);
                const text = await res.text();
                const rows = text.split(/\r?\n/).slice(1);
                db = rows.map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        cat: c[0]?.replace(/"/g, '').trim() || "IA",
                        nome: c[1]?.replace(/"/g, '').trim(),
                        desc: c[2]?.replace(/"/g, '').trim(),
                        link: c[3]?.replace(/"/g, '').trim(),
                        img: c[4]?.includes('http') ? c[4].replace(/"/g, '').trim() : "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400"
                    };
                }).filter(ia => ia.nome);

                renderFilters();
                update();
                document.getElementById('searchInput').addEventListener('input', update);
            } catch (e) { console.error("Falha ao carregar IAs"); }
        }

        function renderFilters() {
            const cats = ['Todos', ...new Set(db.map(i => i.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => `
                <button onclick="setFilter('${c}', this)" class="filter-btn px-6 py-2.5 rounded-xl border border-white/5 text-[9px] font-black uppercase tracking-widest bg-slate-900/50 ${c === 'Todos' ? 'active-filter' : ''}">
                    ${c}
                </button>
            `).join('');
        }

        function setFilter(c, btn) {
            catAtiva = c;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active-filter'));
            btn.classList.add('active-filter');
            update();
        }

        function update() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const filtered = db.filter(i => {
                const mBusca = i.nome.toLowerCase().includes(s) || i.desc.toLowerCase().includes(s);
                const mCat = catAtiva === 'Todos' || i.cat === catAtiva;
                return mBusca && mCat;
            });
            document.getElementById('counter').innerText = `${filtered.length} Ferramentas`;
            renderCards(filtered);
        }

        function renderCards(list) {
            document.getElementById('ia-grid').innerHTML = list.map(i => `
                <div class="ia-card rounded-[32px] overflow-hidden flex flex-col h-full group">
                    <div class="h-44 relative overflow-hidden">
                        <img src="${i.img}" class="w-full h-full object-cover opacity-50 group-hover:opacity-100 transition duration-500">
                        <span class="absolute top-4 left-4 bg-blue-600 px-3 py-1 rounded-lg text-[9px] font-black uppercase">${i.cat}</span>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-lg font-bold mb-2">${i.nome}</h3>
                        <p class="text-slate-500 text-[11px] leading-relaxed line-clamp-2 mb-6 italic">"${i.desc}"</p>
                        <a href="${i.link}" target="_blank" class="mt-auto block w-full text-center py-3.5 bg-blue-600/10 border border-blue-500/20 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all">
                            Acessar Tecnologia
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function openModal(t) {
            const c = {
                wms: `<h2 class="text-2xl font-black text-blue-500 mb-4 uppercase">IA em WMS</h2><p class='text-slate-300'>Conteúdo técnico sobre visão computacional e OCR...</p><a href='https://www.tensorflow.org' target='_blank' class='text-blue-400 block mt-4'>Doc Oficial</a>`,
                voz: `<h2 class="text-2xl font-black text-purple-500 mb-4 uppercase">Agentes de Voz</h2><p class='text-slate-300'>Como implementar suporte logístico automatizado...</p><a href='https://elevenlabs.io' target='_blank' class='text-purple-400 block mt-4'>Doc ElevenLabs</a>`,
                prompt: `<h2 class="text-2xl font-black text-green-500 mb-4 uppercase">Prompting</h2><p class='text-slate-300'>Guia de estruturação de comandos para análise de frete...</p><a href='https://openai.com' target='_blank' class='text-green-400 block mt-4'>Guia OpenAI</a>`
            };
            document.getElementById('modal-body').innerHTML = c[t];
            document.getElementById('modal').style.display = 'flex';
        }

        load();
    </script>
</body>
</html>
