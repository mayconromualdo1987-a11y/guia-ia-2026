<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Arsenal Neural</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22none%22 stroke=%22%2300f2ff%22 stroke-width=%228%22/><path d=%22M30 50 L70 50 M50 30 L50 70%22 stroke=%22%237000ff%22 stroke-width=%228%22/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #020617; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        
        .card-base { 
            background: rgba(15, 23, 42, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 24px; 
            backdrop-filter: blur(12px);
            transition: all 0.4s ease;
        }
        .card-base:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.1); }

        .btn-main { background: var(--cyan); color: black; font-weight: 900; font-size: 10px; padding: 12px 24px; border-radius: 12px; text-transform: uppercase; transition: 0.3s; cursor: pointer; }
        .btn-main:hover { box-shadow: 0 0 20px var(--cyan); filter: brightness(1.1); }
        
        .modal-active { display: flex !important; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .rating-chip { background: rgba(0, 242, 255, 0.1); color: var(--cyan); font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 6px; border: 1px solid rgba(0, 242, 255, 0.2); }
        .highlight-card { border: 1px solid var(--purple); background: linear-gradient(to bottom right, rgba(112, 0, 255, 0.1), transparent); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full bg-black/90 backdrop-blur-2xl border-b border-white/5 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font cursor-pointer flex items-center gap-3" onclick="window.location.reload()">
                <div class="p-2 bg-cyan-400/10 rounded-lg border border-cyan-400/20">
                    <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <div>
                    <h1 class="text-white text-xl font-black leading-none uppercase tracking-tighter">MUNDO DAS <span class="text-cyan-400">IA'S</span></h1>
                    <span class="text-slate-500 text-[8px] tracking-[0.4em] uppercase block font-bold">The Neural Hub</span>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="openTab('cursos')" class="btn-main">Academy</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
            <div class="lg:col-span-2 card-base p-10 flex flex-col justify-center bg-gradient-to-br from-cyan-500/5 to-transparent">
                <h2 class="text-5xl md:text-7xl font-black logo-font uppercase mb-4">Arsenal <span class="text-cyan-400">Neural.</span></h2>
                <p class="text-slate-400 text-lg font-medium italic">Curadoria estratégica de ferramentas inteligentes para evolução profissional.</p>
            </div>
            
            <div class="card-base p-8">
                <div class="flex items-center gap-3 mb-6">
                    <span class="w-2 h-2 bg-cyan-500 rounded-full animate-pulse"></span>
                    <h3 class="logo-font text-[10px] text-white uppercase tracking-widest">Global Insights</h3>
                </div>
                <div id="news-feed" class="space-y-5"></div>
            </div>
        </div>

        <h3 class="logo-font text-purple-400 text-xs mb-8 uppercase tracking-[0.3em] flex items-center gap-4">
            <span class="h-px bg-purple-400/20 flex-grow"></span> IA'S DE ALTO IMPACTO NO MERCADO <span class="h-px bg-purple-400/20 flex-grow"></span>
        </h3>
        <div id="highlights-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16"></div>

        <section class="card-base p-6 mb-12 border-white/10">
            <div class="flex flex-col md:flex-row gap-6">
                <input type="text" id="iaSearch" onkeyup="filterAndSort()" class="flex-grow bg-black/40 border border-white/10 px-8 py-5 rounded-2xl text-cyan-400 outline-none font-bold text-xs uppercase tracking-widest" placeholder="Buscar ferramenta no Arsenal...">
                <div class="flex gap-3">
                    <button onclick="setSort('rel')" id="sort-rel" class="px-6 py-2 rounded-xl text-[10px] font-bold uppercase border border-white/10 text-cyan-400 transition">Ranking</button>
                    <button onclick="setSort('recent')" id="sort-recent" class="px-6 py-2 rounded-xl text-[10px] font-bold uppercase border border-white/10 text-slate-500 hover:text-cyan-400 transition">Recentes</button>
                    <button onclick="setSort('hits')" id="sort-hits" class="px-6 py-2 rounded-xl text-[10px] font-bold uppercase border border-white/10 text-slate-500 hover:text-cyan-400 transition">Acessos</button>
                </div>
            </div>
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-20"></div>

    </main>

    <footer class="py-20 border-t border-white/5 bg-black/40 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-16 text-[10px] font-bold uppercase tracking-widest text-slate-500 text-center">
                <button onclick="openTab('termos')" class="hover:text-cyan-400">Termos</button>
                <button onclick="openTab('privacidade')" class="hover:text-cyan-400">Privacidade</button>
                <button onclick="openTab('sugestoes')" class="hover:text-cyan-400">Sugestões</button>
                <button onclick="openTab('institucional')" class="hover:text-cyan-400">Sobre o Hub</button>
            </div>
            <p class="logo-font text-[9px] opacity-20 text-center text-white uppercase tracking-[1em]">Mundo das IA's | Atemporal</p>
        </div>
    </footer>

    <div id="mainModal" class="fixed inset-0 z-[200] hidden bg-black/95 backdrop-blur-2xl p-6 items-center justify-center">
        <div class="max-w-2xl w-full bg-[#0a101f] p-10 border border-cyan-400/20 rounded-[40px] shadow-2xl">
            <div id="modalBody" class="text-slate-400 text-sm leading-relaxed"></div>
            <button onclick="closeTab()" class="mt-10 w-full py-5 bg-cyan-400 text-black font-black rounded-2xl uppercase text-[10px] logo-font transition">FECHAR</button>
        </div>
    </div>

    <script>
        const i18n = {
            termos: "<h2>Termos de Uso</h2><p class='mt-4'>O Mundo das IA's é um diretório informativo. Não garantimos a disponibilidade das ferramentas externas.</p>",
            privacidade: "<h2>Privacidade</h2><p class='mt-4'>Utilizamos cookies do Google AdSense para anúncios e métricas de tráfego.</p>",
            sugestoes: "<h2>Sugestões</h2><p class='mt-4'>Envie novas IAs para: <b class='text-cyan-400'>contato@mundodasias.com.br</b></p>",
            institucional: "<h2>Sobre o Hub</h2><p class='mt-4'>Conectamos utilizadores às tecnologias mais impactantes do mundo.</p>",
            cursos: "<h2>Academy</h2><p class='mt-4'>Trilhas Google, Microsoft e NVIDIA.</p>"
        };

        let todasIAs = [];
        let sortType = 'rel';

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            try {
                const res = await fetch(urlCSV);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map((row, index) => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return { 
                        id: index,
                        cat: col[0]?.replace(/"/g, '') || "Geral", 
                        nome: col[1]?.replace(/"/g, ''), 
                        desc: col[2]?.replace(/"/g, ''), 
                        link: col[3]?.replace(/"/g, ''), 
                        img: col[4]?.replace(/"/g, '') || "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500", 
                        hits: parseInt(col[5]) || 0, 
                        rating: (4.4 + Math.random() * 0.6).toFixed(1)
                    };
                }).filter(i => i);
                
                renderHighlights();
                filterAndSort();
                renderNews();
            } catch(e) { console.error("Erro na conexão."); }
        }

        function renderHighlights() {
            // DESTAQUES FIXOS: Filtramos as mais famosas se estiverem na lista
            const famosos = ["ChatGPT", "Midjourney", "Claude", "Gemini", "Sora", "Canva"];
            const highlights = todasIAs.filter(ia => famosos.some(f => ia.nome.includes(f))).slice(0, 3);
            
            // Se não encontrar famosos, pega os 3 melhores ratings
            const display = highlights.length > 0 ? highlights : [...todasIAs].sort((a,b) => b.rating - a.rating).slice(0, 3);

            document.getElementById('highlights-grid').innerHTML = display.map(ia => `
                <div class="card-base p-6 highlight-card flex flex-col items-center text-center">
                    <img src="${ia.img}" class="w-16 h-16 rounded-xl object-cover mb-4 border border-purple-500/30">
                    <h4 class="logo-font text-white font-bold text-sm uppercase">${ia.nome}</h4>
                    <p class="text-[10px] text-slate-500 my-2 line-clamp-2">${ia.desc}</p>
                    <a href="${ia.link}" target="_blank" class="text-purple-400 text-[9px] font-black uppercase tracking-widest mt-2 hover:text-white">Explorar →</a>
                </div>
            `).join('');
        }

        function filterAndSort() {
            const s = document.getElementById('iaSearch').value.toLowerCase();
            let lista = todasIAs.filter(ia => ia.nome.toLowerCase().includes(s) || ia.desc.toLowerCase().includes(s));
            
            if(sortType === 'hits') lista.sort((a,b) => b.hits - a.hits);
            else if(sortType === 'recent') lista.sort((a,b) => b.id - a.id);
            else lista.sort((a,b) => b.rating - a.rating);

            document.getElementById('ia-grid').innerHTML = lista.map(ia => `
                <div class="card-base flex flex-col h-full group">
                    <div class="h-44 overflow-hidden rounded-t-[24px] relative">
                        <img src="${ia.img}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
                        <div class="absolute bottom-3 left-3 rating-chip">★ ${ia.rating}</div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <span class="text-[9px] font-bold text-cyan-400/50 uppercase mb-2 tracking-widest">${ia.cat}</span>
                        <h4 class="text-white font-bold uppercase text-base mb-4 italic logo-font">${ia.nome}</h4>
                        <p class="text-slate-500 text-[11px] mb-8 line-clamp-3 leading-relaxed">${ia.desc}</p>
                        <div class="mt-auto flex justify-between items-center pt-6 border-t border-white/5">
                            <span class="text-[9px] font-bold text-slate-700 uppercase">${ia.hits} Pulsos</span>
                            <a href="${ia.link}" target="_blank" class="text-cyan-400 text-[10px] font-black hover:text-white transition tracking-widest uppercase">Executar</a>
                        </div>
                    </div>
                </div>`).join('');
        }

        function setSort(type) { 
            sortType = type; 
            ['rel', 'recent', 'hits'].forEach(t => {
                const btn = document.getElementById(`sort-${t}`);
                btn.classList.toggle('text-cyan-400', type === t);
                btn.classList.toggle('text-slate-500', type !== t);
            });
            filterAndSort(); 
        }

        function renderNews() {
            const news = [{ t: "Mineração", d: "Robô neural ativo buscando novas IAs." }, { t: "Ranking", d: "Pulsos de acesso atualizados." }];
            document.getElementById('news-feed').innerHTML = news.map(n => `<div class="border-l border-white/10 pl-4 py-1"><h5 class="text-white text-[11px] font-bold uppercase mb-1">${n.t}</h5><p class="text-slate-500 text-[10px] font-bold uppercase tracking-tighter">${n.d}</p></div>`).join('');
        }

        function openTab(t) { document.getElementById('modalBody').innerHTML = i18n[t]; document.getElementById('mainModal').classList.add('modal-active'); }
        function closeTab() { document.getElementById('mainModal').classList.remove('modal-active'); }

        window.onload = init;
    </script>
</body>
</html>
