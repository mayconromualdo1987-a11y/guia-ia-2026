<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de IAs Profissionais 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="max-w-6xl mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-extrabold mb-4">Guia de IAs Profissionais 2026</h1>
            <p class="text-xl text-slate-600">As melhores ferramentas para automatizar seu trabalho.</p>
        </header>

        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <script>
        // COLE O SEU LINK CSV DA PLANILHA ENTRE AS ASPAS ABAIXO
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv

";

        async function carregarIAs() {
            const response = await fetch(urlCSV);
            const data = await response.text();
            const linhas = data.split('\n').slice(1); // Pula o cabeÃ§alho
            const container = document.getElementById('cards-container');

            linhas.forEach(linha => {
                const colunas = linha.split(',');
                if (colunas.length >= 4) {
                    const [profissao, nome, desc, link] = colunas;
                    container.innerHTML += `
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-md transition">
                            <span class="bg-blue-100 text-blue-700 text-xs font-bold px-3 py-1 rounded-full uppercase">${profissao}</span>
                            <h3 class="text-xl font-bold mt-4">${nome}</h3>
                            <p class="text-slate-500 mt-2 mb-6">${desc}</p>
                            <a href="${link}" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-lg block text-center font-bold">Acessar IA</a>
                        </div>
                    `;
                }
            });
        }
        carregarIAs();
    </script>
</body>
</html>
