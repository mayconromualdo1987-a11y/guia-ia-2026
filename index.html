<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundo das IAs | O Guia Definitivo 2026</title>
    <meta name="description" content="Encontre as melhores ferramentas de IA para aumentar sua produtividade. Guia atualizado para profissionais de todas as áreas.">
    <meta property="og:title" content="Mundo das IAs | O Guia Definitivo 2026">
    <meta property="og:description" content="Automatize seu trabalho com as melhores Inteligências Artificiais do mercado.">
    <meta property="og:url" content="https://www.mundodasias.com.br">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="max-w-6xl mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-extrabold mb-4 text-blue-600 italic">Mundo das IAs</h1>
            <p class="text-xl text-slate-600">As melhores ferramentas para automatizar seu trabalho.</p>
        </header>

        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-center">
            <p class="col-span-full text-slate-400">Carregando ferramentas...</p>
        </div>

        <footer class="mt-20 py-8 border-t text-center text-slate-500">
            <p>&copy; 2026 Mundo das IAs - Todos os direitos reservados</p>
            <div class="mt-2 text-sm">
                <a href="#" onclick="alert('Esta página segue as normas da LGPD. Seus dados não são coletados. Os links externos são de responsabilidade de seus respectivos desenvolvedores.')" class="hover:underline">Privacidade e Termos</a>
            </div>
        </footer>
    </div>

    <script>
        // Link da sua planilha que já está funcionando
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";

        async function carregarIAs() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                
                // Limpa o container e divide as linhas
                const container = document.getElementById('cards-container');
                container.innerHTML = "";
                
                // Pula o cabeçalho e filtra linhas vazias
                const linhas = data.split('\n').slice(1);

                linhas.forEach(linha => {
                    // Regex para lidar com vírgulas dentro de aspas (caso você use na planilha)
                    const colunas = linha.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    
                    if (colunas.length >= 4 && colunas[1].trim() !== "") {
                        const [profissao, nome, desc, link] = colunas;
                        container.innerHTML += `
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-xl hover:scale-105 transition duration-300 flex flex-col justify-between text-left">
                                <div>
                                    <span class="bg-blue-100 text-blue-700 text-[10px] font-black px-3 py-1 rounded-full uppercase italic">${profissao.replace(/"/g, '')}</span>
                                    <h3 class="text-2xl font-bold mt-4 text-slate-800">${nome.replace(/"/g, '')}</h3>
                                    <p class="text-slate-500 mt-2 mb-6 h-12 overflow-hidden">${desc.replace(/"/g, '')}</p>
                                </div>
                                <a href="${link.trim().replace(/"/g, '')}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-xl block text-center font-bold shadow-lg transition">Acessar IA</a>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error("Erro ao carregar:", error);
            }
        }
        carregarIAs();
    </script>
</body>
</html>
