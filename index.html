<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundo das IA's | Neural Interface</title>
    <meta name="description" content="Portal definitivo de IA: Curadoria técnica, automação, cursos gratuitos e notícias em tempo real.">
    <link rel="canonical" href="https://mundodasias.com.br" />
    
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23030712%22/><path d=%22M30 30 L70 30 L70 70 L30 70 Z%22 fill=%22none%22 stroke=%22%2300f2ff%22 stroke-width=%228%22/><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%237000ff%22/></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #030712; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--dark); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--purple), var(--cyan)); border-radius: 10px; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; scroll-behavior: smooth; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 20% 30%, rgba(112,0,255,0.1) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(0,242,255,0.05) 0%, transparent 40%); z-index: -1; }
        .cyber-card { background: rgba(15,23,42,0.6); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; transition: 0.4s; }
        .cyber-card:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 0 30px rgba(0,242,255,0.1); }
        .cyber-card img { mask-image: linear-gradient(to bottom, black 80%, transparent); -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent); }
        #mainModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; }
        .course-item { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-lg border-b border-white/10 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer group" onclick="window.location.reload()">
                <div class="relative w-8 h-8 flex items-center justify-center">
                    <div class="absolute inset-0 border-2 border-cyan-400 rotate-45 group-hover:rotate-180 transition-all duration-700"></div>
                    <span class="text-cyan-400 font-black text-xs logo-font">M</span>
                </div>
                <div class="flex flex-col leading-none logo-font">
                    <span class="text-white text-lg font-black tracking-tighter uppercase" id="nav-title">MUNDO DAS IA'S</span>
                    <span class="text-cyan-400 text-[9px] font-bold tracking-[0.2em] uppercase" id="nav-subtitle">Neural Interface</span>
                </div>
            </div>
            <div class="flex gap-6 font-bold uppercase tracking-widest text-[10px]">
                <button onclick="openTab('cursos')" class="text-cyan-400 hover:text-white transition" id="btn-academy">Academy</button>
                <button onclick="openTab('privacidade')" class="text-slate-400 hover:text-white transition" id="btn-privacy">Privacidade</button>
            </div>
        </div>
    </nav>

    <main class="pt-40 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-24">
            <h1 class="text-5xl md:text-7xl font-black mb-6 uppercase tracking-tight" id="hero-title">
                A Nova Era da <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">Inteligência.</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto font-medium" id="hero-desc">Arsenal tecnológico sincronizado em tempo real.</p>
        </header>

        <section class="p-6 rounded-2xl mb-16 bg-white/5 border border-white/5 backdrop-blur-md">
            <div class="flex flex-col lg:flex-row gap-4 mb-12">
                <input type="text" id="iaSearch" onkeyup="filterIAs()" class="w-full lg:w-1/3 bg-black/40 border border-white/10 px-6 py-3 rounded-xl text-cyan-400 outline-none focus:border-cyan-400 transition-all text-sm font-bold">
                <div id="filter-container" class="flex gap-2 overflow-x-auto no-scrollbar"></div>
            </div>
            <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-center md:text-left"></div>
        </section>

        <section class="mt-20 p-8 rounded-3xl bg-gradient-to-br from-purple-900/10 to-cyan-900/10 border border-cyan-500/20">
            <div class="flex items-center gap-4 mb-8">
                <div class="w-2 h-2 bg-red-500 animate-pulse rounded-full shadow-[0_0_10px_red]"></div>
                <h3 class="font-bold uppercase tracking-[0.3em] text-xs text-cyan-400 logo-font" id="news-title">Transmissão Neural</h3>
            </div>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <footer class="py-12 text-center border-t border-white/5 mt-20">
        <div class="logo-font text-[10px] font-bold opacity-30 tracking-[0.5em] mb-4 text-white uppercase">Mundo das IA's — <span id="current-year"></span></div>
    </footer>

    <div id="mainModal" onclick="closeTab()">
        <div class="max-w-3xl mx-auto mt-20 bg-[#0a0f1d] p-10 border border-cyan-400/30 rounded-3xl overflow-y-auto max-h-[80vh]" onclick="event.stopPropagation()">
            <div id="modalBody" class="text-slate-400 text-sm"></div>
            <button onclick="closeTab()" class="mt-8 w-full py-4 bg-cyan-400/10 border border-cyan-400/20 text-cyan-400 font-bold rounded-xl uppercase tracking-widest text-[10px] hover:bg-cyan-400 hover:text-black transition-all" id="btn-close">Fechar</button>
        </div>
    </div>

    <script>
        // SISTEMA i18n ATEMPORAL
        const languages = {
            'pt-BR': {
                navTitle: "MUNDO DAS IA'S",
                navSub: "Interface Neural",
                btnAcademy: "Academy",
                btnPrivacy: "Privacidade",
                heroTitle: "A Nova Era da Inteligência",
                heroDesc: "Arsenal tecnológico sincronizado em tempo real.",
                searchPlaceholder: "BUSCAR NO ARSENAL...",
                newsTitle: "Transmissão Neural em Tempo Real",
                btnClose: "Fechar Terminal",
                all: "TUDO",
                access: "Acessar"
            },
            'en': {
                navTitle: "AI WORLD",
                navSub: "Neural Interface",
                btnAcademy: "Academy",
                btnPrivacy: "Privacy",
                heroTitle: "The New Era of Intelligence",
                heroDesc: "Technological arsenal synchronized in real time.",
                searchPlaceholder: "SEARCH ARSENAL...",
                newsTitle: "Real-Time Neural Broadcast",
                btnClose: "Close Terminal",
                all: "ALL",
                access: "Access"
            }
        };

        const userLang = navigator.language === 'pt-BR' ? 'pt-BR' : 'en';
        const t = languages[userLang];

        // APLICA TRADUÇÕES
        document.getElementById('nav-title').innerText = t.navTitle;
        document.getElementById('nav-subtitle').innerText = t.navSub;
        document.getElementById('btn-academy').innerText = t.btnAcademy;
        document.getElementById('btn-privacy').innerText = t.btnPrivacy;
        document.getElementById('hero-desc').innerText = t.heroDesc;
        document.getElementById('iaSearch').placeholder = t.searchPlaceholder;
        document.getElementById('news-title').innerText = t.newsTitle;
        document.getElementById('btn-close').innerText = t.btnClose;
        document.getElementById('current-year').innerText = new Date().getFullYear();

        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];

        async function init() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!columns[1] || columns[0].trim() === "OFFLINE") return null;
                    return {
                        cat: columns[0].replace(/"/g, '').trim(),
                        nome: columns[1].replace(/"/g, '').trim(),
                        desc: columns[2].replace(/"/g, '').trim(),
                        link: columns[3].replace(/"/g, '').trim(),
                        img: columns[4]?.replace(/"/g, '').trim() || "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500"
                    };
                }).filter(ia => ia !== null);
                renderFilters();
                renderCards(todasIAs);
                fetchNews();
            } catch(e) { console.error("Sync Failure."); }
        }

        function renderCards(lista) {
            document.getElementById('ia-grid').innerHTML = lista.map(ia => `
                <div class="cyber-card flex flex-col h-full overflow-hidden">
                    <div class="h-40 overflow-hidden relative">
                        <img src="${ia.img}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700">
                        <span class="absolute top-3 left-3 bg-black/70 px-2 py-1 rounded text-[8px] font-bold text-cyan-400 border border-cyan-400/20 uppercase tracking-widest">${ia.cat}</span>
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <h4 class="text-white font-bold uppercase text-sm mb-2 logo-font tracking-tight">${ia.nome}</h4>
                        <p class="text-slate-400 text-[11px] mb-5 flex-grow line-clamp-3 leading-relaxed">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="block w-full text-center py-2 border border-cyan-400/20 text-cyan-400 font-bold text-[9px] uppercase rounded hover:bg-cyan-400 hover:text-black transition-all logo-font">${t.access}</a>
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const cats = [t.all, ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => `
                <button class="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-[10px] font-bold text-slate-500 hover:text-cyan-400 transition-all uppercase whitespace-nowrap" onclick="filterCat('${c}', this)">${c}</button>
            `).join('');
        }

        function filterCat(c, el) {
            renderCards(c === t.all ? todasIAs : todasIAs.filter(ia => ia.cat === c));
        }

        function filterIAs() {
            const tSearch = document.getElementById('iaSearch').value.toLowerCase();
            renderCards(todasIAs.filter(ia => ia.nome.toLowerCase().includes(tSearch) || ia.desc.toLowerCase().includes(tSearch)));
        }

        async function fetchNews() {
            try {
                const rss = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.technologyreview.com/topic/artificial-intelligence/feed/';
                const res = await fetch(rss);
                const data = await res.json();
                document.getElementById('news-feed').innerHTML = data.items.slice(0, 4).map(item => `
                    <a href="${item.link}" target="_blank" class="p-4 bg-black/40 border border-white/5 rounded-xl hover:border-cyan-400/30 transition-all">
                        <span class="text-[9px] text-purple-400 font-bold uppercase tracking-widest">${new Date(item.pubDate).toLocaleDateString(userLang)}</span>
                        <h5 class="text-white text-xs font-bold mt-1 line-clamp-2 logo-font">${item.title}</h5>
                    </a>
                `).join('');
            } catch(e) { console.log("News offline."); }
        }

        const juridico = {
            privacidade: `<h2>${t.btnPrivacy}</h2><p>Google AdSense verification active. 2026 standard compliance.</p>`,
            cursos: `
                <h2 class="text-cyan-400 logo-font mb-6 text-xl">Mundo IA Academy</h2>
                <div class="course-item"><h4>1. GOOGLE GENERATIVE AI</h4><a href="https://www.cloudskillsboost.google/paths/118" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">${t.access}</a></div>
                <div class="course-item"><h4>2. HARVARD CS50: AI</h4><a href="https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">${t.access}</a></div>
                <div class="course-item"><h4>3. NVIDIA: AI FUNDAMENTALS</h4><a href="https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+S-FX-07+V1" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">${t.access}</a></div>
                <div class="course-item"><h4>4. IBM: AI TRAINING</h4><a href="https://www.ibm.com/training/search?query=artificial%20intelligence" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">${t.access}</a></div>
                <div class="course-item"><h4>5. AWS: ML PLAN</h4><a href="https://explore.skillbuilder.aws/learn/lp/28/machine-learning-learning-plan" target="_blank" class="text-cyan-400 font-bold text-xs uppercase">${t.access}</a></div>
            `
        };

        function openTab(type) { document.getElementById('modalBody').innerHTML = juridico[type]; document.getElementById('mainModal').style.display = 'block'; }
        function closeTab() { document.getElementById('mainModal').style.display = 'none'; }
        init();
    </script>
</body>
</html>
