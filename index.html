<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Neural Hub 2026</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0000000000000000" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --dark: #030712; }
        body { background-color: #030712 !important; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .cyber-card { background: rgba(15,23,42,0.8); border: 1px solid rgba(0,242,255,0.1); border-radius: 20px; transition: 0.3s; }
        .cyber-card:hover { border-color: var(--cyan); box-shadow: 0 0 20px rgba(0,242,255,0.2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .lang-btn { cursor: pointer; opacity: 0.5; width: 24px; transition: 0.3s; }
        .lang-btn.active { opacity: 1; border-bottom: 2px solid var(--cyan); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-black/90 backdrop-blur-md border-b border-white/5 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font" onclick="window.location.reload()" style="cursor:pointer">
                <span class="text-white text-xl font-black tracking-tighter uppercase">MUNDO DAS IA'S</span>
                <span class="text-cyan-400 block text-[8px] font-bold tracking-[0.4em] uppercase text-center">Neural Hub</span>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="openTab('cursos')" class="text-cyan-400 font-bold text-[10px] uppercase tracking-widest">Academy</button>
                <div class="flex gap-3 border-l border-white/10 pl-4">
                    <img src="https://flagcdn.com/w40/br.png" class="lang-btn active" id="btn-pt" onclick="switchLang('pt')">
                    <img src="https://flagcdn.com/w40/us.png" class="lang-btn" id="btn-en" onclick="switchLang('en')">
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 max-w-7xl mx-auto px-6">
        
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-8xl font-black mb-6 logo-font uppercase tracking-tighter" id="hero-title">ARSENAL <span class="text-cyan-400">NEURAL.</span></h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto font-medium" id="hero-desc">Curadoria profissional de elite para a revolução tecnológica de 2026.</p>
        </header>

        <div class="my-12 flex justify-center">
            <div style="min-height: 100px; width: 100%; max-width: 728px; background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center;">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-0000000000000000"
                     data-ad-slot="0000000000"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>

        <section class="bg-white/5 p-6 rounded-[30px] border border-white/5 mb-12">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input type="text" id="iaSearch" onkeyup="filterAndSort()" class="flex-grow bg-black/50 border border-white/10 px-6 py-4 rounded-2xl text-cyan-400 outline-none focus:border-cyan-400 text-xs font-bold uppercase tracking-widest" placeholder="BUSCAR NO ARSENAL...">
                <div class="flex items-center gap-2 border-l border-white/10 pl-4">
                    <button id="sort-rel" onclick="setSort('rel')" class="px-4 py-2 text-[9px] font-black uppercase text-cyan-400 border border-cyan-400/20 rounded-full">Relevância</button>
                    <button id="sort-hits" onclick="setSort('hits')" class="px-4 py-2 text-[9px] font-black uppercase text-slate-500 hover:text-white transition">Acessos</button>
                </div>
            </div>
            <div id="filter-container" class="flex gap-2 overflow-x-auto no-scrollbar pb-2"></div>
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 min-h-[300px]">
            </div>

        <section class="mt-24 border-t border-white/5 pt-16">
            <div class="flex items-center justify-between mb-10">
                <h3 class="font-bold uppercase tracking-[0.4em] text-[10px] text-cyan-400 flex items-center gap-3">
                    <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span> LIVE FEED: TECH & FUTURE 2026
                </h3>
            </div>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-10 opacity-50 uppercase text-[10px] tracking-widest">Sincronizando satélites...</div>
            </div>
        </section>

    </main>

    <footer class="py-20 mt-20 border-t border-white/5 bg-black/50 text-center">
        <div class="flex justify-center gap-8 mb-10 text-[10px] font-black uppercase tracking-widest text-slate-500">
            <button onclick="openTab('institucional')" class="hover:text-white">Institucional</button>
            <button onclick="openTab('termos')" class="hover:text-white">Termos</button>
            <button onclick="openTab('privacidade')" class="hover:text-white">Privacidade</button>
            <button onclick="openTab('sugestoes')" class="hover:text-white">Sugestões</button>
        </div>
        <div class="logo-font text-[9px] opacity-20 tracking-[0.5em] text-white">MUNDO DAS IA'S © 2026 | ITANHAÉM</div>
    </footer>

    <div id="mainModal" class="fixed inset-0 z-[200] hidden bg-black/95 backdrop-blur-xl p-6 flex items-center justify-center" onclick="closeTab()">
        <div class="max-w-3xl w-full bg-[#0a0f1d] p-10 border border-white/10 rounded-[40px] relative" onclick="event.stopPropagation()">
            <div id="modalBody" class="prose prose-invert text-slate-400 text-sm leading-relaxed"></div>
            <button onclick="closeTab()" class="mt-10 w-full py-4 bg-cyan-400 text-black font-black rounded-xl uppercase tracking-widest text-[10px] logo-font">Fechar Terminal</button>
        </div>
    </div>

    <script>
        const i18n = {
            pt: {
                heroTitle: 'ARSENAL <span class="text-cyan-400">NEURAL.</span>',
                heroDesc: "Curadoria profissional de elite para a revolução tecnológica de 2026.",
                institucional: `<h2>Sobre o Hub</h2><p>O Mundo das IA's é o principal terminal de tecnologia de Itanhaém para o mundo. Operamos sob um regime de curadoria atemporal, focada em 2026.</p>`,
                termos: `<h2>Termos de Uso</h2><p>Este diretório é puramente informativo. Não nos responsabilizamos pelo conteúdo de sites externos.</p>`,
                privacidade: `<h2>Privacidade</h2><p>Conformidade total com a LGPD 2026. Não rastreamos dados pessoais sem consentimento.</p>`,
                sugestoes: `<h2>Sugestões</h2><p>Envie sua ferramenta para: <b>contato@mundodasias.com.br</b></p>`,
                cursos: `<h2>Academy 2026</h2><div class='grid gap-4 mt-6'><a href='https://www.cloudskillsboost.google/paths/118' target='_blank' class='p-4 bg-white/5 rounded-xl border border-white/10 flex justify-between uppercase font-bold text-[10px]'>Google GenAI <b class='text-cyan-400'>GO</b></a><a href='https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python' target='_blank' class='p-4 bg-white/5 rounded-xl border border-white/10 flex justify-between uppercase font-bold text-[10px]'>Harvard AI <b class='text-cyan-400'>GO</b></a></div>`
            },
            en: {
                heroTitle: 'NEURAL <span class="text-cyan-400">ARSENAL.</span>',
                heroDesc: "Professional AI curation for the 2026 technological revolution.",
                institucional: "<h2>About</h2><p>Global tech hub based in Itanhaém, Brazil.</p>"
            }
        };

        let currentLang = 'pt';
        let todasIAs = [];
        let catAtiva = "TUDO";
        let currentSort = 'rel';

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            try {
                const res = await fetch(urlCSV);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return { cat: col[0], nome: col[1], desc: col[2], link: col[3], img: col[4] || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400", hits: parseInt(col[5]) || 0, rating: parseFloat(col[6]) || 5.0 };
                }).filter(i => i);
                updateUI();
                fetchNews();
            } catch(e) { 
                console.error("Erro ao carregar banco de dados.");
                document.getElementById('ia-grid').innerHTML = "<p class='text-center col-span-full opacity-50 uppercase text-[10px]'>Sistema offline no momento.</p>";
            }
        }

        function updateUI() {
            document.getElementById('hero-title').innerHTML = i18n[currentLang].heroTitle;
            document.getElementById('hero-desc').innerText = i18n[currentLang].heroDesc;
            renderFilters();
            filterAndSort();
        }

        function filterAndSort() {
            const s = document.getElementById('iaSearch').value.toLowerCase();
            let lista = todasIAs.filter(ia => (catAtiva === "TUDO" || ia.cat.toUpperCase() === catAtiva.toUpperCase()) && (ia.nome.toLowerCase().includes(s)));
            
            if(currentSort === 'rel') lista.sort((a,b) => b.rating - a.rating);
            if(currentSort === 'hits') lista.sort((a,b) => b.hits - a.hits);
            
            document.getElementById('ia-grid').innerHTML = lista.map(ia => `
                <div class="cyber-card p-5 flex flex-col h-full">
                    <img src="${ia.img}" class="h-32 w-full object-cover rounded-xl mb-4 grayscale hover:grayscale-0 transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="text-white font-bold text-[10px] uppercase tracking-wider">${ia.nome}</h4>
                        <span class="text-yellow-400 text-[9px] font-bold">★ ${ia.rating}</span>
                    </div>
                    <p class="text-slate-500 text-[11px] mb-6 line-clamp-3">${ia.desc}</p>
                    <div class="mt-auto flex gap-2">
                        <a href="${ia.link}" target="_blank" onclick="google.script.run.registrarClique('${ia.nome}')" class="flex-grow py-3 bg-cyan-400 text-black font-black text-[9px] uppercase rounded-lg text-center hover:bg-white transition">ACESSAR</a>
                        <a href="https://wa.me/?text=Veja essa IA: ${ia.link}" target="_blank" class="px-3 py-3 border border-white/10 rounded-lg hover:border-green-500 transition">
                             <svg class="w-3 h-3 fill-white" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.18-2.587-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.512-2.96-2.626-.087-.114-.708-.941-.708-1.795 0-.855.448-1.273.607-1.446.159-.173.346-.217.462-.217.116 0 .231.001.332.005.106.004.25-.039.391.33.145.369.505 1.229.548 1.316.044.086.072.188.014.304-.058.115-.087.188-.173.289l-.26.304c-.087.101-.177.211-.077.383.1.173.444.733.95 1.185.652.582 1.201.762 1.373.848.174.087.275.073.376-.044.101-.115.433-.505.548-.68.116-.174.231-.145.39-.087s1.011.477 1.184.564.289.13.332.202c.045.072.045.419-.1.824z"/></svg>
                        </a>
                    </div>
                </div>`).join('');
        }

        function fetchNews() {
            google.script.run.withSuccessHandler(news => {
                if(!news) return;
                document.getElementById('news-feed').innerHTML = news.map(item => `
                    <a href="${item.link}" target="_blank" class="p-6 bg-white/5 border border-white/5 rounded-3xl hover:border-cyan-400 transition block">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="text-lg">${item.icon}</span>
                            <span class="text-[9px] font-black text-cyan-400 uppercase tracking-widest">${item.category}</span>
                        </div>
                        <h4 class="text-white font-bold text-xs mb-4 line-clamp-2">${item.title}</h4>
                        <span class="text-[8px] text-slate-600 font-bold uppercase">${item.date}</span>
                    </a>`).join('');
            }).getNews();
        }

        function renderFilters() {
            const cats = ["TUDO", ...new Set(todasIAs.map(ia => ia.cat.toUpperCase()))];
            document.getElementById('filter-container').innerHTML = cats.map(c => `<button class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-[9px] font-bold text-slate-500 hover:text-cyan-400 transition uppercase whitespace-nowrap" onclick="setCat('${c}')">${c}</button>`).join('');
        }

        function setSort(s) { currentSort = s; updateUI(); }
        function setCat(c) { catAtiva = c; filterAndSort(); }
        function switchLang(l) { currentLang = l; updateUI(); }
        function openTab(t) { document.getElementById('modalBody').innerHTML = i18n[currentLang][t]; document.getElementById('mainModal').classList.remove('hidden'); }
        function closeTab() { document.getElementById('mainModal').classList.add('hidden'); }
        
        // AUTO START
        init();
    </script>
</body>
</html>
