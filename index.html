<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundo das IA's | O Arsenal Tecnológico 2026</title>
    <meta name="description" content="Portal definitivo de IA: Ferramentas, automação, cursos gratuitos e notícias para o público tech.">
    <link rel="canonical" href="https://mundodasias.com.br" />
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --cyan: #00f2ff; 
            --purple: #7000ff;
            --dark-bg: #030712; 
        }
        
        body { 
            background: var(--dark-bg); 
            color: #e2e8f0; 
            font-family: 'Rajdhani', sans-serif; 
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        h1, h2, .logo { font-family: 'Orbitron', sans-serif; }
        
        /* BACKGROUND DEEP SPACE EFFECT */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #030712 100%);
            z-index: -2;
        }

        /* NAVBAR FUTURISTA */
        .cyber-nav { 
            background: rgba(3, 7, 18, 0.8); 
            backdrop-filter: blur(20px); 
            border-bottom: 2px solid rgba(0, 242, 255, 0.1);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 98% 100%, 2% 100%, 0 85%);
        }

        /* FILTROS INTERATIVOS GLOW */
        .filter-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
            color: #94a3b8;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
            border-color: var(--cyan);
            transform: translateY(-2px);
        }

        /* CARDS HOLOGRÁFICOS */
        .cyber-card {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.6), rgba(3, 7, 18, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px 25px 4px 25px;
            overflow: hidden;
            transition: 0.5s;
            position: relative;
        }

        .cyber-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--cyan);
            opacity: 0;
            transition: 0.3s;
        }

        .cyber-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--cyan);
            box-shadow: 0 10px 50px -10px rgba(0, 242, 255, 0.3);
        }

        .cyber-card:hover::before { opacity: 1; }

        .card-img {
            height: 180px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .card-img img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0.6; transition: 0.8s;
            filter: saturate(0);
        }

        .cyber-card:hover .card-img img { opacity: 1; filter: saturate(1.2); transform: scale(1.1); }

        /* MODAIS TECH */
        #mainModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; overflow-y: auto; padding: 20px; }
        .modal-tech { background: #030712; max-width: 850px; margin: 40px auto; padding: 50px; border: 1px solid var(--cyan); border-radius: 0 30px 0 30px; box-shadow: 0 0 50px rgba(0, 242, 255, 0.1); }
        .modal-tech h2 { color: var(--cyan); font-size: 2rem; margin-bottom: 2rem; border-bottom: 1px solid var(--cyan); display: inline-block; padding-bottom: 5px; }

        /* BUTTONS */
        .action-btn {
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            font-weight: 700;
            text-transform: uppercase;
            padding: 12px;
            text-align: center;
            transition: 0.4s;
            font-size: 11px;
            letter-spacing: 1px;
        }
        .action-btn:hover { background: var(--cyan); color: #000; box-shadow: 0 0 15px var(--cyan); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 cyber-nav px-8 py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo text-2xl font-black italic tracking-tighter">
                <span class="text-white">MUNDO DAS</span> <span class="text-cyan-400">IA's</span>
            </div>
            <div class="hidden md:flex gap-10 font-bold uppercase tracking-[0.25em] text-[10px]">
                <button onclick="openTab('cursos')" class="text-slate-400 hover:text-cyan-400 transition">Academy</button>
                <button onclick="openTab('privacidade')" class="text-slate-400 hover:text-white transition">Privacy</button>
                <button onclick="openTab('termos')" class="text-slate-400 hover:text-white transition">Terms</button>
            </div>
        </div>
    </nav>

    <main class="pt-48 max-w-7xl mx-auto px-6">
        <header class="mb-32">
            <h1 class="text-6xl md:text-9xl font-black mb-6 leading-[0.8] uppercase tracking-tighter">
                O Futuro <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-600">Sincronizado.</span>
            </h1>
            <p class="text-slate-400 text-xl max-w-2xl font-medium border-l-4 border-cyan-400 pl-8">
                A maior curadoria estratégica de inteligência artificial aplicada. 
                Sincronize sua produtividade com o arsenal tecnológico de 2026.
            </p>
        </header>

        <section class="mb-20">
            <div class="flex flex-col md:flex-row gap-8 items-center bg-white/5 p-8 rounded-2xl border border-white/10">
                <div class="w-full md:w-1/3">
                    <input type="text" id="iaSearch" onkeyup="filterIAs()" placeholder="BUSCAR FERRAMENTA..." 
                    class="w-full bg-black/50 border border-cyan-400/30 px-6 py-4 rounded-lg text-cyan-400 outline-none focus:border-cyan-400 transition-all font-bold text-xs tracking-widest">
                </div>
                <div id="filter-container" class="flex gap-4 overflow-x-auto w-full md:w-2/3 no-scrollbar"></div>
            </div>
            
            <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10 mt-16"></div>
        </section>
    </main>

    <div id="mainModal" onclick="closeTab()">
        <div class="modal-tech" onclick="event.stopPropagation()">
            <div id="modalBody" class="prose prose-invert max-w-none text-slate-400 font-medium leading-relaxed"></div>
            <button onclick="closeTab()" class="mt-12 w-full py-4 bg-white/5 border border-white/10 text-white font-black rounded-lg uppercase tracking-widest text-[10px] hover:bg-cyan-400 hover:text-black transition-all">Encerrar Sessão</button>
        </div>
    </div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];

        async function init() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!columns[1]) return null;
                    return {
                        cat: columns[0]?.replace(/"/g, '').trim(),
                        nome: columns[1]?.replace(/"/g, '').trim(),
                        desc: columns[2]?.replace(/"/g, '').trim(),
                        link: columns[3]?.replace(/"/g, '').trim(),
                        img: columns[4]?.replace(/"/g, '').trim() || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500"
                    };
                }).filter(ia => ia !== null);
                renderFilters();
                renderCards(todasIAs);
            } catch(e) { console.error("Falha na sincronização."); }
        }

        function renderCards(lista) {
            const grid = document.getElementById('ia-grid');
            grid.innerHTML = lista.map(ia => `
                <div class="cyber-card flex flex-col h-full">
                    <div class="card-img"><img src="${ia.img}" loading="lazy"></div>
                    <div class="p-8 flex flex-col flex-grow">
                        <span class="text-cyan-400 text-[9px] font-black uppercase mb-3 tracking-[0.2em]">${ia.cat}</span>
                        <h4 class="text-xl font-bold text-white mb-4 uppercase italic">${ia.nome}</h4>
                        <p class="text-slate-500 text-xs leading-relaxed mb-10 flex-grow">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="action-btn">Executar Ferramenta</a>
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const cats = ['TUDO', ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => 
                `<button class="filter-btn" onclick="filterCat('${c}', this)">${c}</button>`
            ).join('');
        }

        function filterCat(c, el) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(el) el.classList.add('active');
            renderCards(c === 'TUDO' ? todasIAs : todasIAs.filter(ia => ia.cat === c));
        }

        function filterIAs() {
            const t = document.getElementById('iaSearch').value.toLowerCase();
            renderCards(todasIAs.filter(ia => ia.nome.toLowerCase().includes(t) || ia.desc.toLowerCase().includes(t)));
        }

        const juridico = {
            privacidade: `
                <h2>POLÍTICA DE PRIVACIDADE</h2>
                <p>O Mundo das IA's 2026 processa dados em total conformidade com as diretrizes do Google AdSense para editores.</p>
                <p><strong>Cookies e Publicidade:</strong> Utilizamos cookies para servir anúncios personalizados. O Google e seus parceiros utilizam dados de navegação para exibir publicidade relevante com base em suas visitas a este e outros sites na Internet.</p>
                <p>O usuário pode gerenciar o uso de cookies de publicidade personalizada visitando as Configurações de anúncios do Google.</p>
            `,
            termos: `
                <h2>TERMOS DE USO</h2>
                <p>Este portal é um ecossistema informativo sobre Inteligência Artificial.</p>
                <p><strong>Isenção de Responsabilidade:</strong> Não possuímos vínculo direto com as ferramentas listadas. A utilização de cada IA é de risco exclusivo do usuário, estando sujeito aos termos individuais de cada plataforma externa.</p>
                <p>Nenhuma informação aqui contida deve ser interpretada como consultoria financeira ou técnica oficial.</p>
            `,
            cursos: `
                <h2>IA ACADEMY - CURSOS GRATUITOS</h2>
                <div class="space-y-6">
                    <div>
                        <h4 class="text-white font-bold uppercase tracking-widest text-sm mb-2">Google Cloud Generative AI</h4>
                        <p>Treinamentos oficiais gratuitos com foco em modelos de linguagem e arquitetura Cloud. <a href="https://www.cloudskillsboost.google" class="text-cyan-400 underline">Link Oficial</a></p>
                    </div>
                    <div>
                        <h4 class="text-white font-bold uppercase tracking-widest text-sm mb-2">Elements of AI</h4>
                        <p>Certificação global de introdução técnica à Inteligência Artificial. <a href="https://www.elementsofai.com" class="text-cyan-400 underline">Link Oficial</a></p>
                    </div>
                    <div>
                        <h4 class="text-white font-bold uppercase tracking-widest text-sm mb-2">Microsoft Azure AI</h4>
                        <p>Trilhas de aprendizado para engenharia de soluções com IA. <a href="https://learn.microsoft.com" class="text-cyan-400 underline">Link Oficial</a></p>
                    </div>
                </div>
            `
        };

        function openTab(type) {
            document.getElementById('modalBody').innerHTML = juridico[type];
            document.getElementById('mainModal').style.display = 'block';
        }

        function closeTab() { document.getElementById('mainModal').style.display = 'none'; }

        init();
    </script>
</body>
</html>
