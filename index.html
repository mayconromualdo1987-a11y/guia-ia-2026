<section class="mt-24 border-t border-white/5 pt-16">
    <div class="flex items-center justify-between mb-10">
        <h3 class="font-bold uppercase tracking-[0.4em] text-[10px] text-cyan-400 flex items-center gap-3">
            <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span> 
            LIVE FEED: TECH & FUTURE
        </h3>
        <span class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Atualizado: 2026</span>
    </div>
    
    <div id="news-feed" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        </div>
</section>

<script>
    // FUNÇÃO DE BUSCA MULTICANAL
    function fetchNews() {
        const container = document.getElementById('news-feed');
        container.innerHTML = `<div class="col-span-full text-center py-10 text-[9px] uppercase tracking-widest opacity-50">Sincronizando satélites...</div>`;

        google.script.run.withSuccessHandler(news => {
            if(!news || news.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center text-red-500">Erro na conexão neural.</div>`;
                return;
            }
            
            container.innerHTML = news.map(item => `
                <a href="${item.link}" target="_blank" class="group relative p-8 bg-slate-900/50 border border-white/5 rounded-[32px] hover:border-cyan-400/40 transition-all duration-500 overflow-hidden">
                    <div class="absolute -inset-px bg-gradient-to-br from-cyan-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    
                    <div class="relative z-10 flex flex-col h-full">
                        <div class="flex items-center gap-2 mb-6">
                            <span class="text-lg">${item.icon}</span>
                            <span class="text-[9px] font-black text-cyan-400 tracking-[0.2em] uppercase">${item.category}</span>
                        </div>
                        
                        <h4 class="text-white font-bold text-sm leading-relaxed mb-6 group-hover:text-cyan-400 transition-colors">
                            ${item.title}
                        </h4>
                        
                        <div class="mt-auto flex items-center justify-between border-t border-white/5 pt-4">
                            <span class="text-[8px] text-slate-600 font-bold">${item.date}</span>
                            <span class="text-[9px] text-white font-black uppercase tracking-tighter group-hover:translate-x-1 transition-transform">Ler Transmissão →</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }).getNews();
    }

    // Certifique-se de chamar fetchNews() no seu init() ou no final do script
    fetchNews();
</script>
