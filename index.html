<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNDO DAS IAs | EXPLORER 2026</title>
    
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* NOVA PALETA: CYBERPUNK DARK */
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --dark-core: #050505;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--dark-core);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* HEADER IMPACTANTE */
        header h1 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* CARD TOTALMENTE REFEITO */
        .ia-card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0px 20px 0px 20px; /* Bordas assimétricas */
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
        }

        .ia-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: inherit;
            box-shadow: 0 0 0px var(--neon-blue);
            transition: 0.4s;
            z-index: -1;
        }

        .ia-card:hover {
            transform: scale(1.03) skewX(-1deg);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .img-container {
            height: 140px;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            background: #111;
        }

        /* BOTÃO ESTILO GAMER */
        .btn-cyber {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .btn-cyber:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* MODAIS PROFISSIONAIS */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <nav class="flex justify-between items-center mb-20 border-b border-white/10 pb-6">
        <div class="text-2xl font-black italic">MUNDO<span class="text-cyan-400">IAs</span></div>
        <div class="flex gap-6 text-[10px] uppercase font-bold tracking-widest">
            <button onclick="showModal('privacidade')" class="hover:text-cyan-400">Privacidade</button>
            <button onclick="showModal('cursos')" class="hover:text-cyan-400">Cursos</button>
        </div>
    </nav>

    <header class="text-center mb-32">
        <h1 class="text-5xl md:text-8xl font-black mb-6">Arsenal 2026</h1>
        <p class="text-cyan-500 font-bold uppercase tracking-[0.5em] text-xs">Curadoria de Elite para Google AdSense</p>
    </header>

    <section class="max-w-6xl mx-auto mb-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="iaSearch" onkeyup="filterIAs()" placeholder="DIGITE SUA BUSCA..." class="bg-white/5 border border-white/10 p-4 rounded-lg focus:border-cyan-400 outline-none text-cyan-400 uppercase font-bold text-sm">
            <div id="filters" class="flex gap-2 overflow-x-auto no-scrollbar items-center"></div>
        </div>
    </section>

    <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
        </div>

    <div id="modal" class="modal-overlay overflow-y-auto p-6" onclick="closeModal()">
        <div class="bg-black border border-cyan-400/30 max-w-3xl mx-auto mt-20 p-10 rounded-2xl" onclick="event.stopPropagation()">
            <div id="modalContent" class="prose prose-invert text-slate-400"></div>
            <button onclick="closeModal()" class="mt-10 w-full p-4 border border-white/20 hover:bg-white/10 transition uppercase font-bold">Fechar</button>
        </div>
    </div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];

        async function init() {
            try {
                // Adicionando timestamp para forçar o Google a ler a planilha nova (Mão Pesada contra Cache)
                const response = await fetch(`${urlCSV}&t=${new Date().getTime()}`);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1);
                
                todasIAs = rows.map(row => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return {
                        cat: col[0]?.replace(/"/g, '').trim(),
                        nome: col[1]?.replace(/"/g, '').trim(),
                        desc: col[2]?.replace(/"/g, '').trim(),
                        link: col[3]?.replace(/"/g, '').trim(),
                        img: col[4]?.replace(/"/g, '').trim() || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500"
                    };
                }).filter(i => i !== null);

                renderFilters();
                renderCards(todasIAs);
            } catch (e) { console.log("Erro de Conexão"); }
        }

        function renderCards(lista) {
            const grid = document.getElementById('ia-grid');
            grid.innerHTML = lista.map(ia => `
                <div class="ia-card flex flex-col h-full">
                    <div class="img-container">
                        <img src="${ia.img}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="text-[10px] font-black text-cyan-400 uppercase mb-2 tracking-tighter">${ia.cat}</div>
                        <h3 class="text-xl font-black mb-3 italic">${ia.nome}</h3>
                        <p class="text-xs text-slate-500 leading-relaxed mb-6 flex-grow">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="btn-cyber py-3 text-center text-[10px] tracking-widest">Explorar Link</a>
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const cats = ['TUDO', ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filters').innerHTML = cats.map(c => 
                `<button onclick="filterCat('${c}')" class="px-4 py-2 border border-white/5 text-[10px] font-bold uppercase hover:border-cyan-400 transition">${c}</button>`
            ).join('');
        }

        function filterCat(c) {
            renderCards(c === 'TUDO' ? todasIAs : todasIAs.filter(ia => ia.cat === c));
        }

        function filterIAs() {
            const term = document.getElementById('iaSearch').value.toLowerCase();
            renderCards(todasIAs.filter(ia => ia.nome.toLowerCase().includes(term) || ia.desc.toLowerCase().includes(term)));
        }

        const juridico = {
            privacidade: `
                <h2 class="text-white text-3xl font-black mb-6 italic">POLÍTICA DE PRIVACIDADE</h2>
                <p>Este portal utiliza cookies de terceiros para o funcionamento do Google AdSense. Nós respeitamos a LGPD e não armazenamos dados pessoais identificáveis. Ao navegar, você concorda com a coleta de métricas anônimas para publicidade personalizada.</p>
            `,
            cursos: `
                <h2 class="text-white text-3xl font-black mb-6 italic">CURSOS GRATUITOS 2026</h2>
                <div class="space-y-4">
                    <p><strong>• Google Cloud:</strong> Especialização em IA Generativa (Gratuito).</p>
                    <p><strong>• Elements of AI:</strong> Certificado de introdução à IA.</p>
                    <p><strong>• OpenAI Academy:</strong> Guia prático de APIs GPT-5.</p>
                </div>
            `
        };

        function showModal(tipo) {
            document.getElementById('modalContent').innerHTML = juridico[tipo];
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        init();
    </script>
</body>
</html>
