<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | 2026</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0000000000000000" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #030712 !important; color: #e2e8f0; font-family: 'Rajdhani', sans-serif; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .cyber-card { background: rgba(15,23,42,0.8); border: 1px solid rgba(0,242,255,0.1); border-radius: 20px; transition: 0.3s; }
        .cyber-card:hover { border-color: #00f2ff; box-shadow: 0 0 15px rgba(0,242,255,0.1); }
    </style>
</head>
<body class="pb-20">

    <nav class="fixed top-0 w-full bg-black/90 backdrop-blur-md border-b border-white/5 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font" onclick="window.location.reload()" style="cursor:pointer">
                <span class="text-white text-lg font-black uppercase">MUNDO DAS IA'S</span>
            </div>
            <div class="flex gap-4">
                <img src="https://flagcdn.com/w40/br.png" class="w-6 h-4 opacity-100">
                <img src="https://flagcdn.com/w40/us.png" class="w-6 h-4 opacity-40">
            </div>
        </div>
    </nav>

    <main class="pt-32 max-w-7xl mx-auto px-6">
        
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-7xl font-black mb-4 logo-font uppercase tracking-tighter">ARSENAL <span class="text-cyan-400">NEURAL.</span></h1>
            <p class="text-slate-400 text-lg">Curadoria profissional de elite para a revolução de 2026.</p>
        </header>

        <div class="my-10 flex justify-center bg-white/5 p-4 rounded-xl border border-dashed border-white/10">
            <ins class="adsbygoogle"
                 style="display:block; min-width:300px; min-height:100px"
                 data-ad-client="ca-pub-0000000000000000"
                 data-ad-slot="0000000000"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 min-h-[200px]">
            <div class="col-span-full text-center py-10 opacity-50 uppercase tracking-[0.3em] text-xs">A carregar arsenal...</div>
        </div>

        <section class="mt-20 border-t border-white/5 pt-16">
            <h3 class="font-bold uppercase tracking-[0.4em] text-[10px] text-cyan-400 mb-10 flex items-center gap-3">
                <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span> LIVE FEED: TECH & FUTURE
            </h3>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-10 opacity-30 uppercase text-[9px] tracking-widest">Sincronizando satélites...</div>
            </div>
        </section>

    </main>

    <script>
        let todasIAs = [];

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            try {
                const res = await fetch(urlCSV);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                
                todasIAs = rows.map(row => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return { nome: col[1], desc: col[2], link: col[3], img: col[4] || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400", rating: col[6] || "5.0" };
                }).filter(i => i);
                
                renderIAs();
                loadNews();
            } catch(e) {
                document.getElementById('ia-grid').innerHTML = "Erro ao conectar à rede neural.";
            }
        }

        function renderIAs() {
            document.getElementById('ia-grid').innerHTML = todasIAs.map(ia => `
                <div class="cyber-card p-5 flex flex-col">
                    <img src="${ia.img}" class="h-32 w-full object-cover rounded-xl mb-4">
                    <h4 class="text-white font-bold text-xs uppercase mb-2">${ia.nome}</h4>
                    <p class="text-slate-500 text-[11px] mb-4 line-clamp-2">${ia.desc}</p>
                    <a href="${ia.link}" target="_blank" class="mt-auto block w-full py-2 bg-cyan-400 text-black text-center font-black text-[10px] rounded-lg">ACESSAR</a>
                </div>
            `).join('');
        }

        function loadNews() {
            google.script.run.withSuccessHandler(news => {
                if(!news) return;
                document.getElementById('news-feed').innerHTML = news.map(item => `
                    <a href="${item.link}" target="_blank" class="p-6 bg-white/5 border border-white/5 rounded-2xl hover:border-cyan-400 transition block">
                        <span class="text-[9px] font-black text-cyan-400 uppercase tracking-widest">${item.category}</span>
                        <h4 class="text-white font-bold text-xs mt-2 mb-4">${item.title}</h4>
                        <span class="text-[8px] text-slate-600 font-bold">2026</span>
                    </a>
                `).join('');
            }).getNews();
        }

        window.onload = init;
    </script>
</body>
</html>
