<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Neural Hub 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #030712; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 10% 10%, rgba(112,0,255,0.08) 0%, transparent 40%), radial-gradient(circle at 90% 90%, rgba(0,242,255,0.05) 0%, transparent 40%); z-index: -1; }
        .cyber-card { background: rgba(15,23,42,0.6); border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; height: 100%; position: relative; }
        .cyber-card:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,242,255,0.15); }
        .lang-btn { opacity: 0.4; transition: 0.3s; cursor: pointer; filter: grayscale(1); width: 22px; }
        .lang-btn.active { opacity: 1; filter: grayscale(0); transform: scale(1.2); border: 1px solid var(--cyan); }
        .share-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 8px; rounded-full; opacity: 0; transition: 0.3s; z-index: 10; }
        .cyber-card:hover .share-btn { opacity: 1; }
        .sort-pill { font-size: 9px; font-weight: 900; padding: 6px 12px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; color: #64748b; }
        .sort-pill.active { background: var(--cyan); color: black; border-color: var(--cyan); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-xl border-b border-white/5 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4 cursor-pointer" onclick="window.location.reload()">
                <div class="logo-font">
                    <span class="text-white text-lg font-black tracking-tighter uppercase">MUNDO DAS IA'S</span>
                    <span class="text-cyan-400 block text-[8px] font-bold tracking-[0.4em] uppercase text-center">Neural Hub</span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="openTab('cursos')" class="hidden md:block text-cyan-400 font-bold text-[10px] uppercase tracking-widest hover:text-white transition">Academy</button>
                <div class="flex gap-3 border-l border-white/10 pl-4">
                    <img src="https://flagcdn.com/w40/br.png" class="lang-btn active" id="btn-pt" onclick="switchLang('pt')">
                    <img src="https://flagcdn.com/w40/es.png" class="lang-btn" id="btn-es" onclick="switchLang('es')">
                    <img src="https://flagcdn.com/w40/us.png" class="lang-btn" id="btn-en" onclick="switchLang('en')">
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-7xl font-black mb-6 logo-font uppercase tracking-tight" id="hero-title"></h1>
            <p class="text-slate-400 text-base md:text-lg max-w-2xl mx-auto font-medium" id="hero-desc"></p>
        </header>

        <section class="p-4 rounded-3xl mb-12 bg-white/5 border border-white/5 backdrop-blur-md">
            <div class="flex flex-col gap-6">
                <div class="flex flex-col lg:flex-row gap-4">
                    <input type="text" id="iaSearch" onkeyup="filterAndSort()" class="w-full lg:w-1/3 bg-black/40 border border-white/10 px-6 py-3 rounded-2xl text-cyan-400 outline-none focus:border-cyan-400 transition-all text-xs font-bold uppercase tracking-widest" placeholder="BUSCAR NO ARSENAL...">
                    <div id="filter-container" class="flex flex-grow gap-2 overflow-x-auto no-scrollbar py-1"></div>
                </div>
                <div class="flex gap-3 items-center border-t border-white/5 pt-4">
                    <span class="text-[9px] font-black uppercase text-slate-500 tracking-widest mr-2">Ordenar:</span>
                    <button id="sort-rel" onclick="setSort('rel')" class="sort-pill active">Relevância</button>
                    <button id="sort-recent" onclick="setSort('recent')" class="sort-pill">Recentes</button>
                    <button id="sort-hits" onclick="setSort('hits')" class="sort-pill">Acessos</button>
                </div>
            </div>
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 min-h-[400px]"></div>

        <section class="mt-24">
            <h3 class="font-bold uppercase tracking-[0.4em] text-[10px] text-cyan-400 mb-8 flex items-center gap-3">
                <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span> TRANSMISSÃO NEURAL
            </h3>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <footer class="py-16 text-center border-t border-white/5 bg-black/20">
        <div class="logo-font text-[10px] font-bold opacity-30 tracking-[0.5em] mb-10 text-white uppercase">MUNDO DAS IA'S — 2026</div>
        <div class="flex flex-wrap justify-center gap-8 text-[9px] text-slate-500 uppercase font-black tracking-widest">
            <button onclick="openTab('termos')" class="hover:text-white transition">Termos</button>
            <button onclick="openTab('privacidade')" class="hover:text-white transition">Privacidade</button>
            <button onclick="openTab('institucional')" class="hover:text-white transition">Institucional</button>
            <button onclick="openTab('sugestoes')" class="hover:text-white transition">Sugestões</button>
        </div>
    </footer>

    <div id="mainModal" class="fixed inset-0 z-[200] hidden bg-black/95 backdrop-blur-2xl p-4 md:p-12 overflow-y-auto" onclick="closeTab()">
        <div class="max-w-4xl mx-auto bg-[#0a0f1d] p-8 md:p-16 border border-cyan-400/20 rounded-[40px] relative" onclick="event.stopPropagation()">
            <div id="modalBody" class="text-slate-400 text-sm leading-relaxed prose prose-invert max-w-none"></div>
            <button onclick="closeTab()" class="mt-12 w-full py-5 bg-cyan-400 text-black font-black rounded-2xl uppercase tracking-widest text-[10px] logo-font">VOLTAR AO SISTEMA</button>
        </div>
    </div>

    <script>
        const i18n = {
            pt: {
                heroTitle: 'Arsenal <span class="text-cyan-400">Neural.</span>',
                heroDesc: "Curadoria profissional de ferramentas de elite para 2026.",
                access: "ACESSAR", share: "Olha essa IA!",
                rel: "Relevância", recent: "Recentes", hits: "Mais Acessados",
                institucional: `<h2>Sobre o Mundo das IA's</h2><p>Líder em curadoria tecnológica de elite em 2026. Nossa missão é filtrar o ruído e entregar o arsenal que gera impacto real.</p>`,
                termos: `<h2>Termos de Uso</h2><p>Diretório técnico informativo. Uso por conta e risco do usuário.</p>`,
                privacidade: `<h2>Privacidade</h2><p>Conformidade total com LGPD. Usamos apenas cookies de performance.</p>`,
                sugestoes: `<h2>Sugestões</h2><p>Envie ferramentas para: contato@mundodasias.com.br</p>`
            },
            es: {
                heroTitle: 'Arsenal <span class="text-cyan-400">Neural.</span>',
                heroDesc: "Curaduría profesional de herramientas de élite para 2026.",
                access: "ACCEDER", share: "¡Mira esta IA!",
                rel: "Relevancia", recent: "Recientes", hits: "Más Vistos",
                institucional: `<h2>Sobre Mundo de las IA</h2><p>Líder en curaduría tecnológica de élite en 2026. Nuestra misión es filtrar el ruido.</p>`,
                termos: `<h2>Términos de Uso</h2><p>Directorio técnico informativo.</p>`,
                privacidade: `<h2>Privacidad</h2><p>Cumplimiento total de la privacidad de los datos.</p>`,
                sugestoes: `<h2>Sugerencias</h2><p>Contacto: contacto@mundodasias.com.br</p>`
            },
            en: {
                heroTitle: 'Neural <span class="text-cyan-400">Arsenal.</span>',
                heroDesc: "Professional elite tool curation for 2026.",
                access: "ACCESS", share: "Check this AI!",
                rel: "Relevance", recent: "Newest", hits: "Popular",
                institucional: `<h2>About AI World</h2><p>Leader in tech curation. We filter the noise to deliver impact.</p>`,
                termos: `<h2>Terms of Use</h2><p>Informational tech directory.</p>`,
                privacidade: `<h2>Privacy</h2><p>Full data compliance.</p>`,
                sugestoes: `<h2>Suggestions</h2><p>Contact: contact@mundodasias.com.br</p>`
            }
        };

        let currentLang = 'pt';
        let currentSort = 'rel';
        let catAtiva = "TUDO";
        let todasIAs = [];

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            try {
                const res = await fetch(urlCSV);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return {
                        cat: col[0].replace(/"/g, '').trim(),
                        nome: col[1].replace(/"/g, '').trim(),
                        desc: col[2].replace(/"/g, '').trim(),
                        link: col[3].replace(/"/g, '').trim(),
                        img: col[4] ? col[4].replace(/"/g, '').trim() : "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500",
                        hits: parseInt(col[5]) || 0,
                        rating: parseFloat(col[6]) || 5.0,
                        data: new Date(col[7] || "2026-01-01")
                    };
                }).filter(ia => ia);
                updateUI();
                fetchNews();
            } catch(e) { console.error("Sync Error"); }
        }

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('hero-title').innerHTML = t.heroTitle;
            document.getElementById('hero-desc').innerText = t.heroDesc;
            renderFilters();
            filterAndSort();
        }

        function setSort(s) {
            currentSort = s;
            document.querySelectorAll('.sort-pill').forEach(b => b.classList.toggle('active', b.id === 'sort-'+s));
            filterAndSort();
        }

        function filterAndSort() {
            const search = document.getElementById('iaSearch').value.toLowerCase();
            let lista = todasIAs.filter(ia => {
                const matchCat = (catAtiva === "TUDO" || ia.cat.toUpperCase() === catAtiva.toUpperCase());
                const matchSearch = ia.nome.toLowerCase().includes(search) || ia.desc.toLowerCase().includes(search);
                return matchCat && matchSearch;
            });

            if(currentSort === 'rel') lista.sort((a,b) => b.rating - a.rating);
            if(currentSort === 'hits') lista.sort((a,b) => b.hits - a.hits);
            if(currentSort === 'recent') lista.sort((a,b) => b.data - a.data);

            renderCards(lista);
        }

        function renderCards(lista) {
            const t = i18n[currentLang];
            document.getElementById('ia-grid').innerHTML = lista.map(ia => `
                <div class="cyber-card">
                    <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(t.share + ' ' + ia.link)}" target="_blank" class="share-btn">
                        <svg class="w-4 h-4 fill-green-500" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.483 8.412-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.499-5.688-1.447l-6.308 1.655zm6.357-3.872l.363.216c1.52.905 3.284 1.381 5.085 1.382 5.563 0 10.088-4.525 10.091-10.087.001-2.696-1.048-5.231-2.954-7.14-1.907-1.908-4.443-2.955-7.137-2.956-5.562 0-10.09 4.526-10.092 10.088-.001 1.874.52 3.703 1.503 5.304l.237.389-.997 3.642 3.733-.979z"/></svg>
                    </a>
                    <div class="h-40 overflow-hidden">
                        <img src="${ia.img}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-white font-bold uppercase text-sm">${ia.nome}</h4>
                            <span class="text-cyan-400 text-[10px] font-bold">${ia.rating}★</span>
                        </div>
                        <p class="text-slate-400 text-[11px] mb-6 line-clamp-3">${ia.desc}</p>
                        <div class="flex items-center justify-between mt-auto">
                            <span class="text-[8px] text-slate-600 font-bold uppercase">${ia.hits} USERS</span>
                            <a href="${ia.link}" target="_blank" onclick="google.script.run.registrarClique('${ia.nome}')" class="px-5 py-2 border border-cyan-400/20 text-cyan-400 font-bold text-[9px] uppercase rounded-lg hover:bg-cyan-400 hover:text-black transition">${t.access}</a>
                        </div>
                    </div>
                </div>`).join('');
        }

        function renderFilters() {
            const cats = ["TUDO", ...new Set(todasIAs.map(ia => ia.cat.toUpperCase()))];
            document.getElementById('filter-container').innerHTML = cats.map(c => `
                <button class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-[9px] font-bold text-slate-500 hover:text-cyan-400 transition-all uppercase whitespace-nowrap" onclick="setCat('${c}')">${c}</button>
            `).join('');
        }

        async function fetchNews() {
            try {
                const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.technologyreview.com/topic/artificial-intelligence/feed/');
                const data = await res.json();
                document.getElementById('news-feed').innerHTML = data.items.slice(0, 3).map(item => `
                    <a href="${item.link}" target="_blank" class="p-6 bg-white/5 border border-white/5 rounded-3xl hover:border-cyan-400/30 transition">
                        <h5 class="text-white text-xs font-bold logo-font line-clamp-2">${item.title}</h5>
                    </a>`).join('');
            } catch(e) {}
        }

        function setCat(c) { catAtiva = c; filterAndSort(); }
        function switchLang(l) { currentLang = l; document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+l)); updateUI(); }
        function openTab(type) { document.getElementById('modalBody').innerHTML = i18n[currentLang][type]; document.getElementById('mainModal').classList.remove('hidden'); }
        function closeTab() { document.getElementById('mainModal').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
