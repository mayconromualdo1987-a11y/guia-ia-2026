<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IAs | O Portal da Inteligência Artificial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-card { 
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px]"></div>
    </div>

    <div class="max-w-7xl mx-auto px-6 py-16">
        <header class="text-center mb-20">
            <h1 class="text-6xl font-black mb-6 gradient-text italic">Mundo das IAs</h1>
            <p class="text-xl text-slate-400 max-w-2xl mx-auto">Explore o futuro hoje. O maior diretório de ferramentas de Inteligência Artificial para elevar sua produtividade ao nível máximo.</p>
        </header>

        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>

        <footer class="mt-32 py-10 border-t border-white/10 text-center text-slate-500">
            <p>&copy; 2026 Mundo das IAs - Tecnologia e Inovação</p>
            <div class="mt-4">
                <a href="#" onclick="alert('Políticas de Privacidade ativas.')" class="hover:text-blue-400 transition">Privacidade</a> | 
                <a href="#" class="hover:text-blue-400 transition">Sobre o Projeto</a>
            </div>
        </footer>
    </div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";

        async function carregarIAs() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                const container = document.getElementById('cards-container');
                container.innerHTML = "";
                
                const linhas = data.split('\n').slice(1);

                linhas.forEach(linha => {
                    const colunas = linha.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    
                    if (colunas.length >= 4 && colunas[1].trim() !== "") {
                        const [profissao, nome, desc, link, img] = colunas;
                        const imagemFinal = (img && img.trim() !== "") ? img.replace(/"/g, '') : "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80";

                        container.innerHTML += `
                            <div class="glass-card rounded-3xl overflow-hidden hover:scale-[1.03] transition-all duration-500 group">
                                <div class="h-48 overflow-hidden">
                                    <img src="${imagemFinal}" alt="${nome}" class="w-full h-full object-cover group-hover:scale-110 transition-duration-700 opacity-80 group-hover:opacity-100">
                                </div>
                                <div class="p-8">
                                    <span class="text-blue-400 text-xs font-bold tracking-widest uppercase">${profissao.replace(/"/g, '')}</span>
                                    <h3 class="text-2xl font-bold mt-2 mb-4 text-white">${nome.replace(/"/g, '')}</h3>
                                    <p class="text-slate-400 text-sm leading-relaxed mb-8 line-clamp-3">${desc.replace(/"/g, '')}</p>
                                    <a href="${link.trim().replace(/"/g, '')}" target="_blank" class="block w-full py-4 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-center font-bold text-white shadow-lg shadow-blue-900/20 transition-all">Explorar Ferramenta</a>
                                </div>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error("Erro:", error);
            }
        }
        carregarIAs();
    </script>
</body>
</html>
