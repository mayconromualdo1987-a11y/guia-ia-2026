<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IAs | Experiência Imersiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        .gradient-text { background: linear-gradient(135deg, #38bdf8 0%, #818cf8 50%, #c084fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Efeito de Imagem Interativa */
        .img-container { position: relative; overflow: hidden; perspective: 1000px; }
        
        .img-interactive {
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            transform-style: preserve-3d;
        }

        .card-ia:hover .img-interactive {
            transform: scale(1.1) rotate(2deg);
        }

        .card-ia {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        /* Brilho ao passar o mouse */
        .card-ia::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 2.5rem;
            background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.06), transparent 40%);
            z-index: 3;
            pointer-events: none;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.4);
            border: none;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body class="antialiased min-h-screen">

    <div class="max-w-7xl mx-auto px-6 py-12">
        <header class="text-center mb-16">
            <h1 class="text-6xl md:text-8xl font-black mb-6 gradient-text tracking-tighter">Mundo das IAs</h1>
            <div class="inline-block glass px-6 py-2 rounded-full text-blue-400 text-sm font-bold tracking-widest uppercase mb-4">
                Portal de Inteligência Artificial v2.0
            </div>
        </header>

        <div class="glass p-6 rounded-[2.5rem] mb-12 sticky top-6 z-50 border-white/10 shadow-[0_0_50px_rgba(0,0,0,0.3)]">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Pesquisar ferramenta..." 
                class="bg-slate-900/80 border border-white/10 p-4 rounded-2xl w-full md:w-80 focus:ring-2 focus:ring-blue-500 outline-none transition">
                
                <div id="filterButtons" class="flex flex-wrap gap-2 overflow-x-auto pb-2 md:pb-0 scrollbar-hide">
                    </div>
            </div>
        </div>

        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];
        let categoriaAtiva = 'Todos';

        // Efeito de brilho seguindo o mouse
        document.addEventListener('mousemove', e => {
            document.querySelectorAll('.card-ia').forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        async function init() {
            try {
                const res = await fetch(urlCSV);
                const text = await res.text();
                const linhas = text.split(/\r?\n/).slice(1);
                
                todasIAs = linhas.map(linha => {
                    const col = linha.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (col.length >= 4) {
                        return {
                            cat: col[0].replace(/"/g, '').trim(),
                            nome: col[1].replace(/"/g, '').trim(),
                            desc: col[2].replace(/"/g, '').trim(),
                            link: col[3].replace(/"/g, '').trim(),
                            img: col[4] ? col[4].replace(/"/g, '').trim() : "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=600"
                        };
                    }
                }).filter(ia => ia && ia.nome);

                renderFilters();
                updateDisplay();
                document.getElementById('searchInput').addEventListener('input', updateDisplay);
            } catch (err) { console.error(err); }
        }

        function renderFilters() {
            const categorias = ['Todos', ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filterButtons').innerHTML = categorias.map(c => 
                `<button onclick="setCategory('${c}', this)" class="filter-btn glass px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all ${c==='Todos'?'active':''}">
                    ${c}
                </button>`
            ).join('');
        }

        function setCategory(c, btn) {
            categoriaAtiva = c;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateDisplay();
        }

        function updateDisplay() {
            const busca = document.getElementById('searchInput').value.toLowerCase();
            const filtradas = todasIAs.filter(ia => {
                const mBusca = ia.nome.toLowerCase().includes(busca) || ia.desc.toLowerCase().includes(busca);
                const mCat = categoriaAtiva === 'Todos' || ia.cat === categoriaAtiva;
                return mBusca && mCat;
            });
            renderCards(filtradas);
        }

        function renderCards(lista) {
            document.getElementById('cards-container').innerHTML = lista.map(ia => `
                <div class="glass card-ia rounded-[2.5rem] overflow-hidden flex flex-col h-full group border-white/5">
                    <div class="img-container h-56 bg-slate-800">
                        <img src="${ia.img}" class="img-interactive w-full h-full object-cover" loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#020617] via-transparent to-transparent opacity-60"></div>
                        <div class="absolute top-6 left-6 z-10">
                            <span class="bg-blue-600/20 backdrop-blur-xl border border-blue-500/30 text-blue-400 text-[9px] font-black px-4 py-1.5 rounded-full uppercase tracking-[0.2em]">
                                ${ia.cat}
                            </span>
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow relative z-10">
                        <h3 class="text-2xl font-bold mb-3 text-white group-hover:text-blue-400 transition-colors">${ia.nome}</h3>
                        <p class="text-slate-400 text-sm leading-relaxed line-clamp-3 mb-8">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" 
                           class="w-full mt-auto py-4 rounded-2xl bg-white/[0.03] border border-white/10 text-center font-bold hover:bg-white hover:text-black transition-all duration-500">
                           Acessar Ferramenta
                        </a>
                    </div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
