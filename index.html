<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Mundo das IA's | Inteligência Artificial 2026</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --cyan: #00f2ff; --dark: #020617; }
        body { background: var(--dark); color: #f1f5f9; font-family: 'Rajdhani', sans-serif; scroll-behavior: smooth; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(0, 242, 255, 0.1); border-radius: 1rem; }
        .btn-elite { background: var(--cyan); color: #000; font-weight: 800; text-transform: uppercase; font-size: 11px; padding: 14px; border-radius: 6px; text-align: center; display: block; width: 100%; transition: 0.3s; }
        .btn-elite:hover { box-shadow: 0 0 25px var(--cyan); transform: translateY(-2px); }
        
        /* NEXUS */
        #nexus-trigger { position: fixed; bottom: 25px; right: 25px; width: 65px; height: 65px; background: var(--cyan); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; box-shadow: 0 0 20px rgba(0,242,255,0.4); border: none; }
        #nexus-chat { display: none; position: fixed; bottom: 100px; right: 25px; width: 360px; height: 500px; z-index: 1000; flex-direction: column; overflow: hidden; border: 1px solid var(--cyan); background: #020617; border-radius: 15px; }
        .chat-content { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; font-size: 13px; max-width: 85%; }
        .msg-gemini { background: rgba(0,242,255,0.1); border-left: 3px solid var(--cyan); align-self: flex-start; }
        .msg-user { background: var(--cyan); color: #000; font-weight: bold; align-self: flex-end; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 bg-slate-950/90 border-b border-white/5 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="logo-font text-xl text-white tracking-widest">MUNDO <span class="text-cyan-400">IA'S</span></a>
            <div class="flex gap-2">
                <img src="https://flagcdn.com/w40/br.png" class="w-6 opacity-80 cursor-pointer" onclick="changeLang('pt')">
                <img src="https://flagcdn.com/w40/us.png" class="w-6 opacity-30 cursor-pointer hover:opacity-100" onclick="changeLang('en')">
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 pt-10">
        <section id="destaque-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16"></section>
        <section id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-20"></section>
    </main>

    <button id="nexus-trigger" onclick="toggleNexus()"><i class="fa-solid fa-microchip text-black text-2xl"></i></button>
    <div id="nexus-chat" class="glass">
        <div class="p-4 bg-cyan-950/30 border-b border-cyan-400/20 flex justify-between items-center">
            <span class="logo-font text-[10px] text-cyan-400 tracking-widest">NEXUS ONLINE</span>
            <button onclick="toggleNexus()" class="text-white/50 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="chat-flow" class="chat-content">
            <div class="msg msg-gemini">Sistemas prontos. Como posso ajudar?</div>
        </div>
        <div class="p-4 bg-black/40 flex gap-2">
            <input type="text" id="nexus-input" placeholder="Comando..." class="flex-1 bg-slate-900 border border-white/10 p-2 rounded text-xs text-white outline-none focus:border-cyan-400" onkeypress="if(event.key==='Enter') askGemini()">
            <button onclick="askGemini()" class="text-cyan-400 px-2"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const GEMINI_KEY = "AIzaSyDXqKde9oaJW-aLmq-RSdqiLn_7P3Z317o"; 
        
        const curatedData = [
            { cat: "LLM", nome: "ChatGPT-5", desc: "Líder em raciocínio lógico e criatividade.", link: "https://chat.openai.com", img: "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=600" },
            { cat: "Multimodal", nome: "Gemini Pro", desc: "Integração total com o ecossistema Google.", link: "https://gemini.google.com", img: "https://images.unsplash.com/photo-1707248580486-092540c1a396?w=600" },
            { cat: "Arte", nome: "Midjourney v7", desc: "Geração de imagens com fotorrealismo extremo.", link: "https://midjourney.com", img: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=600" },
            { cat: "Produtividade", nome: "Copilot", desc: "O assistente definitivo para Office e Windows.", link: "https://copilot.microsoft.com", img: "https://images.unsplash.com/photo-1661956602116-aa6865609028?w=600" }
        ];

        function init() {
            const render = (item) => `
                <div class="glass overflow-hidden flex flex-col h-full">
                    <img src="${item.img}" onerror="this.src='https://images.unsplash.com/photo-1485827404703-89b55fcc595e?w=600'" class="h-40 w-full object-cover opacity-80">
                    <div class="p-5 flex flex-col grow">
                        <span class="text-cyan-400 text-[10px] font-bold uppercase mb-2">${item.cat}</span>
                        <h3 class="text-white font-bold mb-3">${item.nome}</h3>
                        <p class="text-slate-400 text-xs mb-6 line-clamp-2">${item.desc}</p>
                        <a href="${item.link}" target="_blank" class="mt-auto btn-elite">Acessar</a>
                    </div>
                </div>`;
            
            document.getElementById('destaque-grid').innerHTML = curatedData.slice(0, 2).map(render).join('');
            document.getElementById('ia-grid').innerHTML = curatedData.map(render).join('');
        }

        async function askGemini() {
            const input = document.getElementById('nexus-input');
            const flow = document.getElementById('chat-flow');
            const prompt = input.value;
            if(!prompt) return;

            flow.innerHTML += `<div class="msg msg-user">${prompt}</div>`;
            input.value = '';
            flow.scrollTop = flow.scrollHeight;

            try {
                // MUDANÇA PARA VERSÃO V1 (ESTÁVEL)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                flow.innerHTML += `<div class="msg msg-gemini">${text}</div>`;
            } catch (e) {
                flow.innerHTML += `<div class="msg msg-gemini text-red-400">Erro na conexão. Tente novamente.</div>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }

        function toggleNexus() {
            const chat = document.getElementById('nexus-chat');
            chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
        }

        window.onload = init;
    </script>
</body>
</html>
