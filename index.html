<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Neural Hub 2026</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0000000000000000" crossorigin="anonymous"></script>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23030712%22/><path d=%22M30 30 L70 30 L70 70 L30 70 Z%22 fill=%22none%22 stroke=%22%2300f2ff%22 stroke-width=%228%22/><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%237000ff%22/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #030712; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        
        /* Glassmorphism Cards */
        .cyber-card { 
            background: rgba(15, 23, 42, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        .cyber-card:hover { 
            border-color: var(--cyan); 
            transform: translateY(-8px); 
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.1); 
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--dark); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--cyan); }

        .lang-btn { opacity: 0.4; cursor: pointer; filter: grayscale(1); width: 22px; transition: 0.3s; }
        .lang-btn.active { opacity: 1; filter: grayscale(0); transform: scale(1.2); }
        
        .news-card { background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%); }
    </style>
</head>
<body class="selection:bg-cyan-500 selection:text-black">

    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-2xl border-b border-white/5 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font cursor-pointer group" onclick="window.location.reload()">
                <span class="text-white text-xl font-black tracking-tighter">MUNDO DAS IA'S</span>
                <span class="text-cyan-400 block text-[9px] font-bold tracking-[0.5em] uppercase text-center group-hover:text-white transition">Neural Hub</span>
            </div>
            
            <div class="hidden md:flex items-center gap-8">
                <button onclick="openTab('cursos')" class="text-[10px] uppercase font-bold tracking-widest text-slate-400 hover:text-cyan-400 transition">Academy</button>
                <div class="flex gap-4 border-l border-white/10 pl-6">
                    <img src="https://flagcdn.com/w40/br.png" class="lang-btn active" id="btn-pt" onclick="switchLang('pt')">
                    <img src="https://flagcdn.com/w40/us.png" class="lang-btn" id="btn-en" onclick="switchLang('en')">
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-16">
            <h1 class="text-6xl md:text-8xl font-black mb-6 logo-font uppercase tracking-tighter" id="hero-title"></h1>
            <p class="text-slate-400 text-lg md:text-xl max-w-3xl mx-auto font-light leading-relaxed" id="hero-desc"></p>
        </header>

        <div class="mb-16 rounded-[32px] bg-white/5 border border-white/5 p-4 text-center">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-0000000000000000" data-ad-slot="0000000000" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <section class="mb-16">
            <div class="flex flex-col md:flex-row gap-4 bg-white/5 p-2 rounded-[28px] border border-white/5 backdrop-blur-md">
                <input type="text" id="iaSearch" onkeyup="filterAndSort()" class="flex-1 bg-black/40 border-none px-8 py-4 rounded-[22px] text-cyan-400 outline-none text-sm font-bold placeholder:text-slate-600 uppercase tracking-widest" placeholder="Pesquisar no Arsenal...">
                <div id="filter-container" class="flex gap-2 overflow-x-auto no-scrollbar p-2"></div>
            </div>
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>

        <section class="mt-32">
            <div class="flex items-center justify-between mb-12 border-b border-white/5 pb-6">
                <h3 class="logo-font text-sm tracking-[0.4em] text-cyan-400 uppercase flex items-center gap-4">
                    <span class="w-3 h-3 bg-red-500 rounded-full animate-ping"></span> Live Neural News
                </h3>
            </div>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="col-span-full text-center py-20">
                    <div class="inline-block w-8 h-8 border-4 border-cyan-400/20 border-t-cyan-400 rounded-full animate-spin"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-20 bg-black/60 border-t border-white/5 text-center">
        <div class="flex flex-wrap justify-center gap-10 text-[10px] text-slate-500 uppercase font-bold tracking-[0.2em] mb-12">
            <button class="hover:text-cyan-400" onclick="openTab('institucional')">Institucional</button>
            <button class="hover:text-cyan-400" onclick="openTab('missao')">Missão e Visão</button>
            <button class="hover:text-cyan-400" onclick="openTab('termos')">Termos</button>
            <button class="hover:text-cyan-400" onclick="openTab('privacidade')">Privacidade</button>
            <button class="hover:text-cyan-400" onclick="openTab('sugestoes')">Sugestões</button>
        </div>
        <p class="logo-font text-[10px] text-white/20 tracking-[1em] uppercase">2026 © Neural Hub Itanhaém</p>
    </footer>

    <div id="mainModal" class="fixed inset-0 z-[200] hidden bg-black/98 backdrop-blur-3xl flex items-center justify-center p-6" onclick="closeTab()">
        <div class="max-w-3xl w-full bg-[#0d1117] border border-white/10 rounded-[40px] p-10 md:p-16 relative shadow-2xl" onclick="event.stopPropagation()">
            <div id="modalBody" class="prose prose-invert max-w-none text-slate-400 font-medium leading-relaxed"></div>
            <button onclick="closeTab()" class="mt-12 w-full py-5 bg-white text-black font-black rounded-2xl uppercase tracking-[0.3em] text-[10px] hover:bg-cyan-400 transition-colors logo-font">Fechar Terminal</button>
        </div>
    </div>

    <script>
        const i18n = {
            pt: {
                heroTitle: 'Arsenal <span class="text-cyan-400">Neural.</span>',
                heroDesc: "A curadoria definitiva de Inteligência Artificial validada para o mercado de 2026. Menos ruído, mais performance.",
                access: "ACESSAR",
                institucional: `<h2>Institucional</h2><p>O <b>Mundo das IA's</b> é o terminal central de inteligência aumentada sediado em Itanhaém-SP. Nossa infraestrutura minera e valida as ferramentas mais disruptivas do planeta para garantir que você esteja sempre à frente do tempo.</p>`,
                missao: `<h2>Missão e Visão</h2><p><b>Missão:</b> Democratizar o acesso ao arsenal tecnológico de elite.</p><p><b>Visão:</b> Ser o principal ponto de integração humano-IA até o fim de 2026.</p><p><b>Valores:</b> Inovação atemporal e transparência algorítmica.</p>`,
                termos: `<h2>Termos de Serviço</h2><p>O Mundo das IA's é um diretório técnico. Não nos responsabilizamos por implementações externas.</p>`,
                privacidade: `<h2>Privacidade</h2><p>Não coletamos dados sensíveis. Sua navegação é protegida por protocolos de anonimização.</p>`,
                sugestoes: `<h2>Sugestões</h2><p>Deseja ver uma ferramenta aqui? Envie para: <br><b class="text-white">contato@mundodasias.com.br</b></p>`,
                cursos: `<h2>Academy 2026</h2><div class="grid gap-4 mt-6">
                    <a href="https://www.cloudskillsboost.google/paths/118" target="_blank" class="p-5 bg-white/5 border border-white/5 rounded-2xl flex justify-between items-center hover:border-cyan-400 transition">Google GenAI Foundation <span class="text-cyan-400">→</span></a>
                    <a href="https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python" target="_blank" class="p-5 bg-white/5 border border-white/5 rounded-2xl flex justify-between items-center hover:border-cyan-400 transition">Harvard: AI with Python <span class="text-cyan-400">→</span></a>
                    <a href="https://learn.microsoft.com/pt-br/training/paths/get-started-with-artificial-intelligence-on-azure/" target="_blank" class="p-5 bg-white/5 border border-white/5 rounded-2xl flex justify-between items-center hover:border-cyan-400 transition">Microsoft Azure AI <span class="text-cyan-400">→</span></a>
                </div>`
            },
            en: { /* Tradução automática simplificada */ }
        };

        let currentLang = 'pt'; let todasIAs = []; let catAtiva = "TUDO";

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            try {
                const res = await fetch(urlCSV);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return { cat: col[0], nome: col[1], desc: col[2], link: col[3], img: col[4] || "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500", hits: parseInt(col[5]) || 0 };
                }).filter(i => i);
                updateUI();
                fetchNews();
            } catch(e) { console.error("Falha na inicialização neural."); }
        }

        function fetchNews() {
            google.script.run.withSuccessHandler(news => {
                const container = document.getElementById('news-feed');
                if(!news || news.length === 0) { container.innerHTML = "<p class='text-slate-600'>Transmissão offline.</p>"; return; }
                container.innerHTML = news.map(item => `
                    <a href="${item.link}" target="_blank" class="news-card p-8 rounded-[32px] border border-white/5 hover:border-cyan-400/30 transition flex flex-col justify-between group">
                        <div>
                            <span class="text-[9px] font-black text-cyan-500 tracking-widest mb-4 block">${item.category}</span>
                            <h4 class="text-white font-bold text-lg leading-snug group-hover:text-cyan-400 transition">${item.title}</h4>
                        </div>
                        <span class="text-[9px] text-slate-500 mt-8 font-bold uppercase tracking-tighter">Ler Matéria Completa →</span>
                    </a>
                `).join('');
            }).getNews();
        }

        function updateUI() {
            document.getElementById('hero-title').innerHTML = i18n[currentLang].heroTitle;
            document.getElementById('hero-desc').innerText = i18n[currentLang].heroDesc;
            renderFilters();
            filterAndSort();
        }

        function renderCards(lista) {
            document.getElementById('ia-grid').innerHTML = lista.map(ia => `
                <div class="cyber-card flex flex-col rounded-[32px] overflow-hidden">
                    <div class="relative h-48 overflow-hidden">
                        <img src="${ia.img}" class="w-full h-full object-cover grayscale-[50%] hover:grayscale-0 transition-all duration-700">
                        <div class="absolute top-4 left-4 px-3 py-1 bg-black/60 backdrop-blur-md rounded-full text-[8px] font-bold text-cyan-400 border border-cyan-400/20 uppercase tracking-widest">${ia.cat}</div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <h4 class="text-white font-bold text-lg mb-3 tracking-tight">${ia.nome}</h4>
                        <p class="text-slate-500 text-xs leading-relaxed mb-8 line-clamp-3">${ia.desc}</p>
                        <div class="mt-auto flex items-center justify-between">
                            <span class="text-[9px] font-black text-slate-700 uppercase tracking-widest">${ia.hits} ACCESS</span>
                            <a href="${ia.link}" target="_blank" onclick="google.script.run.registrarClique('${ia.nome}')" class="px-6 py-3 bg-cyan-400 text-black font-black text-[9px] uppercase rounded-xl hover:bg-white transition shadow-lg shadow-cyan-400/10">${i18n[currentLang].access}</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const cats = ["TUDO", ...new Set(todasIAs.map(ia => ia.cat.toUpperCase()))];
            document.getElementById('filter-container').innerHTML = cats.map(c => `
                <button onclick="setCat('${c}')" class="px-6 py-3 rounded-full text-[9px] font-black uppercase tracking-widest transition-all ${catAtiva === c ? 'bg-cyan-400 text-black' : 'text-slate-500 hover:text-white'}">
                    ${c}
                </button>
            `).join('');
        }

        function filterAndSort() {
            const search = document.getElementById('iaSearch').value.toLowerCase();
            const filtered = todasIAs.filter(ia => (catAtiva === "TUDO" || ia.cat.toUpperCase() === catAtiva) && ia.nome.toLowerCase().includes(search));
            renderCards(filtered);
        }

        function setCat(c) { catAtiva = c; renderFilters(); filterAndSort(); }
        function openTab(t) { document.getElementById('modalBody').innerHTML = i18n[currentLang][t]; document.getElementById('mainModal').classList.remove('hidden'); }
        function closeTab() { document.getElementById('mainModal').classList.add('hidden'); }
        function switchLang(l) { currentLang = l; document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+l)); updateUI(); }

        init();
    </script>
</body>
</html>
