<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Mundo das IA's: A principal autoridade em curadoria de inteligência artificial generativa.">
    <title>Mundo das IA's | Inteligência Artificial e Engenharia de Prompt</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%23020617%22 stroke=%22%2300f2ff%22 stroke-width=%226%22/><path d=%22M30 70V30L50 50L70 30V70%22 fill=%22none%22 stroke=%22%2300f2ff%22 stroke-width=%228%22 stroke-linecap=%22round%22/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --cyan: #00f2ff; --dark: #020617; }
        body { background: var(--dark); color: #f1f5f9; font-family: 'Rajdhani', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0, 242, 255, 0.1); border-radius: 1rem; transition: 0.4s; }
        .img-card { aspect-ratio: 16/9; width: 100%; object-fit: cover; border-radius: 0.75rem 0.75rem 0 0; }
        .btn-elite { background: var(--cyan); color: #000; font-weight: 800; text-transform: uppercase; font-size: 11px; padding: 12px; border-radius: 6px; text-align: center; display: block; width: 100%; transition: 0.3s; }
        .btn-elite:hover { box-shadow: 0 0 20px var(--cyan); transform: translateY(-3px); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .lang-btn { cursor: pointer; width: 22px; height: 14px; opacity: 0.3; filter: grayscale(1); }
        .lang-btn.active { opacity: 1; filter: grayscale(0); border: 1px solid var(--cyan); }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 bg-slate-950/98 border-b border-white/5 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 md:px-8 py-4 flex justify-between items-center">
            <a href="#" class="logo-font text-xl font-black text-white">MUNDO <span class="text-cyan-400">IA'S</span></a>
            <div class="flex gap-4 items-center">
                <div class="hidden lg:flex gap-8 text-[10px] font-bold uppercase tracking-[2px] text-slate-400">
                    <a href="#destaques" class="hover:text-cyan-400">Destaques</a>
                    <a href="#academy" class="hover:text-cyan-400">Academy</a>
                    <a href="#news" class="hover:text-cyan-400">Intelligence</a>
                </div>
                <div class="flex gap-2 border-l border-white/10 pl-6">
                    <img src="https://flagcdn.com/w40/br.png" class="lang-btn active" id="btn-pt" onclick="changeLang('pt')">
                    <img src="https://flagcdn.com/w40/us.png" class="lang-btn" id="btn-en" onclick="changeLang('en')">
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 md:px-8 pt-12 pb-20">
        <div id="seasonal-space"></div>

        <header class="text-center mb-20">
            <h1 class="logo-font text-5xl md:text-8xl mb-6 leading-none uppercase italic font-black" data-t="h1">Curadoria Neural <span class="text-cyan-400">Elite.</span></h1>
            <p class="text-slate-400 text-lg md:text-2xl max-w-3xl mx-auto" data-t="hero_d">Monitoramento estratégico e auditoria técnica das tecnologias globais em 2026.</p>
        </header>

        <div class="relative max-w-2xl mx-auto mb-24">
            <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-cyan-400/50"></i>
            <input type="text" id="searchInput" onkeyup="filterIAs()" placeholder="Consultar repositório..." class="w-full bg-slate-900/40 border border-cyan-400/20 p-5 pl-14 rounded-full text-white outline-none focus:border-cyan-400">
        </div>

        <section id="destaques" class="mb-28">
            <h2 class="logo-font text-center text-lg mb-12 uppercase tracking-[15px] text-cyan-400" data-t="t1">Top Relevância</h2>
            <div id="destaque-grid" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
        </section>

        <section id="academy" class="mb-28 pt-20 border-t border-white/5">
            <h2 class="logo-font text-center text-lg mb-12 uppercase tracking-[15px]" data-t="t2">Neural Academy</h2>
            <div id="academy-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </section>

        <section id="news" class="mb-28 pt-20 border-t border-white/5">
            <h2 class="logo-font text-center text-lg mb-12 uppercase tracking-[15px] text-slate-500" data-t="t3">Global Intelligence</h2>
            <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
        </section>
    </main>

    <footer class="bg-slate-950 border-t border-white/5 p-16 text-center">
        <p class="logo-font text-[10px] opacity-20 tracking-[15px]">MUNDO DAS IA'S • ESTRUTURA NEURAL 2026</p>
    </footer>

    <script>
        let rawData = [];
        // GIDs ORIGINAIS: Altere se os seus forem diferentes
        const GIDS = { IA: "0", CURSOS: "1192736162", NEWS: "1597561280" }; 
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv&gid=";

        async function init() {
            try {
                const [ias, cursos, news] = await Promise.all([
                    fetch(SHEET_URL + GIDS.IA).then(r => r.text()),
                    fetch(SHEET_URL + GIDS.CURSOS).then(r => r.text()),
                    fetch(SHEET_URL + GIDS.NEWS).then(r => r.text())
                ]);
                
                rawData = parseCSV(ias);
                renderIAs(rawData);
                renderAcademy(parseCSV(cursos));
                renderNews(parseCSV(news));
                checkSeasonal();
            } catch (e) { console.error("Neural Link Failure"); }
        }

        function parseCSV(csv) {
            return csv.split('\n').slice(1).map(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return c[1] ? { cat: c[0], nome: c[1], desc: c[2], link: c[3], img: c[4], inst: c[5], nota: parseInt(c[6]) } : null;
            }).filter(i => i);
        }

        function renderIAs(data) {
            document.getElementById('destaque-grid').innerHTML = data.slice(0, 2).map(i => cardHTML(i)).join('');
            // Adicione um grid para o ecossistema completo se desejar abaixo
        }

        function renderAcademy(data) {
            document.getElementById('academy-grid').innerHTML = data.slice(0, 3).map(i => `
                <div class="glass p-7 flex flex-col h-full">
                    <img src="${i.img}" class="img-card mb-6" onerror="this.src='https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=600'">
                    <h3 class="font-bold text-white uppercase mb-3">${i.nome}</h3>
                    <p class="text-slate-500 text-sm mb-6 grow">${i.desc}</p>
                    <a href="${i.link}" target="_blank" class="btn-elite">Certificação ${i.inst}</a>
                </div>
            `).join('');
        }

        function renderNews(data) {
            document.getElementById('news-grid').innerHTML = data.slice(0, 2).map(i => `
                <div class="glass p-10 border-l-4 border-cyan-400">
                    <h3 class="text-white font-bold uppercase text-xl mb-5">${i.nome}</h3>
                    <p class="text-slate-400 text-base leading-relaxed mb-6">${i.desc}</p>
                    <a href="${i.link}" target="_blank" class="text-cyan-400 text-xs font-bold uppercase tracking-[3px]">Full Analysis →</a>
                </div>
            `).join('');
        }

        function cardHTML(i) {
            return `
            <div class="glass overflow-hidden flex flex-col h-full group">
                <img src="${i.img}" class="img-card group-hover:scale-105 transition duration-700" onerror="this.src='https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800'">
                <div class="p-7 flex flex-col grow">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-cyan-400 text-[10px] font-bold uppercase bg-cyan-400/10 px-3 py-1 rounded">${i.cat}</span>
                        <div class="text-yellow-500 text-[9px]">${'<i class="fa-solid fa-star"></i>'.repeat(i.nota)}</div>
                    </div>
                    <h3 class="text-white font-bold mb-4 uppercase text-base">${i.nome}</h3>
                    <p class="text-slate-500 text-sm mb-8 line-clamp-3">${i.desc}</p>
                    <a href="${i.link}" target="_blank" class="mt-auto btn-elite">Acessar Inteligência</a>
                </div>
            </div>`;
        }

        function checkSeasonal() {
            const now = new Date();
            const m = now.getMonth() + 1;
            const d = now.getDate();
            const space = document.getElementById('seasonal-space');
            
            const events = [
                { m: 12, d: 25, t: "Natal Neural", c: "Protocolo de festas ativado.", color: "#ef4444" },
                { m: 1, d: 1, t: "Novo Ciclo", c: "Base de dados reindexada para 2026.", color: "#00f2ff" },
                { m: 9, d: 7, t: "Independência Tech", c: "Soberania digital brasileira.", color: "#22c55e" }
            ];

            const ev = events.find(e => e.m === m && e.d === d);
            if (ev) {
                space.innerHTML = `<div class="glass p-8 border-2 mb-12 text-center animate-pulse" style="border-color:${ev.color}">
                    <h2 class="logo-font text-2xl" style="color:${ev.color}">${ev.t}</h2><p class="text-slate-400">${ev.c}</p>
                </div>`;
            }
        }

        function filterIAs() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = rawData.filter(i => i.nome.toLowerCase().includes(term) || i.cat.toLowerCase().includes(term));
            renderIAs(filtered);
        }

        window.onload = init;
    </script>
</body>
</html>
