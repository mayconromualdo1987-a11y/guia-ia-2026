<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das IA's | Neural Hub 2026</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23030712%22/><path d=%22M30 30 L70 30 L70 70 L30 70 Z%22 fill=%22none%22 stroke=%22%2300f2ff%22 stroke-width=%228%22/><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%237000ff%22/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --purple: #7000ff; --dark: #030712; }
        body { background: var(--dark); color: #e2e8f0; font-family: 'Rajdhani', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 10% 10%, rgba(112,0,255,0.08) 0%, transparent 40%), radial-gradient(circle at 90% 90%, rgba(0,242,255,0.05) 0%, transparent 40%); z-index: -1; }
        .cyber-card { background: rgba(15,23,42,0.6); border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; height: 100%; position: relative; }
        .cyber-card:hover { border-color: var(--cyan); transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,242,255,0.15); }
        .lang-btn { opacity: 0.4; cursor: pointer; filter: grayscale(1); width: 22px; transition: 0.3s; }
        .lang-btn.active { opacity: 1; filter: grayscale(0); transform: scale(1.2); border: 1px solid var(--cyan); }
        .sort-pill { font-size: 9px; font-weight: 900; padding: 6px 14px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; color: #64748b; text-transform: uppercase; cursor: pointer; }
        .sort-pill.active { background: var(--cyan); color: black; border-color: var(--cyan); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .star-rating { color: #facc15; font-size: 10px; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <nav class="fixed top-0 w-full bg-black/80 backdrop-blur-xl border-b border-white/5 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="logo-font cursor-pointer" onclick="window.location.reload()">
                <span class="text-white text-lg font-black tracking-tighter uppercase">MUNDO DAS IA'S</span>
                <span class="text-cyan-400 block text-[8px] font-bold tracking-[0.4em] uppercase text-center">Neural Hub</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openTab('cursos')" class="text-cyan-400 font-bold text-[10px] uppercase tracking-widest hover:text-white transition">Academy</button>
                <div class="flex gap-3 border-l border-white/10 pl-4">
                    <img src="https://flagcdn.com/w40/br.png" class="lang-btn active" id="btn-pt" onclick="switchLang('pt')">
                    <img src="https://flagcdn.com/w40/es.png" class="lang-btn" id="btn-es" onclick="switchLang('es')">
                    <img src="https://flagcdn.com/w40/us.png" class="lang-btn" id="btn-en" onclick="switchLang('en')">
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 max-w-7xl mx-auto px-6">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-7xl font-black mb-6 logo-font uppercase tracking-tight" id="hero-title"></h1>
            <p class="text-slate-400 text-base md:text-lg max-w-2xl mx-auto font-medium" id="hero-desc"></p>
        </header>

        <section class="p-4 rounded-3xl mb-12 bg-white/5 border border-white/5 backdrop-blur-md">
            <div class="flex flex-col gap-6">
                <div class="flex flex-col lg:flex-row gap-4">
                    <input type="text" id="iaSearch" onkeyup="filterAndSort()" class="w-full lg:w-1/3 bg-black/40 border border-white/10 px-6 py-3 rounded-2xl text-cyan-400 outline-none focus:border-cyan-400 transition-all text-xs font-bold uppercase tracking-widest" placeholder="BUSCAR ARSENAL...">
                    <div id="filter-container" class="flex flex-grow gap-2 overflow-x-auto no-scrollbar py-1"></div>
                </div>
                <div class="flex gap-3 items-center border-t border-white/5 pt-4">
                    <button id="sort-rel" onclick="setSort('rel')" class="sort-pill active">Destaques</button>
                    <button id="sort-recent" onclick="setSort('recent')" class="sort-pill">Novidades</button>
                    <button id="sort-hits" onclick="setSort('hits')" class="sort-pill">Populares</button>
                </div>
            </div>
        </section>

        <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>

        <section class="mt-24">
            <h3 class="font-bold uppercase tracking-[0.4em] text-[10px] text-cyan-400 mb-8 flex items-center gap-3">
                <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span> TRANSMISSÃO NEURAL 2026
            </h3>
            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <footer class="py-16 text-center border-t border-white/5 bg-black/40">
        <div class="flex flex-wrap justify-center gap-8 text-[9px] text-slate-500 uppercase font-black tracking-widest mb-8">
            <button class="hover:text-cyan-400" onclick="openTab('institucional')">Institucional</button>
            <button class="hover:text-cyan-400" onclick="openTab('missao')">Missão e Valores</button>
            <button class="hover:text-cyan-400" onclick="openTab('termos')">Termos</button>
            <button class="hover:text-cyan-400" onclick="openTab('privacidade')">Privacidade</button>
            <button class="hover:text-cyan-400" onclick="openTab('sugestoes')">Sugestões</button>
        </div>
        <div class="logo-font text-[9px] opacity-30 text-white uppercase tracking-[0.5em]">MUNDO DAS IA'S HUB © 2026 | ITANHAÉM - BRASIL</div>
    </footer>

    <div id="mainModal" class="fixed inset-0 z-[200] hidden bg-black/95 backdrop-blur-3xl p-4 md:p-12 overflow-y-auto" onclick="closeTab()">
        <div class="max-w-4xl mx-auto bg-[#0a0f1d] p-8 md:p-16 border border-cyan-400/20 rounded-[40px]" onclick="event.stopPropagation()">
            <div id="modalBody" class="text-slate-400 text-sm leading-relaxed prose prose-invert max-w-none"></div>
            <button onclick="closeTab()" class="mt-12 w-full py-5 bg-cyan-400 text-black font-black rounded-2xl uppercase tracking-widest text-[10px] logo-font hover:bg-white transition">VOLTAR AO SISTEMA</button>
        </div>
    </div>

    <script>
        const i18n = {
            pt: {
                heroTitle: 'Arsenal <span class="text-cyan-400">Neural.</span>',
                heroDesc: "Diretório definitivo de Inteligência Artificial. Validado para o mercado de 2026.",
                access: "ACESSAR", shareText: "Confira esta IA incrível que encontrei no Mundo das IA's:",
                institucional: `<h2>Institucional</h2><p>O <b>Mundo das IA's</b> é o epicentro da inteligência aumentada em Itanhaém. Fundado para servir como bússola no oceano da inteligência artificial, nosso terminal consolida o que há de mais disruptivo no planeta.</p><p>Em 2026, não somos apenas um site, somos a infraestrutura crítica para profissionais que buscam a fronteira do conhecimento tecnológico.</p>`,
                missao: `<h2>Missão, Visão e Valores</h2><p><b>Missão:</b> Democratizar o acesso a ferramentas de elite, transformando o potencial humano através da simbiose com a IA.</p><p><b>Visão:</b> Ser o hub de referência global para curadoria tecnológica atemporal até o final de 2026.</p><p><b>Valores:</b> Excelência técnica, ética no desenvolvimento algorítmico e transparência radical com o usuário.</p>`,
                termos: `<h2>Termos de Serviço</h2><p>Este portal é um agregador técnico informativo. O uso das ferramentas listadas é de responsabilidade do usuário. Não possuímos vínculo comercial com as marcas citadas, exceto onde explicitado.</p>`,
                privacidade: `<h2>Política de Privacidade</h2><p>Sua privacidade é codificada. Não coletamos dados pessoais identificáveis. Monitoramos apenas métricas de engajamento para otimizar o algoritmo de relevância do nosso arsenal.</p>`,
                sugestoes: `<h2>Sugestões e Colaboração</h2><p>Identificou uma IA revolucionária? Nosso conselho editorial está aberto a novas descobertas.</p><p>E-mail: <b class="text-white">contato@mundodasias.com.br</b></p>`,
                cursos: `<h2>Academy 2026 - Certificações de Elite</h2>
                <div class="grid gap-3">
                    <a href="https://www.cloudskillsboost.google/paths/118" target="_blank" class="p-4 bg-white/5 rounded-xl border border-white/10 flex justify-between items-center hover:border-cyan-400 transition">Google: Generative AI Path <b class="text-cyan-400">FREE</b></a>
                    <a href="https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python" target="_blank" class="p-4 bg-white/5 rounded-xl border border-white/10 flex justify-between items-center hover:border-cyan-400 transition">Harvard: AI with Python <b class="text-cyan-400">FREE</b></a>
                    <a href="https://www.nvidia.com/en-us/training/online/" target="_blank" class="p-4 bg-white/5 rounded-xl border border-white/10 flex justify-between items-center hover:border-cyan-400 transition">NVIDIA: Deep Learning Inst. <b class="text-cyan-400">FREE</b></a>
                    <a href="https://learn.microsoft.com/en-us/training/paths/get-started-with-artificial-intelligence-on-azure/" target="_blank" class="p-4 bg-white/5 rounded-xl border border-white/10 flex justify-between items-center hover:border-cyan-400 transition">Microsoft: Azure AI Fund. <b class="text-cyan-400">FREE</b></a>
                    <a href="https://www.edx.org/school/ibm" target="_blank" class="p-4 bg-white/5 rounded-xl border border-white/10 flex justify-between items-center hover:border-cyan-400 transition">IBM: Applied AI Professional <b class="text-cyan-400">FREE</b></a>
                </div>`
            },
            es: {
                heroTitle: 'Arsenal <span class="text-cyan-400">Neural.</span>',
                heroDesc: "Directorio definitivo de Inteligencia Artificial. Validado para el mercado de 2026.",
                access: "ACCEDER", shareText: "Mira esta IA increíble que encontré en Mundo das IA's:",
                institucional: "<h2>Institucional</h2><p>Mundo de las IA's es el epicentro de la inteligencia aumentada. Operamos el terminal tecnológico más disruptivo para 2026.</p>",
                missao: "<h2>Misión y Valores</h2><p>Democratizar el acceso a herramientas de élite y ética algorítmica.</p>",
                termos: "<h2>Términos</h2><p>Directorio técnico informativo. El uso es responsabilidad del usuario.</p>",
                privacidade: "<h2>Privacidad</h2><p>Cumplimiento total con la protección de datos personales.</p>",
                sugestoes: "<h2>Sugerencias</h2><p>Contacto: contacto@mundodasias.com.br</p>",
                cursos: "<h2>Academy 2026</h2><p>Cursos de Google, Harvard, NVIDIA y Microsoft.</p>"
            },
            en: {
                heroTitle: 'Neural <span class="text-cyan-400">Arsenal.</span>',
                heroDesc: "The definitive AI directory. Validated for the 2026 market landscape.",
                access: "ACCESS", shareText: "Check out this amazing AI I found on Mundo das IA's:",
                institucional: "<h2>About Us</h2><p>AI World is the epicenter of augmented intelligence. We provide the most disruptive tech terminal for 2026.</p>",
                missao: "<h2>Mission & Values</h2><p>Democratizing access to elite tools and algorithmic ethics.</p>",
                termos: "<h2>Terms</h2><p>Technical informational directory. User responsibility applies.</p>",
                privacidade: "<h2>Privacy</h2><p>Full data compliance. We monitor only anonymous engagement metrics.</p>",
                sugestoes: "<h2>Suggestions</h2><p>Contact: contacto@mundodasias.com.br</p>",
                cursos: "<h2>Academy 2026</h2><p>Elite certifications from Google, Harvard, NVIDIA, and Microsoft.</p>"
            }
        };

        let currentLang = 'pt'; let currentSort = 'rel'; let catAtiva = "TUDO"; let todasIAs = [];

        async function init() {
            const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
            try {
                const res = await fetch(urlCSV);
                const data = await res.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!col[1]) return null;
                    return { 
                        cat: col[0], 
                        nome: col[1], 
                        desc: col[2], 
                        link: col[3], 
                        img: col[4] || "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=500", 
                        hits: parseInt(col[5]) || 0, 
                        rating: parseFloat(col[6]) || 5.0, 
                        data: new Date(col[7] || "2026-01-01") 
                    };
                }).filter(i => i);
                updateUI(); 
                fetchNews();
            } catch(e) {
                console.error("Erro ao carregar dados da nuvem.");
            }
        }

        function getStars(rating) {
            const full = Math.floor(rating);
            return "★".repeat(full) + "☆".repeat(5 - full);
        }

        function updateUI() {
            document.getElementById('hero-title').innerHTML = i18n[currentLang].heroTitle;
            document.getElementById('hero-desc').innerText = i18n[currentLang].heroDesc;
            renderFilters(); 
            filterAndSort();
        }

        function filterAndSort() {
            const s = document.getElementById('iaSearch').value.toLowerCase();
            let lista = todasIAs.filter(ia => (catAtiva === "TUDO" || ia.cat.toUpperCase() === catAtiva.toUpperCase()) && (ia.nome.toLowerCase().includes(s)));
            if(currentSort === 'rel') lista.sort((a,b) => b.rating - a.rating);
            if(currentSort === 'hits') lista.sort((a,b) => b.hits - a.hits);
            if(currentSort === 'recent') lista.sort((a,b) => b.data - a.data);
            renderCards(lista);
        }

        function renderCards(lista) {
            document.getElementById('ia-grid').innerHTML = lista.map(ia => {
                const shareUrl = encodeURIComponent(ia.link);
                const shareText = encodeURIComponent(`${i18n[currentLang].shareText} ${ia.nome}`);
                
                return `
                <div class="cyber-card">
                    <img src="${ia.img}" class="h-40 w-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-white font-bold uppercase text-xs tracking-wider">${ia.nome}</h4>
                            <div class="star-rating">${getStars(ia.rating)}</div>
                        </div>
                        <p class="text-slate-400 text-[11px] mb-6 line-clamp-3 leading-relaxed">${ia.desc}</p>
                        
                        <div class="flex gap-2 mb-4">
                            <a href="https://wa.me/?text=${shareText}%20${shareUrl}" target="_blank" title="WhatsApp" class="opacity-40 hover:opacity-100 transition">
                                <svg class="w-4 h-4 fill-white" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.18-2.587-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.512-2.96-2.626-.087-.114-.708-.941-.708-1.795 0-.855.448-1.273.607-1.446.159-.173.346-.217.462-.217.116 0 .231.001.332.005.106.004.25-.039.391.33.145.369.505 1.229.548 1.316.044.086.072.188.014.304-.058.115-.087.188-.173.289l-.26.304c-.087.101-.177.211-.077.383.1.173.444.733.95 1.185.652.582 1.201.762 1.373.848.174.087.275.073.376-.044.101-.115.433-.505.548-.68.116-.174.231-.145.39-.087s1.011.477 1.184.564.289.13.332.202c.045.072.045.419-.1.824z"/></svg>
                            </a>
                            <a href="https://t.me/share/url?url=${shareUrl}&text=${shareText}" target="_blank" title="Telegram" class="opacity-40 hover:opacity-100 transition">
                                <svg class="w-4 h-4 fill-white" viewBox="0 0 24 24"><path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.17L7.74 13.3 3.64 12c-.88-.28-.89-.88.19-1.29l16.1-6.2c.75-.28 1.4.17 1.15 1.29l-2.74 12.93c-.2 1-.8 1.25-1.62.79l-4.16-3.07-2.01 1.94c-.2.2-.38.38-.77.38z"/></svg>
                            </a>
                        </div>

                        <div class="flex items-center justify-between mt-auto">
                            <span class="text-[8px] text-slate-600 font-bold uppercase">${ia.hits} Pulsos</span>
                            <a href="${ia.link}" target="_blank" onclick="google.script.run.registrarClique('${ia.nome}')" class="px-5 py-2 border border-cyan-400/20 text-cyan-400 font-bold text-[9px] uppercase rounded-lg hover:bg-cyan-400 hover:text-black transition">${i18n[currentLang].access}</a>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        async function fetchNews() {
            google.script.run.withSuccessHandler(news => {
                if(!news || news.length === 0) return;
                document.getElementById('news-feed').innerHTML = news.map(item => `
                    <a href="${item.link}" target="_blank" class="p-6 bg-white/5 border border-white/5 rounded-3xl hover:border-cyan-400/30 transition block">
                        <h5 class="text-white text-xs font-bold logo-font line-clamp-2">${item.title}</h5>
                        <p class="text-[9px] text-cyan-500 mt-3 uppercase tracking-widest font-bold">Fonte: ${item.category}</p>
                    </a>`).join('');
            }).getNews();
        }

        function renderFilters() {
            const cats = ["TUDO", ...new Set(todasIAs.map(ia => ia.cat.toUpperCase()))];
            document.getElementById('filter-container').innerHTML = cats.map(c => `<button class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-[9px] font-bold text-slate-500 hover:text-cyan-400 transition-all uppercase whitespace-nowrap" onclick="setCat('${c}')">${c}</button>`).join('');
        }

        function setSort(s) { 
            currentSort = s; 
            document.querySelectorAll('.sort-pill').forEach(b => b.classList.toggle('active', b.id === 'sort-'+s)); 
            filterAndSort(); 
        }
        function setCat(c) { catAtiva = c; filterAndSort(); }
        function switchLang(l) { currentLang = l; document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+l)); updateUI(); }
        function openTab(t) { document.getElementById('modalBody').innerHTML = i18n[currentLang][t]; document.getElementById('mainModal').classList.remove('hidden'); }
        function closeTab() { document.getElementById('mainModal').classList.add('hidden'); }
        
        init();
    </script>
</body>
</html>
