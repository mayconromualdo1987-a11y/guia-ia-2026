<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mundo das IAs | O Guia Estratégico de Inteligência Artificial 2026</title>
    <meta name="description" content="A maior curadoria técnica de IA do Brasil. Central de ferramentas para automação, logística, cursos gratuitos e produtividade.">
    <link rel="canonical" href="https://mundodasias.com.br" />
    <meta name="google-site-verification" content="WqUCrS42Jss7Y22FFmSwzLNrxS9UBBBa1gjD7ma-E0w" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6123538599368354" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #f59e0b; /* Ouro / Âmbar */
            --bg-dark: #050505; 
            --card-bg: #0f0f10;
        }
        
        body { 
            background: var(--bg-dark); 
            color: #e2e8f0; 
            font-family: 'Lexend', sans-serif; 
            scroll-behavior: smooth; 
        }

        h1, h2, h3, h4 { font-family: 'Space Grotesk', sans-serif; }
        
        /* NAVBAR LUXURY */
        .glass-nav { 
            background: rgba(5, 5, 5, 0.85); 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid rgba(245, 158, 11, 0.15); 
        }
        
        /* FILTROS REESTILIZADOS */
        .filter-chip { 
            flex: 0 0 auto; 
            padding: 8px 22px; 
            background: #161618; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 12px; 
            color: #64748b; 
            font-size: 10px; 
            font-weight: 700; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: all 0.4s ease; 
        }
        .filter-chip:hover { border-color: var(--primary); color: #fff; }
        .filter-chip.active { 
            background: var(--primary); 
            color: #000; 
            border-color: var(--primary); 
            box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4); 
        }

        /* CARDS PREMIUM */
        .card-ia { 
            background: var(--card-bg); 
            border: 1px solid rgba(255, 255, 255, 0.03); 
            border-radius: 16px; 
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
        }
        .card-ia:hover { 
            border-color: var(--primary); 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.9); 
        }
        
        .img-box { 
            height: 160px; 
            overflow: hidden; 
            position: relative; 
            background: #111;
        }
        .img-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.6; 
            transition: 0.5s;
            filter: sepia(20%);
        }
        .card-ia:hover .img-box img { opacity: 1; filter: sepia(0%); }

        /* BOTAO ACESSAR */
        .btn-access {
            background: rgba(245, 158, 11, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: var(--primary);
            transition: all 0.3s;
        }
        .card-ia:hover .btn-access {
            background: var(--primary);
            color: #000;
            font-weight: 800;
        }

        /* MODAIS */
        #legalModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; padding: 20px; overflow-y: auto; }
        .modal-inner { background: #0a0a0b; max-width: 800px; margin: 40px auto; padding: 45px; border-radius: 24px; border: 1px solid var(--primary); }
        .legal-content h2 { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 25px; }
        .legal-content h3 { color: #fff; margin-top: 30px; font-weight: 700; border-left: 3px solid var(--primary); padding-left: 15px; }
        .legal-content p, .legal-content li { color: #94a3b8; line-height: 1.8; margin-bottom: 15px; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 glass-nav px-8 py-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="flex items-center gap-3 text-2xl font-black tracking-tighter uppercase italic">
                <span class="text-amber-500">Mundo</span><span class="text-white">IAs</span>
            </a>
            <div class="hidden md:flex gap-10 text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500">
                <button onclick="openLegal('cursos')" class="hover:text-amber-500 transition">Cursos</button>
                <button onclick="openLegal('privacidade')" class="hover:text-white transition">Privacidade</button>
                <button onclick="openLegal('termos')" class="hover:text-white transition">Termos</button>
            </div>
        </div>
    </nav>

    <main class="pt-48 max-w-7xl mx-auto px-6">
        <header class="mb-24">
            <h1 class="text-6xl md:text-9xl font-black mb-8 leading-[0.85] uppercase tracking-tighter">
                Curadoria <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-yellow-600">Estratégica.</span>
            </h1>
            <p class="text-slate-500 text-xl max-w-2xl font-light">O diretório definitivo de inteligência artificial aplicada. Mapeamento técnico de ferramentas, tendências e educação para 2026.</p>
        </header>

        <section id="portal" class="mb-40">
            <div class="flex flex-col md:flex-row items-center justify-between gap-10 mb-20 bg-[#0f0f10] p-8 rounded-3xl border border-white/5">
                <div class="w-full md:w-1/2">
                    <input type="text" id="iaSearch" onkeyup="filterIAs()" placeholder="PESQUISAR FERRAMENTA..." class="w-full bg-black/40 border border-white/10 px-8 py-4 rounded-xl outline-none focus:border-amber-500 text-white font-bold tracking-widest text-xs">
                </div>
                <div id="filter-container" class="flex gap-3 overflow-x-auto w-full md:w-1/2 no-scrollbar"></div>
            </div>
            
            <div id="ia-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10"></div>
        </section>
    </main>

    <div id="legalModal" onclick="closeLegal()">
        <div class="modal-inner" onclick="event.stopPropagation()">
            <div id="legalBody" class="legal-content"></div>
            <button onclick="closeLegal()" class="mt-12 w-full py-5 bg-amber-500 text-black font-black rounded-xl uppercase text-xs tracking-[0.3em] hover:bg-amber-400 transition shadow-2xl">Fechar Documento</button>
        </div>
    </div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpSTfK25-ua58vCKKZ7IxNGn4ZQ2EaoqOD261M4fhTJkvA-slW2kL8hAL5jWTq2rbcSkAhVB5nqekW/pub?output=csv";
        let todasIAs = [];

        async function init() {
            try {
                const response = await fetch(urlCSV);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1);
                todasIAs = rows.map(row => {
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if(!columns[1]) return null;
                    return {
                        cat: columns[0]?.replace(/"/g, '').trim(),
                        nome: columns[1]?.replace(/"/g, '').trim(),
                        desc: columns[2]?.replace(/"/g, '').trim(),
                        link: columns[3]?.replace(/"/g, '').trim(),
                        img: columns[4]?.replace(/"/g, '').trim() || "https://images.unsplash.com/photo-1677442136019-21780ecad995?w=500"
                    };
                }).filter(ia => ia !== null);
                renderFiltros();
                renderCards(todasIAs);
            } catch(e) { console.error("Erro na base de dados."); }
        }

        function renderCards(lista) {
            const grid = document.getElementById('ia-grid');
            grid.innerHTML = lista.map(ia => `
                <div class="card-ia">
                    <div class="img-box"><img src="${ia.img}" loading="lazy"></div>
                    <div class="p-8 flex flex-col flex-grow">
                        <span class="text-amber-500 text-[9px] font-black uppercase mb-3 tracking-widest">${ia.cat}</span>
                        <h4 class="text-xl font-bold text-white mb-3 uppercase tracking-tighter">${ia.nome}</h4>
                        <p class="text-slate-500 text-[11px] mb-8 line-clamp-3 font-light leading-relaxed">${ia.desc}</p>
                        <a href="${ia.link}" target="_blank" class="mt-auto block text-center py-4 btn-access rounded-xl text-[10px] uppercase font-bold tracking-widest transition-all">Explorar</a>
                    </div>
                </div>
            `).join('');
        }

        function renderFiltros() {
            const cats = ['TUDO', ...new Set(todasIAs.map(ia => ia.cat))];
            document.getElementById('filter-container').innerHTML = cats.map(c => 
                `<button class="filter-chip" onclick="filterCat('${c}', this)">${c}</button>`
            ).join('');
        }

        function filterCat(c, el) {
            document.querySelectorAll('.filter-chip').forEach(btn => btn.classList.remove('active'));
            if(el) el.classList.add('active');
            renderCards(c === 'TUDO' ? todasIAs : todasIAs.filter(ia => ia.cat === c));
        }

        function filterIAs() {
            const term = document.getElementById('iaSearch').value.toLowerCase();
            renderCards(todasIAs.filter(ia => ia.nome.toLowerCase().includes(term) || ia.desc.toLowerCase().includes(term)));
        }

        const docs = {
            privacidade: `
                <h2>Política de Privacidade</h2>
                <p>O portal Mundo das IAs (2026) utiliza cookies para análise de tráfego e personalização de anúncios via Google AdSense.</p>
                <h3>1. Processamento de Dados</h3>
                <p>Nenhum dado pessoal sensível é armazenado por nossa equipe. O Google AdSense utiliza cookies para exibir anúncios relevantes baseados em suas visitas anteriores.</p>
                <h3>2. Controle do Usuário</h3>
                <p>Você pode gerenciar as preferências de cookies através das configurações do seu navegador ou no portal de privacidade do Google.</p>
            `,
            termos: `
                <h2>Termos de Uso</h2>
                <p>O conteúdo aqui disponibilizado tem caráter estritamente informativo.</p>
                <h3>1. Isenção de Responsabilidade</h3>
                <p>Não nos responsabilizamos pelo desempenho ou segurança de sites externos listados em nosso diretório.</p>
                <h3>2. Uso de Imagens</h3>
                <p>As imagens utilizadas são para fins ilustrativos de curadoria tecnológica.</p>
            `,
            cursos: `
                <h2>Educação & Especialização</h2>
                <p>Fontes oficiais para sua formação técnica em IA:</p>
                <ul>
                    <li><strong>• Google Cloud Boost:</strong> Treinamentos em IA Generativa.<br><a href="https://www.cloudskillsboost.google" target="_blank" class="text-amber-500">Acesse aqui</a></li>
                    <li><strong>• Elements of AI:</strong> Base técnica fundamental.<br><a href="https://www.elementsofai.com" target="_blank" class="text-amber-500">Acesse aqui</a></li>
                    <li><strong>• Microsoft Learn:</strong> Especialização em Azure AI.<br><a href="https://learn.microsoft.com" target="_blank" class="text-amber-500">Acesse aqui</a></li>
                </ul>
            `
        };

        function openLegal(t) {
            document.getElementById('legalBody').innerHTML = docs[t];
            document.getElementById('legalModal').style.display = 'block';
        }

        function closeLegal() { document.getElementById('legalModal').style.display = 'none'; }

        init();
    </script>
</body>
</html>
